name: Build and Deploy mkdocs

on:
  push:
    branches:
      - main
      - Docs
  repository_dispatch:
    types: [templates-update]
  pull_request:
  workflow_dispatch:

jobs:
  mkdocs:
    name: Build and Deploy mkdocs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          sparse-checkout: |
            docs

      - name: Setup python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: 3.x

      - name: Get pip cache directory
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r docs/requirements.txt

      - name: Checkout Templates
        uses: actions/checkout@v4
        with:
          repository: GhostWriters/DockSTARTer-Templates
          path: templates-repo
          sparse-checkout: docs/apps

      - name: Prepare Apps Documentation
        run: |
          mkdir -p docs/apps
          cp -r templates-repo/docs/apps/* docs/apps/
          rm -rf templates-repo

      - name: Build documentation
        run: mkdocs build > build.log 2>&1 || (cat build.log && exit 1)

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: mkdocs gh-deploy --force
