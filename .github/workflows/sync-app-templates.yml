name: Sync Templates with History
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - '.apps/**'      # Trigger only if files in .apps/ change
      - 'docs/apps/**'  # Trigger only if files in docs/apps/ change
  workflow_dispatch:

jobs:
  merge-history:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source (DockSTARTer)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to rewrite history

      - name: Install git-filter-repo
        run: pip install git-filter-repo

      - name: Isolate Folder History
        run: |
          # Filters history on the current branch to ONLY include these paths while keeping original structure
          git filter-repo --refs HEAD --path .apps/ --path docs/apps/ --force

      - name: Merge into Destination (DockSTARTer-Templates)
        env:
          # FULL URL: Auth + Org + Repo
          DEST_REPO: "https://x-access-token:${{ secrets.SYNC_PAT }}@github.com/GhostWriters/DockSTARTer-Templates.git"
        run: |
          # Setup destination repository locally
          mkdir dest-repo
          cd dest-repo
          git init
          git remote add origin $DEST_REPO
          git fetch origin main
          git checkout main

          # Add the filtered source as a local remote
          git remote add donor ..
          git fetch donor

          # Configure identity for the merge commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Perform the merge without deleting existing files in the destination
          # --allow-unrelated-histories merges the two separate trees
          git merge donor/main --allow-unrelated-histories --no-edit

          # Push the combined history back to the templates repo
          git push origin main
