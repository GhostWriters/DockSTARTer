name: Build mkdocs

on: [push, pull_request]

jobs:
  deploy:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install -r docs/requirements.txt
      - run: cp README.md docs/index.md
      - run: mkdocs build
