dist: trusty
language: generic
sudo: required
group: travis_latest
jobs:
  include:
  - stage: validate
    script:
    - sudo bash ./main.sh -xt validate_newline
    - sudo bash ./main.sh -xt validate_bashate
    - sudo bash ./main.sh -xt validate_shellcheck
  - stage: run
    script: sudo bash ./main.sh -xt run_install
  - stage: run
    script: sudo bash ./main.sh -xt run_generate
matrix:
  fast_finish: true
