site_name: TrunkSTARTer
site_url: https://trunkstarter.com
site_author: Jodfie
site_description: TrunkSTARTer helps you get started with SDR apps running in Docker.

repo_name: Jodfie/TrunkSTARTer
repo_url: https://github.com/jodfie/TrunkSTARTer

copyright: Copyright &copy; 2022 Jodfie

theme:
  name: material
  include_search_page: false
  search_index_only: true
  language: en
  features:
    - navigation.instant
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  favicon: images/favicon.ico
  logo: images/icon.png

plugins:
  - search
  - redirects:
      redirect_maps:
        advanced/overrides.md: https://trunkstarter.com/overrides/introduction/
        apps/ttrss.md: https://trunkstarter.com/apps/freshrss/
        apps/vaultwarden.md: https://trunkstarter.com/apps/bitwarden/
        discord.md: https://discord.gg/trunk-recorder
  - minify:
      minify_html: true

extra:
  analytics:
    provider: 
    property: 
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/trunk-recorder
    - icon: fontawesome/brands/square-github
      link: https://github.com/jodfie/trunkstarter

markdown_extensions:
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - introduction.md
  - Basics:
      - basics/available-apps.md
      - basics/command-line-usage.md
      - basics/env-var-info.md
