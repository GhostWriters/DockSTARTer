services:
  adguard:
    container_name: ${ADGUARD__CONTAINER_NAME:?}
    env_file: env_files/adguard.env
    environment:
      - TZ=${TZ:?}
    restart: ${ADGUARD__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/adguard/work:/opt/adguardhome/work
      - ${DOCKER_VOLUME_CONFIG:?}/adguard/conf:/opt/adguardhome/conf
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
