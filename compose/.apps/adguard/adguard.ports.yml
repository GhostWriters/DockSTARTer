services:
  adguard<__instance>:
    ports:
      - ${ADGUARD<__INSTANCE>__PORT_3000?}:3000
      - ${ADGUARD<__INSTANCE>__PORT_443?}:443
      - ${ADGUARD<__INSTANCE>__PORT_80?}:80
      - ${ADGUARD<__INSTANCE>__PORT_853?}:853
      - ${ADGUARD<__INSTANCE>__ENVIRONMENT_SERVERIP?}:${ADGUARD<__INSTANCE>__PORT_53?}:53
      - ${ADGUARD<__INSTANCE>__ENVIRONMENT_SERVERIP?}:${ADGUARD<__INSTANCE>__PORT_53?}:53/udp
      - ${ADGUARD<__INSTANCE>__ENVIRONMENT_SERVERIP?}:${ADGUARD<__INSTANCE>__PORT_67?}:67/udp
      - ${ADGUARD<__INSTANCE>__ENVIRONMENT_SERVERIP?}:${ADGUARD<__INSTANCE>__PORT_68?}:68
      - ${ADGUARD<__INSTANCE>__ENVIRONMENT_SERVERIP?}:${ADGUARD<__INSTANCE>__PORT_68?}:68/udp
