---
services:
  varken:
    container_name: varken
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${VARKEN_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/varken:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
