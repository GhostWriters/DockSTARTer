services:
  varken<__instance>:
    container_name: ${VARKEN<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.varken<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${VARKEN<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/varken<__instance>:/config
