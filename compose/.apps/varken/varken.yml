services:
  varken:
    container_name: ${VARKEN__CONTAINER_NAME?}
    env_file: env_files/varken.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${VARKEN__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/varken:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
