services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "RustDesk server software including hbbs (rendezvous server) and hbbr (relay server) program, an open-source self-hosted TeamViewer alternative"
      com.dockstarter.appinfo.nicename: "RustDesk"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_relay_server: "0.0.0.0"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_21115: "21115"
      com.dockstarter.appvars.<appname>_port_21116: "21116"
      com.dockstarter.appvars.<appname>_port_21117: "21117"
      com.dockstarter.appvars.<appname>_port_21118: "21118"
      com.dockstarter.appvars.<appname>_port_21119: "21119"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
