services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "RustDesk server software including hbbs (rendezvous server) and hbbr (relay server) program, an open-source self-hosted TeamViewer alternative"
      com.dockstarter.appinfo.nicename: "RustDesk"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_relay_server: "0.0.0.0"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_21115: "21115"
      com.dockstarter.appvars.${_appname_}_port_21116: "21116"
      com.dockstarter.appvars.${_appname_}_port_21117: "21117"
      com.dockstarter.appvars.${_appname_}_port_21118: "21118"
      com.dockstarter.appvars.${_appname_}_port_21119: "21119"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
