services:
  rustdesk:
    container_name: ${RUSTDESK__CONTAINER_NAME?}
    env_file: env_files/rustdesk.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${RUSTDESK__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/rustdesk:/data
      - ${DOCKER_VOLUME_STORAGE?}:/storage
