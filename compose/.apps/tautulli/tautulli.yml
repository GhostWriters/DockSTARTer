services:
  tautulli:
    container_name: ${TAUTULLI__CONTAINER_NAME}
    env_file: env_files/tautulli.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${TAUTULLI__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/tautulli:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
