services:
  thelounge:
    container_name: thelounge
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.thelounge_description: "Web IRC client that you host on your own server"
      com.dockstarter.thelounge_nicename: "TheLounge"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/thelounge:/config
      - ${DOCKERSHAREDDIR}:/shared
