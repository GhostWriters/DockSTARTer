services:
  thelounge:
    container_name: ${THELOUNGE__CONTAINER_NAME}
    env_file: env_files/thelounge.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${THELOUNGE__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/thelounge:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
