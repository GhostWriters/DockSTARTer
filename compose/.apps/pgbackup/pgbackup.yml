services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - BACKUP_KEEP_DAYS=${<APPNAME>_ENVIRONMENT_KEEP_DAYS}
      - BACKUP_KEEP_MONTHS=${<APPNAME>_ENVIRONMENT_KEEP_MONTHS}
      - BACKUP_KEEP_WEEKS=${<APPNAME>_ENVIRONMENT_KEEP_WEEKS}
      - POSTGRES_DB=${<APPNAME>_ENVIRONMENT_POSTGRES_DB}
      - POSTGRES_EXTRA_OPTS=${<APPNAME>_ENVIRONMENT_POSTGRES_EXTRA_OPTS}
      - POSTGRES_HOST=${<APPNAME>_ENVIRONMENT_POSTGRES_HOST}
      - POSTGRES_PASSWORD=${<APPNAME>_ENVIRONMENT_POSTGRES_PASSWORD}
      - POSTGRES_USER=${<APPNAME>_ENVIRONMENT_POSTGRES_USER}
      - SCHEDULE=${<APPNAME>_ENVIRONMENT_SCHEDULE}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}/backups/postgres:/backups
      - ${DOCKER_VOLUME_STORAGE}:/storage
