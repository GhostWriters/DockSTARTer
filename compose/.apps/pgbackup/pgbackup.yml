services:
  pgbackup:
    container_name: ${PGBACKUP__CONTAINER_NAME?}
    env_file: env_files/pgbackup.env
    environment:
      - TZ=${TZ?}
    restart: ${PGBACKUP__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE?}/backups/postgres:/backups
      - ${DOCKER_VOLUME_STORAGE?}:/storage
