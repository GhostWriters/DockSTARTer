services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - BACKUP_KEEP_DAYS=${${_APPNAME_}_ENVIRONMENT_KEEP_DAYS}
      - BACKUP_KEEP_MONTHS=${${_APPNAME_}_ENVIRONMENT_KEEP_MONTHS}
      - BACKUP_KEEP_WEEKS=${${_APPNAME_}_ENVIRONMENT_KEEP_WEEKS}
      - POSTGRES_DB=${${_APPNAME_}_ENVIRONMENT_POSTGRES_DB}
      - POSTGRES_EXTRA_OPTS=${${_APPNAME_}_ENVIRONMENT_POSTGRES_EXTRA_OPTS}
      - POSTGRES_HOST=${${_APPNAME_}_ENVIRONMENT_POSTGRES_HOST}
      - POSTGRES_PASSWORD=${${_APPNAME_}_ENVIRONMENT_POSTGRES_PASSWORD}
      - POSTGRES_USER=${${_APPNAME_}_ENVIRONMENT_POSTGRES_USER}
      - SCHEDULE=${${_APPNAME_}_ENVIRONMENT_SCHEDULE}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}/backups/postgres:/backups
      - ${DOCKER_VOLUME_STORAGE}:/storage
