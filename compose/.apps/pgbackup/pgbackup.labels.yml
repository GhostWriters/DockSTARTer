services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: Backup PostgresSQL to the local filesystem with periodic rotating backups.
      com.dockstarter.appinfo.nicename: pgBackup
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_keep_days: "8"
      com.dockstarter.appvars.${_appname_}_environment_keep_months: "12"
      com.dockstarter.appvars.${_appname_}_environment_keep_weeks: "4"
      com.dockstarter.appvars.${_appname_}_environment_postgres_db: ""
      com.dockstarter.appvars.${_appname_}_environment_postgres_extra_opts: "Z6 --schema=public --blobs"
      com.dockstarter.appvars.${_appname_}_environment_postgres_host: "postgres"
      com.dockstarter.appvars.${_appname_}_environment_postgres_password: ""
      com.dockstarter.appvars.${_appname_}_environment_postgres_user: ""
      com.dockstarter.appvars.${_appname_}_environment_schedule: "@daily"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_restart: unless-stopped
      com.dockstarter.appvars.${_appname_}_tag: "16"
