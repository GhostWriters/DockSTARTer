services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: Backup PostgresSQL to the local filesystem with periodic rotating backups.
      com.dockstarter.appinfo.nicename: pgBackup
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_keep_days: "8"
      com.dockstarter.appvars.<appname>_environment_keep_months: "12"
      com.dockstarter.appvars.<appname>_environment_keep_weeks: "4"
      com.dockstarter.appvars.<appname>_environment_postgres_db: ""
      com.dockstarter.appvars.<appname>_environment_postgres_extra_opts: "Z6 --schema=public --blobs"
      com.dockstarter.appvars.<appname>_environment_postgres_host: "postgres"
      com.dockstarter.appvars.<appname>_environment_postgres_password: ""
      com.dockstarter.appvars.<appname>_environment_postgres_user: ""
      com.dockstarter.appvars.<appname>_environment_schedule: "@daily"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: unless-stopped
      com.dockstarter.appvars.<appname>_tag: "16"
