services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: pgAdmin 4 is a web based administration tool for the PostgreSQL database.
      com.dockstarter.appinfo.nicename: pgAdmin
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_default_email: ""
      com.dockstarter.appvars.<appname>_environment_default_password: ""
      com.dockstarter.appvars.<appname>_environment_disable_postfix: "True"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_80: "5050"
      com.dockstarter.appvars.<appname>_restart: unless-stopped
      com.dockstarter.appvars.<appname>_tag: "latest"
