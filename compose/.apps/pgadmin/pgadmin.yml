services:
  pgadmin:
    container_name: ${PGADMIN__CONTAINER_NAME?}
    env_file: env_files/pgadmin.env
    environment:
      - TZ=${TZ?}
    restart: ${PGADMIN__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/pgadmin:/var/lib/pgadmin
      - ${DOCKER_VOLUME_STORAGE?}:/storage
