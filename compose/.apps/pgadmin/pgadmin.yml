services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PGADMIN_DEFAULT_EMAIL=${<APPNAME>_ENVIRONMENT_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${<APPNAME>_ENVIRONMENT_DEFAULT_PASSWORD}
      - PGADMIN_DISABLE_POSTFIX=${<APPNAME>_ENVIRONMENT_DISABLE_POSTFIX}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/var/lib/pgadmin
      - ${DOCKER_VOLUME_STORAGE}:/storage
