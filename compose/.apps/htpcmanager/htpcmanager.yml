services:
  htpcmanager<__instance>:
    container_name: ${HTPCMANAGER<__INSTANCE>__CONTAINER_NAME?}
    env_file: env_files/htpcmanager<__instance>.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${HTPCMANAGER<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/htpcmanager<__instance>:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
