services:
  htpcmanager:
    container_name: htpcmanager
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${HTPCMANAGER_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/htpcmanager:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
