services:
  couchpotato:
    container_name: ${COUCHPOTATO__CONTAINER_NAME?}
    env_file: env_files/couchpotato.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${COUCHPOTATO__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/couchpotato:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
