services:
  qbittorrent:
    container_name: ${QBITTORRENT__CONTAINER_NAME}
    env_file: env_files/qbittorrent.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBITTORRENT__PORT_8080}
    restart: ${QBITTORRENT__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/qbittorrent:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
