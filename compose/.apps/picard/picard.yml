services:
  picard<__instance>:
    container_name: ${PICARD<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.picard<__instance>
    environment:
      - GROUP_ID=${PGID?}
      - TZ=${TZ?}
      - USER_ID=${PUID?}
    restart: ${PICARD<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/picard<__instance>:/config
