services:
  picard:
    container_name: picard
    environment:
      - GROUP_ID=${PGID}
      - TZ=${TZ}
      - USER_ID=${PUID}
    restart: ${PICARD_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/picard:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
