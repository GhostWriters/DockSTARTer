services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Secure Web-server And Gateway"
      com.dockstarter.appinfo.nicename: "SWAG"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_dnsplugin: ""
      com.dockstarter.appvars.<appname>_environment_email: ""
      com.dockstarter.appvars.<appname>_environment_extra_domains: ""
      com.dockstarter.appvars.<appname>_environment_only_subdomains: "false"
      com.dockstarter.appvars.<appname>_environment_subdomains: "www"
      com.dockstarter.appvars.<appname>_environment_url: ""
      com.dockstarter.appvars.<appname>_environment_validation: "http"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_443: "443"
      com.dockstarter.appvars.<appname>_port_80: "80"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
