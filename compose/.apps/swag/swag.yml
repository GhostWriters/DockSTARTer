services:
  swag:
    cap_add:
      - NET_ADMIN
    container_name: ${SWAG__CONTAINER_NAME:?}
    env_file: env_files/swag.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${SWAG__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/swag:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
