services:
  headphones:
    container_name: headphones
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${HEADPHONES_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/headphones:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
