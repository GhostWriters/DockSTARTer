services:
  headphones:
    container_name: ${HEADPHONES__CONTAINER_NAME?}
    env_file: env_files/headphones.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${HEADPHONES__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/headphones:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
