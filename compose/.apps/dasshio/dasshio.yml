services:
  dasshio<__instance>:
    container_name: ${DASSHIO<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.dasshio<__instance>
    environment:
      - TZ=${TZ?}
    restart: ${DASSHIO<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/dasshio<__instance>:/data
