services:
  dasshio:
    container_name: ${DASSHIO_CONTAINER_NAME}
    env_file: env_files/dasshio.env
    environment:
      - TZ=${TZ}
    restart: ${DASSHIO_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/dasshio:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
