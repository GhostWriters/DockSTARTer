services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - HA_BASE_URL=${<APPNAME>_ENVIRONMENT_HOMEASSISTANT_URL}
      - HASSIO_TOKEN=${<APPNAME>_ENVIRONMENT_HOMEASSISTANT_AUTH_TOKEN}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
