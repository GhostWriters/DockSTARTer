services:
  deemix:
    container_name: ${DEEMIX__CONTAINER_NAME}
    env_file: env_files/deemix.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${DEEMIX__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/deemix:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
