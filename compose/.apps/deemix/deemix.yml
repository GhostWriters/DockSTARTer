services:
  deemix<__instance>:
    container_name: ${DEEMIX<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.deemix<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${DEEMIX<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/deemix<__instance>:/config
