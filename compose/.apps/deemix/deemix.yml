---
services:
  deemix:
    container_name: deemix
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${DEEMIX_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/deemix:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
