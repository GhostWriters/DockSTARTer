services:
  gluetun:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "VPN client in a thin Docker container for multiple VPN providers."
      com.dockstarter.appinfo.nicename: "Gluetun"
      com.dockstarter.appvars.gluetun_container_name: "gluetun"
      com.dockstarter.appvars.gluetun_enabled: "false"
      com.dockstarter.appvars.gluetun_environment_firewall_debug: "off"
      com.dockstarter.appvars.gluetun_environment_firewall_input_ports: ""
      com.dockstarter.appvars.gluetun_environment_firewall_outbound_subnets: ""
      com.dockstarter.appvars.gluetun_environment_firewall_vpn_input_ports: ""
      com.dockstarter.appvars.gluetun_environment_free_only: ""
      com.dockstarter.appvars.gluetun_environment_http_control_server_log: "on"
      com.dockstarter.appvars.gluetun_environment_httpproxy: "off"
      com.dockstarter.appvars.gluetun_environment_httpproxy_log: "off"
      com.dockstarter.appvars.gluetun_environment_httpproxy_password: ""
      com.dockstarter.appvars.gluetun_environment_httpproxy_stealth: "off"
      com.dockstarter.appvars.gluetun_environment_httpproxy_user: ""
      com.dockstarter.appvars.gluetun_environment_isp: ""
      com.dockstarter.appvars.gluetun_environment_openvpn_custom_config: "/gluetun/custom.conf"
      com.dockstarter.appvars.gluetun_environment_openvpn_password: ""
      com.dockstarter.appvars.gluetun_environment_openvpn_user: ""
      com.dockstarter.appvars.gluetun_environment_owned_only: "no"
      com.dockstarter.appvars.gluetun_environment_premium_only: "no"
      com.dockstarter.appvars.gluetun_environment_private_internet_access_openvpn_encryption_preset: "strong"
      com.dockstarter.appvars.gluetun_environment_publicip_file: "/tmp/gluetun/ip"
      com.dockstarter.appvars.gluetun_environment_publicip_period: "12h"
      com.dockstarter.appvars.gluetun_environment_server_cities: ""
      com.dockstarter.appvars.gluetun_environment_server_countries: ""
      com.dockstarter.appvars.gluetun_environment_server_hostnames: ""
      com.dockstarter.appvars.gluetun_environment_server_names: ""
      com.dockstarter.appvars.gluetun_environment_server_regions: ""
      com.dockstarter.appvars.gluetun_environment_shadowsocks: "off"
      com.dockstarter.appvars.gluetun_environment_shadowsocks_cipher: "chacha20-ietf-poly1305"
      com.dockstarter.appvars.gluetun_environment_shadowsocks_log: "off"
      com.dockstarter.appvars.gluetun_environment_shadowsocks_password: ""
      com.dockstarter.appvars.gluetun_environment_updater_min_ratio: "0.8"
      com.dockstarter.appvars.gluetun_environment_updater_period: ""
      com.dockstarter.appvars.gluetun_environment_updater_vpn_service_providers: ""
      com.dockstarter.appvars.gluetun_environment_version_information: "on"
      com.dockstarter.appvars.gluetun_environment_vpn_endpoint_ip: ""
      com.dockstarter.appvars.gluetun_environment_vpn_endpoint_port: ""
      com.dockstarter.appvars.gluetun_environment_vpn_interface: "tun0"
      com.dockstarter.appvars.gluetun_environment_vpn_port_forwarding: "off"
      com.dockstarter.appvars.gluetun_environment_vpn_port_forwarding_provider: ""
      com.dockstarter.appvars.gluetun_environment_vpn_port_forwarding_status_file: "/tmp/gluetun/forwarded_port"
