      com.dockstarter.appvars.gluetun_environment_vpn_type: "openvpn"
      com.dockstarter.appvars.gluetun_environment_wireguard_addresses: ""
      com.dockstarter.appvars.gluetun_environment_wireguard_allowed_ips: "0.0.0.0/0,::/0"
      com.dockstarter.appvars.gluetun_environment_wireguard_implementation: "auto"
      com.dockstarter.appvars.gluetun_environment_wireguard_mtu: "1400"
      com.dockstarter.appvars.gluetun_environment_wireguard_preshared_key: ""
      com.dockstarter.appvars.gluetun_environment_wireguard_private_key: ""
      com.dockstarter.appvars.gluetun_environment_wireguard_public_key: ""
      com.dockstarter.appvars.gluetun_network_mode: ""
      com.dockstarter.appvars.gluetun_port_8000: "8000"
      com.dockstarter.appvars.gluetun_port_8388: "8388"
      com.dockstarter.appvars.gluetun_port_8888: "8888"
      com.dockstarter.appvars.gluetun_restart: "unless-stopped"
      com.dockstarter.appvars.gluetun_tag: "latest"
