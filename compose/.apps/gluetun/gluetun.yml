services:
  gluetun<__instance>:
    cap_add:
      - NET_ADMIN
    container_name: ${GLUETUN<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.gluetun<__instance>
    devices:
      - /dev/net/tun
    environment:
      - TZ=${TZ?}
    restart: ${GLUETUN<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/gluetun<__instance>:/gluetun
