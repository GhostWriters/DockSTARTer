services:
  gluetun:
    cap_add:
      - NET_ADMIN
    container_name: ${GLUETUN__CONTAINER_NAME}
    env_file: env_files/gluetun.env
    devices:
      - /dev/net/tun
    environment:
      - TZ=${TZ}
    restart: ${GLUETUN__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/gluetun:/gluetun
      - ${DOCKER_VOLUME_STORAGE}:/storage
