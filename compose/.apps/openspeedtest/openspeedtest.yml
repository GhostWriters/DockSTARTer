services:
  openspeedtest:
    container_name: ${OPENSPEEDTEST__CONTAINER_NAME:?}
    env_file: env_files/openspeedtest.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${OPENSPEEDTEST__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/openspeedtest:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
