services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Make periodic snapshots of local machines, and remote machines over ssh"
      com.dockstarter.appinfo.nicename: "Rsnapshot"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_datadir: "~/.config/appdata"
      com.dockstarter.appvars.<appname>_volume_root_ssh: "/root/.ssh"
      com.dockstarter.appvars.<appname>_volume_snapshotsdir: "/mnt/rsnapshot/snapshots"
