services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Make periodic snapshots of local machines, and remote machines over ssh"
      com.dockstarter.appinfo.nicename: "Rsnapshot"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_datadir: "~/.config/appdata"
      com.dockstarter.appvars.${_appname_}_volume_root_ssh: "/root/.ssh"
      com.dockstarter.appvars.${_appname_}_volume_snapshotsdir: "/mnt/rsnapshot/snapshots"
