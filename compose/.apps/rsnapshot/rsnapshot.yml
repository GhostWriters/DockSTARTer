services:
  rsnapshot:
    container_name: ${RSNAPSHOT__CONTAINER_NAME:?}
    env_file: env_files/rsnapshot.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${RSNAPSHOT__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/rsnapshot:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${RSNAPSHOT__VOLUME_DATADIR:?}:/data
      - ${RSNAPSHOT__VOLUME_ROOT_SSH:?}:/root/.ssh:ro
      - ${RSNAPSHOT__VOLUME_SNAPSHOTSDIR:?}:/.snapshots
