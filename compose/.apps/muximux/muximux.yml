services:
  muximux<__instance>:
    container_name: ${MUXIMUX<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.muximux<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${MUXIMUX<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/muximux<__instance>:/config
