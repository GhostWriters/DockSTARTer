version:             "3.6"
services:
  muximux:
    image:           linuxserver/muximux
    container_name:  muximux
    restart:         always
    network_mode:    ${MUXIMUX_NETWORK_MODE}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - ${DOCKERCONFDIR}/muximux:/config
