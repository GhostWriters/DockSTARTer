services:
  muximux:
    container_name: ${MUXIMUX__CONTAINER_NAME}
    env_file: env_files/muximux.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${MUXIMUX__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/muximux:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
