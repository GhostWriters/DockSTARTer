services:
  codeserver:
    container_name: ${CODESERVER__CONTAINER_NAME?}
    env_file: env_files/codeserver.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${CODESERVER__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/codeserver:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
