services:
  codeserver:
    container_name: ${CODESERVER_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${CODESERVER_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/codeserver:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
