services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - LOG_FILE=${${_APPNAME_}_ENVIRONMENT_LOG_FILE}
      - SUBDOMAINS=${${_APPNAME_}_ENVIRONMENT_SUBDOMAINS}
      - TOKEN=${${_APPNAME_}_ENVIRONMENT_TOKEN}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
