services:
  duckdns<__instance>:
    container_name: ${DUCKDNS<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.duckdns<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${DUCKDNS<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/duckdns<__instance>:/config
