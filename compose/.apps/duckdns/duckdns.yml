services:
  duckdns:
    container_name: ${DUCKDNS_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${DUCKDNS_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/duckdns:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
