services:
  duckdns:
    container_name: ${DUCKDNS__CONTAINER_NAME}
    env_file: env_files/duckdns.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${DUCKDNS__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/duckdns:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
