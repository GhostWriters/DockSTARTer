services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - LOG_FILE=${<APPNAME>_ENVIRONMENT_LOG_FILE}
      - SUBDOMAINS=${<APPNAME>_ENVIRONMENT_SUBDOMAINS}
      - TOKEN=${<APPNAME>_ENVIRONMENT_TOKEN}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
