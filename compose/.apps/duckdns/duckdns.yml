services:
  duckdns:
    image:           linuxserver/duckdns
    container_name:  duckdns
    restart:         always
    environment:
      - LOG_FILE=${DUCKDNS_LOG_FILE}
      - SUBDOMAINS=${DUCKDNS_SUBDOMAINS}
      - TOKEN=${DUCKDNS_TOKEN}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/duckdns:/config
      - ${DOCKERSHAREDDIR}:/shared
