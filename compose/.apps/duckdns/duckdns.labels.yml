services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Free service which will point a DNS to an IP of your choice"
      com.dockstarter.appinfo.nicename: "DuckDNS"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_log_file: "true"
      com.dockstarter.appvars.<appname>_environment_subdomains: ""
      com.dockstarter.appvars.<appname>_environment_token: ""
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
