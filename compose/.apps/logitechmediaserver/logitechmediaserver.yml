---
services:
  logitechmediaserver:
    container_name: logitechmediaserver
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${LOGITECHMEDIASERVER_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/logitechmediaserver:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
