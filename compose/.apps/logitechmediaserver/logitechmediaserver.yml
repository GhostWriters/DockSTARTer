services:
  logitechmediaserver:
    container_name: ${LOGITECHMEDIASERVER__CONTAINER_NAME?}
    env_file: env_files/logitechmediaserver.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${LOGITECHMEDIASERVER__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/logitechmediaserver:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
