services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Lightweight Speedtest implementation"
      com.dockstarter.appinfo.nicename: "LibreSpeed"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_db_hostname: ""
      com.dockstarter.appvars.${_appname_}_environment_db_name: ""
      com.dockstarter.appvars.${_appname_}_environment_db_password: ""
      com.dockstarter.appvars.${_appname_}_environment_db_type: "sqlite"
      com.dockstarter.appvars.${_appname_}_environment_db_username: ""
      com.dockstarter.appvars.${_appname_}_environment_password: ""
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_80: "8013"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
