services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Lightweight Speedtest implementation"
      com.dockstarter.appinfo.nicename: "LibreSpeed"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_db_hostname: ""
      com.dockstarter.appvars.<appname>_environment_db_name: ""
      com.dockstarter.appvars.<appname>_environment_db_password: ""
      com.dockstarter.appvars.<appname>_environment_db_type: "sqlite"
      com.dockstarter.appvars.<appname>_environment_db_username: ""
      com.dockstarter.appvars.<appname>_environment_password: ""
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_80: "8013"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
