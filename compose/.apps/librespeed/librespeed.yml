services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - DB_HOSTNAME=${<APPNAME>_ENVIRONMENT_DB_HOSTNAME}
      - DB_NAME=${<APPNAME>_ENVIRONMENT_DB_NAME}
      - DB_PASSWORD=${<APPNAME>_ENVIRONMENT_DB_PASSWORD}
      - DB_TYPE=${<APPNAME>_ENVIRONMENT_DB_TYPE}
      - DB_USERNAME=${<APPNAME>_ENVIRONMENT_DB_USERNAME}
      - PASSWORD=${<APPNAME>_ENVIRONMENT_PASSWORD}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
