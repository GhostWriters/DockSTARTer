services:
  librespeed:
    container_name: ${LIBRESPEED__CONTAINER_NAME}
    env_file: env_files/librespeed.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${LIBRESPEED__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/librespeed:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
