services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/mosquitto/config
      - ${DOCKER_VOLUME_CONFIG}/<appname>/data:/mosquitto/data
      - ${DOCKER_VOLUME_CONFIG}/<appname>/log:/mosquitto/log
      - ${DOCKER_VOLUME_STORAGE}:/storage
