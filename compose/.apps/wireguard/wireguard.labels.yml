services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "WireGuard is an extremely simple yet fast and modern VPN that utilizes state-of-the-art cryptography."
      com.dockstarter.appinfo.nicename: "Wireguard"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_allowed_ips: "0.0.0.0/0"
      com.dockstarter.appvars.<appname>_environment_internal_subnet: "10.13.13.0"
      com.dockstarter.appvars.<appname>_environment_peer_dns: "auto"
      com.dockstarter.appvars.<appname>_environment_peers: "1"
      com.dockstarter.appvars.<appname>_environment_server_url: "auto"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_51820: "51820"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
