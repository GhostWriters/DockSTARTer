services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "WireGuard is an extremely simple yet fast and modern VPN that utilizes state-of-the-art cryptography."
      com.dockstarter.appinfo.nicename: "Wireguard"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_allowed_ips: "0.0.0.0/0"
      com.dockstarter.appvars.${_appname_}_environment_internal_subnet: "10.13.13.0"
      com.dockstarter.appvars.${_appname_}_environment_peer_dns: "auto"
      com.dockstarter.appvars.${_appname_}_environment_peers: "1"
      com.dockstarter.appvars.${_appname_}_environment_server_url: "auto"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_51820: "51820"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
