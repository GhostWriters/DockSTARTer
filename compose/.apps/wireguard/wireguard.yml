services:
  <appname>:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ALLOWEDIPS=${<APPNAME>_ENVIRONMENT_ALLOWED_IPS}
      - INTERNAL_SUBNET=${<APPNAME>_ENVIRONMENT_INTERNAL_SUBNET}
      - PEERDNS=${<APPNAME>_ENVIRONMENT_PEER_DNS}
      - PEERS=${<APPNAME>_ENVIRONMENT_PEERS}
      - PGID=${PGID}
      - PUID=${PUID}
      - SERVERPORT=${<APPNAME>_PORT_51820}
      - SERVERURL=${<APPNAME>_ENVIRONMENT_SERVER_URL}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /lib/modules:/lib/modules
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
