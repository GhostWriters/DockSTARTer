services:
  wireguard:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${WIREGUARD__CONTAINER_NAME?}
    env_file: env_files/wireguard.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - SERVERPORT=${WIREGUARD__PORT_51820?}
      - TZ=${TZ?}
    restart: ${WIREGUARD__RESTART?}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /lib/modules:/lib/modules
      - ${DOCKER_VOLUME_CONFIG?}/wireguard:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
