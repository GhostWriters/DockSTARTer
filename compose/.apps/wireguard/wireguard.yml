services:
  ${_appname_}:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - ALLOWEDIPS=${${_APPNAME_}_ENVIRONMENT_ALLOWED_IPS}
      - INTERNAL_SUBNET=${${_APPNAME_}_ENVIRONMENT_INTERNAL_SUBNET}
      - PEERDNS=${${_APPNAME_}_ENVIRONMENT_PEER_DNS}
      - PEERS=${${_APPNAME_}_ENVIRONMENT_PEERS}
      - PGID=${PGID}
      - PUID=${PUID}
      - SERVERPORT=${${_APPNAME_}_PORT_51820}
      - SERVERURL=${${_APPNAME_}_ENVIRONMENT_SERVER_URL}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /lib/modules:/lib/modules
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
