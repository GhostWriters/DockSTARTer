services:
  maintainerr:
    container_name: ${maintainerr_CONTAINER_NAME}
    environment:
      - TZ=${TZ}
    restart: ${maintainerr_RESTART}
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/maintainerr:/opt/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
