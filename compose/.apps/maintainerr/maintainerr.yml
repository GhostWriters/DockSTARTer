services:
  maintainerr:
    container_name: ${MAINTAINERR__CONTAINER_NAME}
    environment:
      - TZ=${TZ}
    restart: ${MAINTAINERR__RESTART}
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/maintainerr:/opt/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
