services:
  actualbudget:
    container_name: ${ACTUALBUDGET__CONTAINER_NAME?}
    environment:
      - TZ=${TZ?}
    restart: ${ACTUALBUDGET__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/actualbudget:/data
      - ${DOCKER_VOLUME_STORAGE?}:/storage
