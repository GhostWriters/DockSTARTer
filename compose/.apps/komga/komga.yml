services:
  komga<__instance>:
    container_name: ${KOMGA<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.komga
    environment:
      - TZ=${TZ?}
    restart: ${KOMGA<__INSTANCE>__RESTART?}
    user: ${PUID?}:${PGID?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/komga<__instance>:/config
