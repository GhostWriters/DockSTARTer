services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=${${_APPNAME_}_ENVIRONMENT_BASEURL}
      - KOMGA_LIBRARIES_SCAN_CRON=${${_APPNAME_}_ENVIRONMENT_SCAN_CRON}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
