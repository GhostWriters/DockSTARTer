services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - SERVER_SERVLET_CONTEXT_PATH=${<APPNAME>_ENVIRONMENT_BASEURL}
      - KOMGA_LIBRARIES_SCAN_CRON=${<APPNAME>_ENVIRONMENT_SCAN_CRON}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
