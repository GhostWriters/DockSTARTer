services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "A media server for your comics, mangas, BDs and magazines"
      com.dockstarter.appinfo.nicename: "Komga"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_baseurl: ""
      com.dockstarter.appvars.<appname>_environment_scan_cron: "0 0 */8 * * ?"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_25600: "25600"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
