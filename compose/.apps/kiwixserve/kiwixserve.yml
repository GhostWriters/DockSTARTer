services:
  kiwixserve:
    container_name: ${KIWIXSERVE_CONTAINER_NAME}
    env_file: env_files/kiwixserve.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${KIWIXSERVE_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/kiwixserve:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
