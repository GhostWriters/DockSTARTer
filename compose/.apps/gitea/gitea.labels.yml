services:
  gitea:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "A painless self-hosted Git service"
      com.dockstarter.appinfo.nicename: "Gitea"
      com.dockstarter.appvars.gitea_container_name: "gitea"
