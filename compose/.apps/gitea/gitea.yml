services:
  gitea:
    container_name: ${GITEA__CONTAINER_NAME?}
    env_file: env_files/gitea.env
    environment:
      - USER_UID=${PUID?}
      - USER_GID=${PGID?}
      - TZ=${TZ?}
    restart: ${GITEA__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ${DOCKER_VOLUME_CONFIG?}/gitea:/data
      - ${DOCKER_VOLUME_STORAGE?}:/storage
