services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - CAPTCHA_SOLVER=${<APPNAME>_ENVIRONMENT_CAPTCHA_SOLVER}
      - LOG_HTML=${<APPNAME>_ENVIRONMENT_LOG_HTML}
      - LOG_LEVEL=${<APPNAME>_ENVIRONMENT_LOG_LEVEL}
      - PORT=${<APPNAME>_PORT_8191}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
