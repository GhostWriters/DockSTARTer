services:
  flaresolverr:
    container_name: ${FLARESOLVERR__CONTAINER_NAME:?}
    env_file: env_files/flaresolverr.env
    environment:
      - PORT=${FLARESOLVERR__PORT_8191:?}
      - TZ=${TZ:?}
    restart: ${FLARESOLVERR__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
