services:
  flaresolverr:
    container_name: ${FLARESOLVERR_CONTAINER_NAME}
    env_file: env_files/flaresolverr.env
    environment:
      - PORT=${FLARESOLVERR_PORT_8191}
      - TZ=${TZ}
    restart: ${FLARESOLVERR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
