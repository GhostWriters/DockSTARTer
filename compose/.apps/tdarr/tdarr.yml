services:
  tdarr:
    container_name: ${TDARR__CONTAINER_NAME:?}
    env_file: env_files/tdarr.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - serverIP=${TDARR__IP_SERVERIP:?}
      - serverPort=${TDARR__PORT_8266:?}
      - TZ=${TZ:?}
      - webUIPort=${TDARR__PORT_8265:?}
    restart: ${TDARR__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/tdarr:/app/server
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${TDARR__VOLUME_TRANSCODE_CACHE:?}:/temp
