services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - serverIP=${<APPNAME>_ENVIRONMENT_SERVERIP}
      - serverPort=${<APPNAME>_PORT_8266}
      - TZ=${TZ}
      - webUIPort=${<APPNAME>_PORT_8265}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/app/server
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_TRANSCODE_CACHE}:/temp
