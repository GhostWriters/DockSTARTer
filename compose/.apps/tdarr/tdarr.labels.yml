services:
  tdarr:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Tdarr is a self hosted web-app for automating media library transcode/remux management"
      com.dockstarter.appinfo.nicename: "Tdarr"
      com.dockstarter.appvars.tdarr_db: "~/.config/appdata/tdarr/db"
      com.dockstarter.appvars.tdarr_enabled: "false"
      com.dockstarter.appvars.tdarr_network_mode: ""
      com.dockstarter.appvars.tdarr_port_8265: "8265"
      com.dockstarter.appvars.tdarr_transcode_cache: "~/.config/appdata/tdarr/cache"
