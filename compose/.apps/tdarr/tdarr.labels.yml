services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Audio/Video Library Analytics & Transcode/Remux Automation"
      com.dockstarter.appinfo.nicename: "Tdarr"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_serverip: "tdarr"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8265: "8265"
      com.dockstarter.appvars.<appname>_port_8266: "8266"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_transcode_cache: "~/.config/appdata/tdarr/cache"
