services:
  portainer:
    command: "-H unix:///var/run/docker.sock"
    container_name: ${PORTAINER__CONTAINER_NAME?}
    env_file: env_files/portainer.env
    environment:
      - TZ=${TZ?}
    restart: ${PORTAINER__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/portainer:/data
      - ${DOCKER_VOLUME_STORAGE?}:/storage
      - ${PORTAINER__VOLUME_DOCKER_SOCKET?}:/var/run/docker.sock
