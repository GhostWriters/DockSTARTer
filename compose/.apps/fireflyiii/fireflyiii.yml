services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - APP_KEY=${<APPNAME>_ENVIRONMENT_APP_KEY}
      - DB_CONNECTION=${<APPNAME>_ENVIRONMENT_DB_CONNECTION}
      - DB_DATABASE=${<APPNAME>_ENVIRONMENT_DB_DATABASE}
      - DB_HOST=${<APPNAME>_ENVIRONMENT_DB_HOST}
      - DB_PASSWORD=${<APPNAME>_ENVIRONMENT_DB_PASSWORD}
      - DB_PORT=${<APPNAME>_ENVIRONMENT_DB_PORT}
      - DB_USERNAME=${<APPNAME>_ENVIRONMENT_DB_USERNAME}
      - TRUSTED_PROXIES=${<APPNAME>_ENVIRONMENT_TRUSTED_PROXIES}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>/export:/var/www/html/storage/export
      - ${DOCKER_VOLUME_CONFIG}/<appname>/upload:/var/www/html/storage/upload
      - ${DOCKER_VOLUME_STORAGE}:/storage
