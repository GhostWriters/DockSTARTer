services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "A personal finance manager"
      com.dockstarter.appinfo.nicename: "FireflyIII"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_app_key: "SomeRandomStringOf32CharsExactly"
      com.dockstarter.appvars.<appname>_environment_db_connection: "mysql"
      com.dockstarter.appvars.<appname>_environment_db_database: "fireflyiii_db"
      com.dockstarter.appvars.<appname>_environment_db_host: "mariadb"
      com.dockstarter.appvars.<appname>_environment_db_password: "fireflyiii_password"
      com.dockstarter.appvars.<appname>_environment_db_port: "3306"
      com.dockstarter.appvars.<appname>_environment_db_username: "fireflyiii_user"
      com.dockstarter.appvars.<appname>_environment_trusted_proxies: "**"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8080: "8080"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
