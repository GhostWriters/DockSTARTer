services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "A personal finance manager"
      com.dockstarter.appinfo.nicename: "FireflyIII"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_app_key: "SomeRandomStringOf32CharsExactly"
      com.dockstarter.appvars.${_appname_}_environment_db_connection: "mysql"
      com.dockstarter.appvars.${_appname_}_environment_db_database: "fireflyiii_db"
      com.dockstarter.appvars.${_appname_}_environment_db_host: "mariadb"
      com.dockstarter.appvars.${_appname_}_environment_db_password: "fireflyiii_password"
      com.dockstarter.appvars.${_appname_}_environment_db_port: "3306"
      com.dockstarter.appvars.${_appname_}_environment_db_username: "fireflyiii_user"
      com.dockstarter.appvars.${_appname_}_environment_trusted_proxies: "**"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_8080: "8080"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
