services:
  samba:
    container_name: ${SAMBA__CONTAINER_NAME:?}
    env_file: env_files/samba.env
    environment:
      - GROUPID=${PGID:?}
      - SHARE=${SAMBA__ENVIRONMENT_SHARENAME:?};/${SAMBA__ENVIRONMENT_SHARENAME:?};yes;no;no;all;${SAMBA__ENVIRONMENT_USERNAME:?}
      - TZ=${TZ:?}
      - USER=${SAMBA__ENVIRONMENT_USERNAME:?};${SAMBA__ENVIRONMENT_PASSWORD:?}
      - USERID=${PUID:?}
    restart: ${SAMBA__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}:/${SAMBA__ENVIRONMENT_SHARENAME:?}/config
      - ${DOCKER_VOLUME_STORAGE:?}:/${SAMBA__ENVIRONMENT_SHARENAME:?}/storage
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
