services:
  samba:
    command:
      - >-
        -u "${SAMBA_USERNAME};${SAMBA_PASSWORD}" \ -s
        "Books;/data/books;yes;no;no;${SAMBA_USERNAME}" \ -s
        "Comics;/data/comics;yes;no;no;${SAMBA_USERNAME}" \ -s "Docker
        Config;/data/docker/config;yes;no;no;${SAMBA_USERNAME}" \ -s
        "Downloads;/data/downloads;yes;no;no;${SAMBA_USERNAME}" \ -s
        "Movies;/data/movies;yes;no;no;${SAMBA_USERNAME}" \ -s
        "Music;/data/music;yes;no;no;${SAMBA_USERNAME}" \ -s
        "TV;/data/tv;yes;no;no;${SAMBA_USERNAME}"
    container_name: samba
    environment:
      - GROUPID=${PGID}
      - TZ=${TZ}
      - USERID=${PUID}
    labels:
      com.dockstarter.appinfo.description: "(DEPRECATED) No replacement"
      com.dockstarter.appinfo.nicename: "Samba"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}:/data/docker/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data/downloads
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_BOOKS}:/books
      - ${MEDIADIR_BOOKS}:/data/books
      - ${MEDIADIR_COMICS}:/comics
      - ${MEDIADIR_COMICS}:/data/comics
      - ${MEDIADIR_MOVIES}:/data/movies
      - ${MEDIADIR_MOVIES}:/movies
      - ${MEDIADIR_MUSIC}:/data/music
      - ${MEDIADIR_MUSIC}:/music
      - ${MEDIADIR_TV}:/data/tv
      - ${MEDIADIR_TV}:/tv
