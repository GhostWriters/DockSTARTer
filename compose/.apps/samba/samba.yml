services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - GROUPID=${PGID}
      - NMBD=${<APPNAME>_ENVIRONMENT_NMBD}
      - SHARE=${<APPNAME>_ENVIRONMENT_SHARENAME};/${<APPNAME>_ENVIRONMENT_SHARENAME};yes;no;no;all;${<APPNAME>_ENVIRONMENT_USERNAME}
      - TZ=${TZ}
      - USER=${<APPNAME>_ENVIRONMENT_USERNAME};${<APPNAME>_ENVIRONMENT_PASSWORD}
      - USERID=${PUID}
      - WORKGROUP=${<APPNAME>_ENVIRONMENT_WORKGROUP}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}:/${<APPNAME>_ENVIRONMENT_SHARENAME}/config
      - ${DOCKER_VOLUME_STORAGE}:/${<APPNAME>_ENVIRONMENT_SHARENAME}/storage
      - ${DOCKER_VOLUME_STORAGE}:/storage
