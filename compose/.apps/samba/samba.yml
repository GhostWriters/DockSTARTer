services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - GROUPID=${PGID}
      - NMBD=${${_APPNAME_}_ENVIRONMENT_NMBD}
      - SHARE=${${_APPNAME_}_ENVIRONMENT_SHARENAME};/${${_APPNAME_}_ENVIRONMENT_SHARENAME};yes;no;no;all;${${_APPNAME_}_ENVIRONMENT_USERNAME}
      - TZ=${TZ}
      - USER=${${_APPNAME_}_ENVIRONMENT_USERNAME};${${_APPNAME_}_ENVIRONMENT_PASSWORD}
      - USERID=${PUID}
      - WORKGROUP=${${_APPNAME_}_ENVIRONMENT_WORKGROUP}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}:/${${_APPNAME_}_ENVIRONMENT_SHARENAME}/config
      - ${DOCKER_VOLUME_STORAGE}:/${${_APPNAME_}_ENVIRONMENT_SHARENAME}/storage
      - ${DOCKER_VOLUME_STORAGE}:/storage
