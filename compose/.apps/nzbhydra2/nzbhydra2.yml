services:
  nzbhydra2:
    container_name: ${NZBHYDRA2__CONTAINER_NAME?}
    env_file: env_files/nzbhydra2.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${NZBHYDRA2__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/nzbhydra2:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
