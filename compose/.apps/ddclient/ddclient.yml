---
services:
  ddclient:
    container_name: ddclient
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${DDCLIENT_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/ddclient:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
