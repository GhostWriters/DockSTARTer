services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - APCUPSD_HOST=${${_APPNAME_}_ENVIRONMENT_HOST}
      - INFLUXDB_HOST=${${_APPNAME_}_ENVIRONMENT_INFLUXDB_HOST}
      - INFLUXDB_DATABASE=${${_APPNAME_}_ENVIRONMENT_INFLUXDB_DATABASE}
      - INFLUXDB_PASSWORD=${${_APPNAME_}_ENVIRONMENT_INFLUXDB_PASSWORD}
      - INFLUXDB_PORT=${${_APPNAME_}_ENVIRONMENT_INFLUXDB_PORT}
      - INFLUXDB_USER=${${_APPNAME_}_ENVIRONMENT_INFLUXDB_USER}
      - INTERVAL=${${_APPNAME_}_ENVIRONMENT_INTERVAL}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VERBOSE=${${_APPNAME_}_ENVIRONMENT_DEBUG}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
