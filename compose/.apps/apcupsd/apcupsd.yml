services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - APCUPSD_HOST=${<APPNAME>_ENVIRONMENT_HOST}
      - INFLUXDB_HOST=${<APPNAME>_ENVIRONMENT_INFLUXDB_HOST}
      - INFLUXDB_DATABASE=${<APPNAME>_ENVIRONMENT_INFLUXDB_DATABASE}
      - INFLUXDB_PASSWORD=${<APPNAME>_ENVIRONMENT_INFLUXDB_PASSWORD}
      - INFLUXDB_PORT=${<APPNAME>_ENVIRONMENT_INFLUXDB_PORT}
      - INFLUXDB_USER=${<APPNAME>_ENVIRONMENT_INFLUXDB_USER}
      - INTERVAL=${<APPNAME>_ENVIRONMENT_INTERVAL}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VERBOSE=${<APPNAME>_ENVIRONMENT_DEBUG}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
