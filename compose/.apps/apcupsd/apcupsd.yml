services:
  apcupsd<__instance>:
    container_name: ${APCUPSD<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.apcupsd
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${APCUPSD<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/apcupsd<__instance>:/config
