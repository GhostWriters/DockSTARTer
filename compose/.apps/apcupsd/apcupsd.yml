services:
  apcupsd:
    container_name: ${APCUPSD__CONTAINER_NAME:?}
    env_file: env_files/apcupsd.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${APCUPSD__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/apcupsd:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
