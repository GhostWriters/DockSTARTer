---
services:
  apcupsd:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Dockerized Python script that will send data from apcupsd to influxdb."
      com.dockstarter.appinfo.nicename: "apcupsd"
      com.dockstarter.appvars.apcupsd_enabled: "false"
      com.dockstarter.appvars.apcupsd_environment_debug: "false"
      com.dockstarter.appvars.apcupsd_environment_host: ""
      com.dockstarter.appvars.apcupsd_environment_infuxdb_database: "apcupsd"
      com.dockstarter.appvars.apcupsd_environment_infuxdb_host: "influxdb"
      com.dockstarter.appvars.apcupsd_environment_infuxdb_password: ""
      com.dockstarter.appvars.apcupsd_environment_infuxdb_port: "8086"
      com.dockstarter.appvars.apcupsd_environment_infuxdb_user: ""
      com.dockstarter.appvars.apcupsd_environment_interval: "10"
      com.dockstarter.appvars.apcupsd_network_mode: ""
      com.dockstarter.appvars.apcupsd_restart: "unless-stopped"
      com.dockstarter.appvars.apcupsd_tag: "latest"
