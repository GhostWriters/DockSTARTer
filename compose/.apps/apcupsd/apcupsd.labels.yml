services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Dockerized Python script that will send data from apcupsd to influxdb."
      com.dockstarter.appinfo.nicename: "apcupsd"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_debug: "false"
      com.dockstarter.appvars.<appname>_environment_host: ""
      com.dockstarter.appvars.<appname>_environment_infuxdb_database: "apcupsd"
      com.dockstarter.appvars.<appname>_environment_infuxdb_host: "influxdb"
      com.dockstarter.appvars.<appname>_environment_infuxdb_password: ""
      com.dockstarter.appvars.<appname>_environment_infuxdb_port: "8086"
      com.dockstarter.appvars.<appname>_environment_infuxdb_user: ""
      com.dockstarter.appvars.<appname>_environment_interval: "10"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
