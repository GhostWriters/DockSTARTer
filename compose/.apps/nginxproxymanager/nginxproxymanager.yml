services:
  nginxproxymanager:
    container_name: nginxproxymanager
    environment:
      - GROUP_ID=${PGID}
      - USER_ID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/nginx-proxy-manager:/config:rw
