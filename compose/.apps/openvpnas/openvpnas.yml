services:
  openvpnas:
    cap_add:
      - NET_ADMIN
    container_name: ${OPENVPNAS__CONTAINER_NAME:?}
    env_file: env_files/openvpnas.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${OPENVPNAS__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/openvpnas:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
