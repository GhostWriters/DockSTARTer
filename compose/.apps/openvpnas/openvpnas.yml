services:
  openvpnas:
    cap_add:
      - NET_ADMIN
    container_name: openvpnas
    environment:
      - INTERFACE=${OPENVPNAS_ENVIRONMENT_INTERFACE}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${OPENVPNAS_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/openvpnas:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
