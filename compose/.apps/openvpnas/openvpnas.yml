services:
  <appname>:
    cap_add:
      - NET_ADMIN
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - INTERFACE=${<APPNAME>_ENVIRONMENT_INTERFACE}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
