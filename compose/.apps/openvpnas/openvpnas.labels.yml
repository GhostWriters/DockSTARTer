services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Secure network tunneling VPN"
      com.dockstarter.appinfo.nicename: "OpenVPNAS"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_interface: "eth0"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_1194: "1194"
      com.dockstarter.appvars.<appname>_port_943: "943"
      com.dockstarter.appvars.<appname>_port_9443: "9443"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
