services:
  smokeping:
    container_name: smokeping
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.smokeping_description: "Free service which will point a DNS to an IP of your choice"
      com.dockstarter.smokeping_nicename: "SmokePing"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/smokeping:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${SMOKEPING_DATADIR}:/data
