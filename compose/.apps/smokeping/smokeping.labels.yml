services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Latency logging, graphing, and alerting system"
      com.dockstarter.appinfo.nicename: "SmokePing"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_dns1: "1.1.1.1"
      com.dockstarter.appvars.<appname>_environment_dns2: "8.8.8.8"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_80: "8011"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_datadir: "/mnt/smokeping"
