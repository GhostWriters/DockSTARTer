services:
  homeassistant:
    container_name: ${HOMEASSISTANT__CONTAINER_NAME:?}
    env_file: env_files/homeassistant.env
    environment:
      - TZ=${TZ:?}
    restart: ${HOMEASSISTANT__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/homeassistant:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
