services:
  homeassistant:
    image:           homeassistant/home-assistant
    container_name:  homeassistant
    restart:         always
    environment:
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/homeassistant:/config
      - ${DOCKERSHAREDDIR}:/shared
