services:
  homeassistant:
    container_name: homeassistant
    environment:
      - TZ=${TZ}
    labels:
      com.dockstarter.homeassistant_description: Track and control all devices at home and automate control
      com.dockstarter.homeassistant_nicename: HomeAssistant
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/homeassistant:/config
      - ${DOCKERSHAREDDIR}:/shared
