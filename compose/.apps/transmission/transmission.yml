services:
  transmission:
    image:           linuxserver/transmission
    container_name:  transmission
    restart:         always
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - ${DOCKERCONFDIR}/transmission:/config
      - ${DOWNLOADSDIR}:/downloads
      - ${DOWNLOADSDIR}/watch:/watch
