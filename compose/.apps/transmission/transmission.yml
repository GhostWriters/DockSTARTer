services:
  transmission:
    container_name: ${TRANSMISSION__CONTAINER_NAME:?}
    env_file: env_files/transmission.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${TRANSMISSION__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/transmission:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
