services:
  grafana:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Metrics dashboard and graph editor"
      com.dockstarter.appinfo.nicename: "Grafana"
      com.dockstarter.appvars.grafana_container_name: "grafana"
      com.dockstarter.appvars.grafana_enabled: "false"
      com.dockstarter.appvars.grafana_environment_gf_install_plugins: "grafana-piechart-panel,grafana-worldmap-panel"
      com.dockstarter.appvars.grafana_network_mode: ""
      com.dockstarter.appvars.grafana_port_3000: "3000"
      com.dockstarter.appvars.grafana_restart: "unless-stopped"
      com.dockstarter.appvars.grafana_tag: "latest"
