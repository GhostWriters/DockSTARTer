services:
  grafana:
    container_name: ${GRAFANA_CONTAINER_NAME}
    env_file: env_files/grafana.env
    environment:
      - TZ=${TZ}
    restart: ${GRAFANA_RESTART}
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/grafana:/var/lib/grafana
      - ${DOCKER_VOLUME_STORAGE}:/storage
