services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - GF_INSTALL_PLUGINS=${<APPNAME>_ENVIRONMENT_GF_INSTALL_PLUGINS}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/var/lib/grafana
      - ${DOCKER_VOLUME_STORAGE}:/storage
