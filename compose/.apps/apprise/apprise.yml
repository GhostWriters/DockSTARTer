services:
  apprise:
    container_name: ${APPRISE_CONTAINER_NAME}
    env_file: env_files/apprise.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${APPRISE_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/apprise:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
