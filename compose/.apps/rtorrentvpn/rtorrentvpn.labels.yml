services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "true"
      com.dockstarter.appinfo.description: "(DEPRECATED) rTorrent with PrivoxyVPN"
      com.dockstarter.appinfo.nicename: "rTorrentVPN"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_enable_autodl_irssi: "no"
      com.dockstarter.appvars.${_appname_}_environment_enable_privoxy: "no"
      com.dockstarter.appvars.${_appname_}_environment_enable_rpc2: "yes"
      com.dockstarter.appvars.${_appname_}_environment_enable_rpc2_auth: "yes"
      com.dockstarter.appvars.${_appname_}_environment_enable_webui_auth: "yes"
      com.dockstarter.appvars.${_appname_}_environment_rpc2_pass: "rutorrent"
      com.dockstarter.appvars.${_appname_}_environment_rpc2_user: "admin"
      com.dockstarter.appvars.${_appname_}_environment_webui_pass: "rutorrent"
      com.dockstarter.appvars.${_appname_}_environment_webui_user: "admin"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_51413: "51413"
      com.dockstarter.appvars.${_appname_}_port_6881: "6881"
      com.dockstarter.appvars.${_appname_}_port_8118: "8118"
      com.dockstarter.appvars.${_appname_}_port_9080: "9080"
      com.dockstarter.appvars.${_appname_}_port_9443: "9443"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
