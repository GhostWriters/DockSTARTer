services:
  rtorrentvpn:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${RTORRENTVPN__CONTAINER_NAME}
    env_file: env_files/rtorrentvpn.env
    environment:
      - PGID=${PGID}
      - PHP_TZ=${TZ}
      - PUID=${PUID}
      - TZ=${TZ}
    privileged: true
    restart: ${RTORRENTVPN__RESTART}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/rtorrentvpn:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${VPN_VOLUME_OVPNDIR}:/config/openvpn
      - ${VPN_VOLUME_WGDIR}:/config/wireguard
