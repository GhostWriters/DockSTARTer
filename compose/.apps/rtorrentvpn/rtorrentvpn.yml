services:
  ${_appname_}:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - ENABLE_AUTODL_IRSSI=${${_APPNAME_}_ENVIRONMENT_ENABLE_AUTODL_IRSSI}
      - ENABLE_PRIVOXY=${${_APPNAME_}_ENVIRONMENT_ENABLE_PRIVOXY}
      - ENABLE_RPC2_AUTH=${${_APPNAME_}_ENVIRONMENT_ENABLE_RPC2_AUTH}
      - ENABLE_RPC2=${${_APPNAME_}_ENVIRONMENT_ENABLE_RPC2}
      - ENABLE_WEBUI_AUTH=${${_APPNAME_}_ENVIRONMENT_ENABLE_WEBUI_AUTH}
      - LAN_NETWORK=${LAN_NETWORK}
      - NAME_SERVERS=${NS1},${NS2}
      - PGID=${PGID}
      - PHP_TZ=${TZ}
      - PUID=${PUID}
      - RPC2_PASS=${${_APPNAME_}_ENVIRONMENT_RPC2_PASS}
      - RPC2_USER=${${_APPNAME_}_ENVIRONMENT_RPC2_USER}
      - TZ=${TZ}
      - VPN_CLIENT=${VPN_CLIENT}
      - VPN_ENABLED=${VPN_ENABLE}
      - VPN_OPTIONS=${VPN_OPTIONS}
      - VPN_PASS=${VPN_PASS}
      - VPN_PROV=${VPN_PROV}
      - VPN_USER=${VPN_USER}
      - WEBUI_PASS=${${_APPNAME_}_ENVIRONMENT_WEBUI_PASS}
      - WEBUI_USER=${${_APPNAME_}_ENVIRONMENT_WEBUI_USER}
    privileged: true
    restart: ${${_APPNAME_}_RESTART}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${VPN_VOLUME_OVPNDIR}:/config/openvpn
      - ${VPN_VOLUME_WGDIR}:/config/wireguard
