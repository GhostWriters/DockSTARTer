version:             "3.6"
services:
  rtorrentvpn:
    image:           binhex/arch-rtorrentvpn
    container_name:  rtorrentvpn
    restart:         always
    network_mode:    ${RTORRENTVPN_NETWORK_MODE}
    environment:
      - ENABLE_AUTODL_IRSSI=${RTORRENTVPN_ENABLE_AUTODL_IRSSI}
      - ENABLE_FLOOD=${RTORRENTVPN_ENABLE_FLOOD}
      - LAN_NETWORK=${LAN_NETWORK}
      - PGID=${PGID}
      - PHP_TZ=${TZ}
      - PUID=${PUID}
      - TZ=${TZ}
      - VPN_ENABLED=${VPN_ENABLE}
      - VPN_OPTIONS=${VPN_OPTIONS}
      - VPN_PASS=${VPN_PASS}
      - VPN_PROV=${VPN_PROV}
      - VPN_USER=${VPN_USER}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/rtorrentvpn:/config
      - ${DOWNLOADSDIR}:/downloads
    cap_add:
      - NET_ADMIN
