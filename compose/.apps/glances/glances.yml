services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - GLANCES_OPT=${<APPNAME>_ENVIRONMENT_OPT}
      - TZ=${TZ}
    pid: host
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/glances/conf
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock:ro
