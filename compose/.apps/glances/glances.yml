services:
  glances:
    image:           nicolargo/glances
    container_name:  glances
    restart:         always
    environment:
      - GLANCES_OPT=-w
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${DOCKERCONFDIR}/glances:/glances/conf/
      - ${DOCKERSHAREDDIR}:/shared
    pid: host
