services:
  sabnzbd<__instance>:
    container_name: ${SABNZBD<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.sabnzbd
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${SABNZBD<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/sabnzbd<__instance>:/config
