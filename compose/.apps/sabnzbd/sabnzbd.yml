services:
  sabnzbd:
    container_name: sabnzbd
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${SABNZBD_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/sabnzbd:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
