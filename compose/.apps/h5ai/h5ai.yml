services:
  h5ai:
    container_name: h5ai
    environment:
      - TZ=${TZ}
    labels:
      com.dockstarter.h5ai_description: "Modern file indexer"
      com.dockstarter.h5ai_nicename: "h5ai"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared
      - ${H5AI_INDEXDIR}:/var/www
