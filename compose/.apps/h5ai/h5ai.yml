# APPNICENAME=h5ai
# APPDESCRIPTION=Modern file indexer
services:
  h5ai:
    image: clue/h5ai
    container_name: h5ai
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    environment:
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared
      - ${H5AI_INDEXDIR}:/var/www
