---
services:
  sickchill:
    container_name: sickchill
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${SICKCHILL_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/sickchill:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
