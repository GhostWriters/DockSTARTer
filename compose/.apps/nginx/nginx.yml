services:
  nginx:
    container_name: ${NGINX__CONTAINER_NAME}
    env_file: env_files/nginx.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${NGINX__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/nginx:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
