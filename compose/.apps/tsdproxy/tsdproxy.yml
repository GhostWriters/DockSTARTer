services:
  tsdproxy:
    container_name: ${TSDPROXY_CONTAINER_NAME}
    environment:
      - TZ=${TZ}
    restart: ${TSDPROXY_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DOCKER_VOLUME_CONFIG}/tsdproxy:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
