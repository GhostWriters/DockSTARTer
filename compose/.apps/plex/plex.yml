services:
  plex:
    container_name: plex
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VERSION=${PLEX_VERSION}
    labels:
      com.dockstarter.appinfo.description: "Organizes all of your video, music and photo collections"
      com.dockstarter.appinfo.nicename: "Plex"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/plex:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${MEDIADIR_MOVIES}:/data/movies
      - ${MEDIADIR_MOVIES}:/movies
      - ${MEDIADIR_MUSIC}:/data/music
      - ${MEDIADIR_MUSIC}:/music
      - ${MEDIADIR_TV}:/data/tv
      - ${MEDIADIR_TV}:/tv
      - ${PLEX_TRANSCODEDIR}:/transcode
