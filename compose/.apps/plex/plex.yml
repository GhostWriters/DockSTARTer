services:
  plex:
    container_name: plex
    environment:
      - PGID=${PGID}
      - PLEX_CLAIM=${PLEX_ENVIRONMENT_PLEX_CLAIM}
      - PUID=${PUID}
      - TZ=${TZ}
      - VERSION=${PLEX_ENVIRONMENT_VERSION}
    restart: ${PLEX_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/plex:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
