services:
  plex<__instance>:
    container_name: ${PLEX<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.plex<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${PLEX<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/plex<__instance>:/config
