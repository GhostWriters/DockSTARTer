services:
  plex:
    container_name: ${PLEX_CONTAINER_NAME}
    env_file: env_files/plex.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${PLEX_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/plex:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
