# APPNICENAME=KodiHeadless
# APPDESCRIPTION=KodiHeadless for background kodi tasks
services:
  kodiheadless:
    container_name: KodiHeadless
    image: linuxserver/kodi-headless:${KODIHEADLESSVERSION}
    restart: unless-stopped
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOCKERCONFDIR}/kodiheadless:/config/.kodi
