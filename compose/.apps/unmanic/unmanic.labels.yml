services:
  unmanic:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Tool for optimising your video library to a single format"
      com.dockstarter.appinfo.nicename: "Unmanic"
      com.dockstarter.appvars.unmanic_container_name: "unmanic"
      com.dockstarter.appvars.unmanic_enabled: "false"
      com.dockstarter.appvars.unmanic_network_mode: ""
      com.dockstarter.appvars.unmanic_port_8888: "8888"
      com.dockstarter.appvars.unmanic_restart: "unless-stopped"
      com.dockstarter.appvars.unmanic_tag: "latest"
      com.dockstarter.appvars.unmanic_volume_encodedir: "/tmp/unmanic_encode"
