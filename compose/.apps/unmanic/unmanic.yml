---
services:
  unmanic:
    container_name: unmanic
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${UNMANIC_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/unmanic:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${UNMANIC_VOLUME_ENCODEDIR}:/tmp/unmanic
