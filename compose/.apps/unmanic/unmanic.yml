services:
  unmanic:
    container_name: ${UNMANIC__CONTAINER_NAME}
    env_file: env_files/unmanic.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${UNMANIC__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/unmanic:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${UNMANIC__VOLUME_ENCODEDIR}:/tmp/unmanic
