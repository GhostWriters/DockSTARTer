services:
  youtubedl:
    labels:
      com.dockstarter.appinfo.description: "Simple Web and REST interface for downloading YouTube videos onto a server."
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.nicename: "YoutubeDL"
      com.dockstarter.appvars.youtubedl_debug: "false"
      com.dockstarter.appvars.youtubedl_enabled: "false"
      com.dockstarter.appvars.youtubedl_network_mode: ""
      com.dockstarter.appvars.youtubedl_port_8080: "8080"
      com.dockstarter.appvars.youtubedl_output_template: "%(title)s [%(id)s].%(ext)s"
      com.dockstarter.appvars.youtubedl_output_template_playlist: "%(playlist_title)s/%(title)s [%(id)s].%(ext)s"
