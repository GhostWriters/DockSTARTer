services:
  youtubedl:
    container_name: ${YOUTUBEDL_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${YOUTUBEDL_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/youtubedl:/youtube-dl
      - ${DOCKER_VOLUME_STORAGE}:/storage
