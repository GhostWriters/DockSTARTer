services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - YDL_DEBUG=${<APPNAME>_ENVIRONMENT_DEBUG}
      - YDL_CONFIG_PATH=${<APPNAME>_ENVIRONMENT_CONFIG_PATH}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/youtube-dl
      - ${DOCKER_VOLUME_STORAGE}:/storage
