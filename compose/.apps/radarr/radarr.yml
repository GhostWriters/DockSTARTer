services:
  radarr:
    image:           linuxserver/radarr
    container_name:  radarr
    restart:         always
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/radarr:/config
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_MOVIES}:/movies
