services:
  radarr:
    container_name: ${RADARR__CONTAINER_NAME}
    env_file: env_files/radarr.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${RADARR__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/radarr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
