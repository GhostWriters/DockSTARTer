services:
  hydra2<__instance>:
    container_name: ${HYDRA2<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.hydra2<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${HYDRA2<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/hydra2<__instance>:/config
