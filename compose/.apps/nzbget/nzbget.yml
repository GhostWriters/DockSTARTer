services:
  nzbget:
    image:           linuxserver/nzbget
    container_name:  nzbget
    restart:         always
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/nzbget:/config
      - ${DOWNLOADSDIR}:/downloads
