services:
  nzbget<__instance>:
    container_name: ${NZBGET<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.nzbget<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${NZBGET<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/nzbget<__instance>:/config
