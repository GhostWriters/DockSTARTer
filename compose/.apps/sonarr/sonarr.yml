services:
  sonarr<__instance>:
    container_name: ${SONARR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.sonarr<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${SONARR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/sonarr<__instance>:/config
