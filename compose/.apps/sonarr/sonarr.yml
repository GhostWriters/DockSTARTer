services:
  sonarr:
    container_name: ${SONARR_CONTAINER_NAME}
    env_file: env_files/sonarr.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${SONARR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/sonarr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
