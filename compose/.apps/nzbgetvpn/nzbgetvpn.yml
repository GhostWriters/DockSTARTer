services:
  nzbgetvpn<__instance>:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${NZBGETVPN<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.nzbgetvpn
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    privileged: true
    restart: ${NZBGETVPN<__INSTANCE>__RESTART?}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/nzbgetvpn<__instance>:/config
