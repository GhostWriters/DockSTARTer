services:
  airsonic:
    container_name: ${AIRSONIC__CONTAINER_NAME:?}
    env_file: env_files/airsonic.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${AIRSONIC__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/airsonic:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
