services:
  airsonic:
    container_name: ${AIRSONIC_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${AIRSONIC_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/airsonic:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
