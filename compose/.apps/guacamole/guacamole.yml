services:
  guacamole:
    container_name: guacamole
    environment:
      - EXTENSIONS=${GUACAMOLE_ENVIRONMENT_EXTENSIONS}
      - TZ=${TZ}
    restart: ${GUACAMOLE_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/guacamole:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
