# APPNICENAME=BookStack
# APPDESCRIPTION=Platform for storing and organising information and documentation
services:
  bookstack:
    container_name: bookstack
    environment:
      - APP_URL=${BOOTSTACK_URL}
      - DB_HOST=${BOOKSTACK_DB_HOST}
      - DB_USER=${BOOKSTACK_DB_USER}
      - DB_PASS=${BOOKSTACK_DB_PASS}
      - DB_DATABASE=${BOOKSTACK_DB_DATABASE}
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    logging:
      driver: "json-file"
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}   
    restart: unless-stopped   
    volumes:
      - ${DOCKERCONFDIR}/bookstack:/config
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared