services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Platform for storing and organising information and documentation"
      com.dockstarter.appinfo.nicename: "BookStack"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_app_url: ""
      com.dockstarter.appvars.<appname>_environment_db_database: ""
      com.dockstarter.appvars.<appname>_environment_db_host: ""
      com.dockstarter.appvars.<appname>_environment_db_pass: ""
      com.dockstarter.appvars.<appname>_environment_db_user: ""
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_80: "6875"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
