services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Platform for storing and organising information and documentation"
      com.dockstarter.appinfo.nicename: "BookStack"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_app_url: ""
      com.dockstarter.appvars.${_appname_}_environment_db_database: ""
      com.dockstarter.appvars.${_appname_}_environment_db_host: ""
      com.dockstarter.appvars.${_appname_}_environment_db_pass: ""
      com.dockstarter.appvars.${_appname_}_environment_db_user: ""
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_80: "6875"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
