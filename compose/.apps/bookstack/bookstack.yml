services:
  bookstack:
    container_name: ${BOOKSTACK_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${BOOKSTACK_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/bookstack:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
