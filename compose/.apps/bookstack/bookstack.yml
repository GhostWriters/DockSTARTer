services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - APP_URL=${<APPNAME>_ENVIRONMENT_APP_URL}
      - DB_DATABASE=${<APPNAME>_ENVIRONMENT_DB_DATABASE}
      - DB_HOST=${<APPNAME>_ENVIRONMENT_DB_HOST}
      - DB_PASS=${<APPNAME>_ENVIRONMENT_DB_PASS}
      - DB_USER=${<APPNAME>_ENVIRONMENT_DB_USER}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
