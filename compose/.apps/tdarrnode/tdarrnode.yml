services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - nodeID=${<APPNAME>_ENVIRONMENT_NODEID}
      - nodeIP=${<APPNAME>_ENVIRONMENT_NODEIP}
      - nodePort=${<APPNAME>_PORT_8267}
      - PGID=${PGID}
      - PUID=${PUID}
      - serverIP=${<APPNAME>_ENVIRONMENT_SERVERIP}
      - serverPort=${<APPNAME>_ENVIRONMENT_SERVERPORT}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_TRANSCODE_CACHE}:/temp
