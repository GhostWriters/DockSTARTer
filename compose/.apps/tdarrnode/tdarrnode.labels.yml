services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Tdarr Node is a self hosted module used for encoding in conjunction with Tdarr"
      com.dockstarter.appinfo.nicename: "TdarrNode"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_nodeid: "TdarrNode"
      com.dockstarter.appvars.${_appname_}_environment_nodeip: "tdarrnode"
      com.dockstarter.appvars.${_appname_}_environment_serverip: "tdarr"
      com.dockstarter.appvars.${_appname_}_environment_serverport: "8266"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_8267: "8267"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_transcode_cache: "~/.config/appdata/tdarrnode/cache"
