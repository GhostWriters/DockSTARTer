services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Tdarr Node is a self hosted module used for encoding in conjunction with Tdarr"
      com.dockstarter.appinfo.nicename: "TdarrNode"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_nodeid: "TdarrNode"
      com.dockstarter.appvars.<appname>_environment_nodeip: "tdarrnode"
      com.dockstarter.appvars.<appname>_environment_serverip: "tdarr"
      com.dockstarter.appvars.<appname>_environment_serverport: "8266"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8267: "8267"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_transcode_cache: "~/.config/appdata/tdarrnode/cache"
