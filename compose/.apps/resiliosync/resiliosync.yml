services:
  resiliosync:
    container_name: resiliosync
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.resiliosync_description: >-
        A fast, reliable, and simple file sync and share solution, powered by
        P2P technology
      com.dockstarter.resiliosync_nicename: ResilioSync
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/resiliosync:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${RESILIOSYNC_SOURCEDIR}:/source
