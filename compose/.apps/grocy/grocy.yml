services:
  grocy:
    container_name: ${GROCY__CONTAINER_NAME?}
    env_file: env_files/grocy.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${GROCY__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/grocy:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
