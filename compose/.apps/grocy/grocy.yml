services:
  grocy<__instance>:
    container_name: ${GROCY<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.grocy<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${GROCY<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/grocy<__instance>:/config
