services:
  syncthing:
    container_name: syncthing
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.syncthing_description: "Open-source peer-to-peer file synchronization"
      com.dockstarter.syncthing_nicename: "Syncthing"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/syncthing:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${SYNCTHING_SOURCEDIR}:/source
