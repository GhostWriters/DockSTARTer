services:
  syncthing:
    image:           linuxserver/syncthing
    container_name:  syncthing
    restart:         always
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/syncthing:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${SYNCTHING_SOURCEDIR}:/source
