services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Open-source peer-to-peer file synchronization"
      com.dockstarter.appinfo.nicename: "Syncthing"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_21027: "21027"
      com.dockstarter.appvars.${_appname_}_port_22000: "22000"
      com.dockstarter.appvars.${_appname_}_port_8384: "8384"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_sourcedir: "/mnt/syncthing"
