services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Open-source peer-to-peer file synchronization"
      com.dockstarter.appinfo.nicename: "Syncthing"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_21027: "21027"
      com.dockstarter.appvars.<appname>_port_22000: "22000"
      com.dockstarter.appvars.<appname>_port_8384: "8384"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_sourcedir: "/mnt/syncthing"
