services:
  prowlarr<__instance>:
    container_name: ${PROWLARR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.prowlarr
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${PROWLARR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/prowlarr<__instance>:/config
