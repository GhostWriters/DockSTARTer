services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/app/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - /etc/localtime:/etc/localtime:ro
