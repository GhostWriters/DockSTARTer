services:
  uptimekuma:
    container_name: ${UPTIMEKUMA__CONTAINER_NAME?}
    env_file: env_files/uptimekuma.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${UPTIMEKUMA__RESTART?}
    volumes:
      - ${DOCKER_VOLUME_CONFIG?}/uptimekuma:/app/data
      - ${DOCKER_VOLUME_STORAGE?}:/storage
      - /etc/localtime:/etc/localtime:ro
