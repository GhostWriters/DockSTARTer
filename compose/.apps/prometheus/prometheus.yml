services:
  prometheus:
    container_name: ${PROMETHEUS__CONTAINER_NAME}
    env_file: env_files/prometheus.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${PROMETHEUS__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/prometheus/etc:/etc/prometheus
      - ${DOCKER_VOLUME_CONFIG}/prometheus/data:/prometheus
      - ${DOCKER_VOLUME_STORAGE}:/storage
