services:
  prometheus:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Prometheus is a systems and service monitoring system."
      com.dockstarter.appinfo.nicename: "Prometheus"
      com.dockstarter.appvars.prometheus_container_name: "prometheus"
      com.dockstarter.appvars.prometheus_enabled: "false"
      com.dockstarter.appvars.prometheus_network_mode: ""
      com.dockstarter.appvars.prometheus_port_9090: "9090"
      com.dockstarter.appvars.prometheus_restart: "unless-stopped"
      com.dockstarter.appvars.prometheus_tag: "latest"
