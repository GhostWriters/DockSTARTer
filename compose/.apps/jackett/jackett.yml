services:
  jackett<__instance>:
    container_name: ${JACKETT<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.jackett<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${JACKETT<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/jackett<__instance>:/config
