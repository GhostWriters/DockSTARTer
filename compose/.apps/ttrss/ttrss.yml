services:
  ttrss:
    container_name: ttrss
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.ttrss_description: "News feed (RSS/Atom) reader and aggregator"
      com.dockstarter.ttrss_nicename: "TTRSS"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/ttrss:/config
      - ${DOCKERSHAREDDIR}:/shared
