services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Yacht is a container management UI with a focus on templates and 1-click deployments."
      com.dockstarter.appinfo.nicename: "Yacht"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_admin_email: "admin@yacht.local"
      com.dockstarter.appvars.<appname>_environment_disable_auth: "false"
      com.dockstarter.appvars.<appname>_environment_secret_key: "pass"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8000: "8000"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_docker_socket: "/var/run/docker.sock"
