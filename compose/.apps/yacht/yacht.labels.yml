services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Yacht is a container management UI with a focus on templates and 1-click deployments."
      com.dockstarter.appinfo.nicename: "Yacht"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_admin_email: "admin@yacht.local"
      com.dockstarter.appvars.${_appname_}_environment_disable_auth: "false"
      com.dockstarter.appvars.${_appname_}_environment_secret_key: "pass"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_8000: "8000"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_docker_socket: "/var/run/docker.sock"
