services:
  yacht:
    container_name: ${YACHT__CONTAINER_NAME?}
    env_file: env_files/yacht.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${YACHT__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/yacht:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
      - ${YACHT__VOLUME_DOCKER_SOCKET?}:/var/run/docker.sock
