services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ADMIN_EMAIL=${<APPNAME>_ENVIRONMENT_ADMIN_EMAIL}
      - DISABLE_AUTH=${<APPNAME>_ENVIRONMENT_DISABLE_AUTH}
      - PGID=${PGID}
      - PUID=${PUID}
      - SECRET_KEY=${<APPNAME>_ENVIRONMENT_SECRET_KEY}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
