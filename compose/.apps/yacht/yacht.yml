services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - ADMIN_EMAIL=${${_APPNAME_}_ENVIRONMENT_ADMIN_EMAIL}
      - DISABLE_AUTH=${${_APPNAME_}_ENVIRONMENT_DISABLE_AUTH}
      - PGID=${PGID}
      - PUID=${PUID}
      - SECRET_KEY=${${_APPNAME_}_ENVIRONMENT_SECRET_KEY}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${${_APPNAME_}_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
