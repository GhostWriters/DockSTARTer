services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Huginn is a system for building agents that perform automated tasks for you online."
      com.dockstarter.appinfo.nicename: "Huginn"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_database_host: "mariadb"
      com.dockstarter.appvars.${_appname_}_environment_database_name: "huginn"
      com.dockstarter.appvars.${_appname_}_environment_database_password: ""
      com.dockstarter.appvars.${_appname_}_environment_database_port: "3306"
      com.dockstarter.appvars.${_appname_}_environment_database_username: "huginn"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_3000: "3000"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
