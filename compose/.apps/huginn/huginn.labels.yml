services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Huginn is a system for building agents that perform automated tasks for you online."
      com.dockstarter.appinfo.nicename: "Huginn"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_database_host: "mariadb"
      com.dockstarter.appvars.<appname>_environment_database_name: "huginn"
      com.dockstarter.appvars.<appname>_environment_database_password: ""
      com.dockstarter.appvars.<appname>_environment_database_port: "3306"
      com.dockstarter.appvars.<appname>_environment_database_username: "huginn"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_3000: "3000"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
