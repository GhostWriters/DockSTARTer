services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - HUGINN_DATABASE_HOST=${<APPNAME>_ENVIRONMENT_DATABASE_HOST}
      - HUGINN_DATABASE_NAME=${<APPNAME>_ENVIRONMENT_DATABASE_NAME}
      - HUGINN_DATABASE_PASSWORD=${<APPNAME>_ENVIRONMENT_DATABASE_PASSWORD}
      - HUGINN_DATABASE_PORT=${<APPNAME>_ENVIRONMENT_DATABASE_PORT}
      - HUGINN_DATABASE_USERNAME=${<APPNAME>_ENVIRONMENT_DATABASE_USERNAME}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
