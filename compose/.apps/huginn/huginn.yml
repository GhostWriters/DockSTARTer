services:
  huginn:
    container_name: ${HUGINN__CONTAINER_NAME?}
    env_file: env_files/huginn.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${HUGINN__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE?}:/storage
