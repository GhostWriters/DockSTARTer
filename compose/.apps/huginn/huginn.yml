services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - HUGINN_DATABASE_HOST=${${_APPNAME_}_ENVIRONMENT_DATABASE_HOST}
      - HUGINN_DATABASE_NAME=${${_APPNAME_}_ENVIRONMENT_DATABASE_NAME}
      - HUGINN_DATABASE_PASSWORD=${${_APPNAME_}_ENVIRONMENT_DATABASE_PASSWORD}
      - HUGINN_DATABASE_PORT=${${_APPNAME_}_ENVIRONMENT_DATABASE_PORT}
      - HUGINN_DATABASE_USERNAME=${${_APPNAME_}_ENVIRONMENT_DATABASE_USERNAME}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
