services:
  tvheadend:
    container_name: ${TVHEADEND__CONTAINER_NAME:?}
    env_file: env_files/tvheadend.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${TVHEADEND__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/tvheadend:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${TVHEADEND__VOLUME_RECORDINGSDIR:?}:/recordings
