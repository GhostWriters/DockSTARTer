services:
  emby:
    container_name: emby
    environment:
      - GID=${PGID}
      - GIDLIST=${PGID}
      - TZ=${TZ}
      - UID=${PUID}
    labels:
      com.dockstarter.emby_description: "Organize, play, and stream audio and video"
      com.dockstarter.emby_nicename: "Emby"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/emby:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${MEDIADIR_MOVIES}:/data/movies
      - ${MEDIADIR_MOVIES}:/movies
      - ${MEDIADIR_MUSIC}:/data/music
      - ${MEDIADIR_MUSIC}:/music
      - ${MEDIADIR_TV}:/data/tv
      - ${MEDIADIR_TV}:/tv
