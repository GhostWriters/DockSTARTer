services:
  emby:
    container_name: ${EMBY__CONTAINER_NAME:?}
    env_file: env_files/emby.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${EMBY__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/emby:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${EMBY__VOLUME_TRANSCODEDIR:?}:/transcode
