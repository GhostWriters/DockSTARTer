version:             "3.6"
services:
  emby:
    image:           emby/embyserver:latest
    container_name:  emby
    restart:         always
    environment:
      - GID=${PGID}
      - GIDLIST=${PGID}
      - TZ=${TZ}
      - UID=${PUID}
    volumes:
      - ${DOCKERCONFDIR}/emby:/config
      - ${MEDIADIR_MOVIES}:/data/movies
      - ${MEDIADIR_MUSIC}:/data/music
      - ${MEDIADIR_TV}:/data/tv
