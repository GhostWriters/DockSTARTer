services:
  unifi<__instance>:
    container_name: ${UNIFI<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.unifi<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${UNIFI<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/unifi<__instance>:/config
