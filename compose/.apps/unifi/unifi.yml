services:
  unifi:
    container_name: ${UNIFI__CONTAINER_NAME:?}
    env_file: env_files/unifi.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${UNIFI__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/unifi:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
