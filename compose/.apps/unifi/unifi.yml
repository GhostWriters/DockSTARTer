services:
  unifi:
    container_name: unifi
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.unifi_description: (DEPRECATED) Use UnifiController
      com.dockstarter.unifi_nicename: Unifi
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/unifi:/config
      - ${DOCKERSHAREDDIR}:/shared
