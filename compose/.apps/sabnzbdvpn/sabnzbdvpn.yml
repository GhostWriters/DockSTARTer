services:
  <appname>:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ENABLE_PRIVOXY=${<APPNAME>_ENVIRONMENT_ENABLE_PRIVOXY}
      - LAN_NETWORK=${<APPNAME>_ENVIRONMENT_LAN_NETWORK}
      - NAME_SERVERS=${<APPNAME>_ENVIRONMENT_NAME_SERVERS}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VPN_CLIENT=${<APPNAME>_ENVIRONMENT_VPN_CLIENT}
      - VPN_ENABLED=${<APPNAME>_ENVIRONMENT_VPN_ENABLE}
      - VPN_INPUT_PORTS=${<APPNAME>_ENVIRONMENT_VPN_INPUT_PORTS}
      - VPN_OPTIONS=${<APPNAME>_ENVIRONMENT_VPN_OPTIONS}
      - VPN_OUTPUT_PORTS=${<APPNAME>_ENVIRONMENT_VPN_OUTPUT_PORTS}
      - VPN_PASS=${<APPNAME>_ENVIRONMENT_VPN_PASS}
      - VPN_PROV=${<APPNAME>_ENVIRONMENT_VPN_PROV}
      - VPN_USER=${<APPNAME>_ENVIRONMENT_VPN_USER}
    privileged: true
    restart: ${<APPNAME>_RESTART}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
