services:
  deluge<__instance>:
    container_name: ${DELUGE<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.deluge
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${DELUGE<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/deluge<__instance>:/config
