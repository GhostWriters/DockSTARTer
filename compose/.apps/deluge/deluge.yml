services:
  deluge:
    container_name: ${DELUGE__CONTAINER_NAME?}
    env_file: env_files/deluge.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${DELUGE__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/deluge:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
