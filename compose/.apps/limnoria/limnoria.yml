services:
  limnoria:
    container_name: ${LIMNORIA__CONTAINER_NAME:?}
    env_file: env_files/limnoria.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${LIMNORIA__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/limnoria:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
