services:
  wizarr:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: Wizarr is a automatic user invitation system for Plex, Jellyfin and Emby.
      com.dockstarter.appinfo.nicename: Wizarr
      com.dockstarter.appvars.wizarr_enabled: "false"
      com.dockstarter.appvars.wizarr_network_mode: ""
