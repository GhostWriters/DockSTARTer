services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - DOZZLE_BASE=${<APPNAME>_ENVIRONMENT_BASE}
      - DOZZLE_FILTER=${<APPNAME>_ENVIRONMENT_FILTER}
      - DOZZLE_LEVEL=${<APPNAME>_ENVIRONMENT_LEVEL}
      - DOZZLE_TAILSIZE=${<APPNAME>_ENVIRONMENT_TAILSIZE}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
