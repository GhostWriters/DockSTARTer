services:
  dozzle:
    container_name: ${DOZZLE__CONTAINER_NAME?}
    env_file: env_files/dozzle.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${DOZZLE__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE?}:/storage
      - ${DOZZLE__VOLUME_DOCKER_SOCKET?}:/var/run/docker.sock
