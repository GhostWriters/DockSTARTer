services:
  dozzle<__instance>:
    container_name: ${DOZZLE<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.dozzle
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${DOZZLE<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOZZLE<__INSTANCE>__VOLUME_DOCKER_SOCKET?}:/var/run/docker.sock
