services:
  dozzle:
    container_name: ${DOZZLE_CONTAINER_NAME}
    env_file: env_files/dozzle.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${DOZZLE_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${DOZZLE_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
