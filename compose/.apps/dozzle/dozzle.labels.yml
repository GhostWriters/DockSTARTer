services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Dozzle is a simple, lightweight application that provides you with a web based interface to monitor your Docker container logs live."
      com.dockstarter.appinfo.nicename: "Dozzle"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_base: "/"
      com.dockstarter.appvars.${_appname_}_environment_filter: ""
      com.dockstarter.appvars.${_appname_}_environment_level: "info"
      com.dockstarter.appvars.${_appname_}_environment_tailsize: "300"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_8080: "8080"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_docker_socket: "/var/run/docker.sock"
