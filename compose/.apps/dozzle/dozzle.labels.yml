services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Dozzle is a simple, lightweight application that provides you with a web based interface to monitor your Docker container logs live."
      com.dockstarter.appinfo.nicename: "Dozzle"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_base: "/"
      com.dockstarter.appvars.<appname>_environment_filter: ""
      com.dockstarter.appvars.<appname>_environment_level: "info"
      com.dockstarter.appvars.<appname>_environment_tailsize: "300"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8080: "8080"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_docker_socket: "/var/run/docker.sock"
