services:
  rutorrent:
    container_name: rutorrent
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${RUTORRENT_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/rutorrent:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
