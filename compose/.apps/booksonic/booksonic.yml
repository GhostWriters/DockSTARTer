services:
  booksonic:
    container_name: ${BOOKSONIC_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${BOOKSONIC_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/booksonic:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
