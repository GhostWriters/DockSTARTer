services:
  booksonic:
    container_name: ${BOOKSONIC__CONTAINER_NAME}
    env_file: env_files/booksonic.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${BOOKSONIC__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/booksonic:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
