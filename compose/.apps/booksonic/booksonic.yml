services:
  booksonic:
    container_name: booksonic
    environment:
      - CONTEXT_PATH=${BOOKSONIC_ENVIRONMENT_CONTEXT_PATH}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${BOOKSONIC_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/booksonic:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
