services:
  <appname>:
    cap_add:
      - NET_ADMIN
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - LOCAL_NETWORK=${<APPNAME>_ENVIRONMENT_LOCAL_NETWORK}
      - OPENVPN_PASSWORD=${<APPNAME>_ENVIRONMENT_OPENVPN_PASSWORD}
      - OPENVPN_PROVIDER=${<APPNAME>_ENVIRONMENT_OPENVPN_PROVIDER}
      - OPENVPN_USERNAME=${<APPNAME>_ENVIRONMENT_OPENVPN_USERNAME}
      - PGID=${PGID}
      - PUID=${PUID}
      - TRANSMISSION_DOWNLOAD_DIR=${<APPNAME>_ENVIRONMENT_DOWNLOAD_DIR}
      - TRANSMISSION_HOME=${<APPNAME>_ENVIRONMENT_HOME}
      - TRANSMISSION_INCOMPLETE_DIR=${<APPNAME>_ENVIRONMENT_INCOMPLETE_DIR}
      - TRANSMISSION_WATCH_DIR=${<APPNAME>_ENVIRONMENT_WATCH_DIR}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
