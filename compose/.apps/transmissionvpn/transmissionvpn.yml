services:
  transmissionvpn:
    cap_add:
      - NET_ADMIN
    container_name: ${TRANSMISSIONVPN_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${TRANSMISSIONVPN_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/transmissionvpn:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
