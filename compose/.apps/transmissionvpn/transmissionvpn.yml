services:
  ${_appname_}:
    cap_add:
      - NET_ADMIN
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - LOCAL_NETWORK=${${_APPNAME_}_ENVIRONMENT_LOCAL_NETWORK}
      - OPENVPN_PASSWORD=${${_APPNAME_}_ENVIRONMENT_OPENVPN_PASSWORD}
      - OPENVPN_PROVIDER=${${_APPNAME_}_ENVIRONMENT_OPENVPN_PROVIDER}
      - OPENVPN_USERNAME=${${_APPNAME_}_ENVIRONMENT_OPENVPN_USERNAME}
      - PGID=${PGID}
      - PUID=${PUID}
      - TRANSMISSION_DOWNLOAD_DIR=${${_APPNAME_}_ENVIRONMENT_DOWNLOAD_DIR}
      - TRANSMISSION_HOME=${${_APPNAME_}_ENVIRONMENT_HOME}
      - TRANSMISSION_INCOMPLETE_DIR=${${_APPNAME_}_ENVIRONMENT_INCOMPLETE_DIR}
      - TRANSMISSION_WATCH_DIR=${${_APPNAME_}_ENVIRONMENT_WATCH_DIR}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
