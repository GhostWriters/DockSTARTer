services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Transmission with OpenVPN"
      com.dockstarter.appinfo.nicename: "TransmissionVPN"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_download_dir: "/storage/downloads/completed"
      com.dockstarter.appvars.<appname>_environment_home: "/config"
      com.dockstarter.appvars.<appname>_environment_incomplete_dir: "/storage/downloads/incomplete"
      com.dockstarter.appvars.<appname>_environment_local_network: "192.168.x.x/24"
      com.dockstarter.appvars.<appname>_environment_openvpn_password: "your-vpn-pass"
      com.dockstarter.appvars.<appname>_environment_openvpn_provider: "custom"
      com.dockstarter.appvars.<appname>_environment_openvpn_username: "your-vpn-user"
      com.dockstarter.appvars.<appname>_environment_watch_dir: "/storage/downloads/watch"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_9091: "9091"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
