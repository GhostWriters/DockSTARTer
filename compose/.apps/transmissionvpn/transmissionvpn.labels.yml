services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Transmission with OpenVPN"
      com.dockstarter.appinfo.nicename: "TransmissionVPN"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_download_dir: "/storage/downloads/completed"
      com.dockstarter.appvars.${_appname_}_environment_home: "/config"
      com.dockstarter.appvars.${_appname_}_environment_incomplete_dir: "/storage/downloads/incomplete"
      com.dockstarter.appvars.${_appname_}_environment_local_network: "192.168.x.x/24"
      com.dockstarter.appvars.${_appname_}_environment_openvpn_password: "your-vpn-pass"
      com.dockstarter.appvars.${_appname_}_environment_openvpn_provider: "custom"
      com.dockstarter.appvars.${_appname_}_environment_openvpn_username: "your-vpn-user"
      com.dockstarter.appvars.${_appname_}_environment_watch_dir: "/storage/downloads/watch"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_9091: "9091"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
