services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "An *arr request bot for Discord"
      com.dockstarter.appinfo.nicename: "Doplarr"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_discord__max_results: "25"
      com.dockstarter.appvars.<appname>_environment_discord__requested_msg_style: ":plain"
      com.dockstarter.appvars.<appname>_environment_discord__token: ""
      com.dockstarter.appvars.<appname>_environment_java_opts: ""
      com.dockstarter.appvars.<appname>_environment_log_level: ":info"
      com.dockstarter.appvars.<appname>_environment_overseerr__api: ""
      com.dockstarter.appvars.<appname>_environment_overseerr__default_id: ""
      com.dockstarter.appvars.<appname>_environment_overseerr__url: "http://overseerr:5055"
      com.dockstarter.appvars.<appname>_environment_partial_seasons: "true"
      com.dockstarter.appvars.<appname>_environment_radarr__api: ""
      com.dockstarter.appvars.<appname>_environment_radarr__quality_profile: ""
      com.dockstarter.appvars.<appname>_environment_radarr__rootfolder: ""
      com.dockstarter.appvars.<appname>_environment_radarr__url: "http://radarr:7878"
      com.dockstarter.appvars.<appname>_environment_sonarr__api: ""
      com.dockstarter.appvars.<appname>_environment_sonarr__language_profile: ""
      com.dockstarter.appvars.<appname>_environment_sonarr__quality_profile: ""
      com.dockstarter.appvars.<appname>_environment_sonarr__rootfolder: ""
      com.dockstarter.appvars.<appname>_environment_sonarr__url: "http://sonarr:8989"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
