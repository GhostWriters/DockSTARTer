services:
  doplarr<__instance>:
    container_name: ${DOPLARR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.doplarr<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${DOPLARR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/doplarr<__instance>:/config
