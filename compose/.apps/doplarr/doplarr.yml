services:
  doplarr:
    container_name: ${DOPLARR_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${DOPLARR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/doplarr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
