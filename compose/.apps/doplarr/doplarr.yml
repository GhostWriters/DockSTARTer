services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - DISCORD__MAX_RESULTS=${${_APPNAME_}_ENVIRONMENT_DISCORD__MAX_RESULTS}
      - DISCORD__REQUESTED_MSG_STYLE=${${_APPNAME_}_ENVIRONMENT_DISCORD__REQUESTED_MSG_STYLE}
      - DISCORD__TOKEN=${${_APPNAME_}_ENVIRONMENT_DISCORD__TOKEN}
      - JAVA_OPTS=${${_APPNAME_}_ENVIRONMENT_JAVA_OPTS}
      - LOG_LEVEL=${${_APPNAME_}_ENVIRONMENT_LOG_LEVEL}
      - OVERSEERR__API=${${_APPNAME_}_ENVIRONMENT_OVERSEERR__API}
      - OVERSEERR__DEFAULT_ID=${${_APPNAME_}_ENVIRONMENT_OVERSEERR__DEFAULT_ID}
      - OVERSEERR__URL=${${_APPNAME_}_ENVIRONMENT_OVERSEERR__URL}
      - PARTIAL_SEASONS=${${_APPNAME_}_ENVIRONMENT_PARTIAL_SEASONS}
      - PGID=${PGID}
      - PUID=${PUID}
      - RADARR__API=${${_APPNAME_}_ENVIRONMENT_RADARR__API}
      - RADARR__QUALITY_PROFILE=${${_APPNAME_}_ENVIRONMENT_RADARR__QUALITY_PROFILE}
      - RADARR__ROOTFOLDER=${${_APPNAME_}_ENVIRONMENT_RADARR__ROOTFOLDER}
      - RADARR__URL=${${_APPNAME_}_ENVIRONMENT_RADARR__URL}
      - SONARR__API=${${_APPNAME_}_ENVIRONMENT_SONARR__API}
      - SONARR__LANGUAGE_PROFILE=${${_APPNAME_}_ENVIRONMENT_SONARR__LANGUAGE_PROFILE}
      - SONARR__QUALITY_PROFILE=${${_APPNAME_}_ENVIRONMENT_SONARR__QUALITY_PROFILE}
      - SONARR__ROOTFOLDER=${${_APPNAME_}_ENVIRONMENT_SONARR__ROOTFOLDER}
      - SONARR__URL=${${_APPNAME_}_ENVIRONMENT_SONARR__URL}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
