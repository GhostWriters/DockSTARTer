services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - DISCORD__MAX_RESULTS=${<APPNAME>_ENVIRONMENT_DISCORD__MAX_RESULTS}
      - DISCORD__REQUESTED_MSG_STYLE=${<APPNAME>_ENVIRONMENT_DISCORD__REQUESTED_MSG_STYLE}
      - DISCORD__TOKEN=${<APPNAME>_ENVIRONMENT_DISCORD__TOKEN}
      - JAVA_OPTS=${<APPNAME>_ENVIRONMENT_JAVA_OPTS}
      - LOG_LEVEL=${<APPNAME>_ENVIRONMENT_LOG_LEVEL}
      - OVERSEERR__API=${<APPNAME>_ENVIRONMENT_OVERSEERR__API}
      - OVERSEERR__DEFAULT_ID=${<APPNAME>_ENVIRONMENT_OVERSEERR__DEFAULT_ID}
      - OVERSEERR__URL=${<APPNAME>_ENVIRONMENT_OVERSEERR__URL}
      - PARTIAL_SEASONS=${<APPNAME>_ENVIRONMENT_PARTIAL_SEASONS}
      - PGID=${PGID}
      - PUID=${PUID}
      - RADARR__API=${<APPNAME>_ENVIRONMENT_RADARR__API}
      - RADARR__QUALITY_PROFILE=${<APPNAME>_ENVIRONMENT_RADARR__QUALITY_PROFILE}
      - RADARR__ROOTFOLDER=${<APPNAME>_ENVIRONMENT_RADARR__ROOTFOLDER}
      - RADARR__URL=${<APPNAME>_ENVIRONMENT_RADARR__URL}
      - SONARR__API=${<APPNAME>_ENVIRONMENT_SONARR__API}
      - SONARR__LANGUAGE_PROFILE=${<APPNAME>_ENVIRONMENT_SONARR__LANGUAGE_PROFILE}
      - SONARR__QUALITY_PROFILE=${<APPNAME>_ENVIRONMENT_SONARR__QUALITY_PROFILE}
      - SONARR__ROOTFOLDER=${<APPNAME>_ENVIRONMENT_SONARR__ROOTFOLDER}
      - SONARR__URL=${<APPNAME>_ENVIRONMENT_SONARR__URL}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
