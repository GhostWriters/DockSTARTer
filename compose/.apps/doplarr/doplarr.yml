services:
  doplarr:
    container_name: ${DOPLARR_CONTAINER_NAME}
    environment:
      - DISCORD__MAX_RESULTS=${DOPLARR_ENVIRONMENT_DISCORD__MAX_RESULTS}
      - DISCORD__REQUESTED_MSG_STYLE=${DOPLARR_ENVIRONMENT_DISCORD__REQUESTED_MSG_STYLE}
      - DISCORD__TOKEN=${DOPLARR_ENVIRONMENT_DISCORD__TOKEN}
      - JAVA_OPTS=${DOPLARR_ENVIRONMENT_JAVA_OPTS}
      - LOG_LEVEL=${DOPLARR_ENVIRONMENT_LOG_LEVEL}
      - OVERSEERR__API=${DOPLARR_ENVIRONMENT_OVERSEERR__API}
      - OVERSEERR__DEFAULT_ID=${DOPLARR_ENVIRONMENT_OVERSEERR__DEFAULT_ID}
      - OVERSEERR__URL=${DOPLARR_ENVIRONMENT_OVERSEERR__URL}
      - PARTIAL_SEASONS=${DOPLARR_ENVIRONMENT_PARTIAL_SEASONS}
      - PGID=${PGID}
      - PUID=${PUID}
      - RADARR__API=${DOPLARR_ENVIRONMENT_RADARR__API}
      - RADARR__QUALITY_PROFILE=${DOPLARR_ENVIRONMENT_RADARR__QUALITY_PROFILE}
      - RADARR__ROOTFOLDER=${DOPLARR_ENVIRONMENT_RADARR__ROOTFOLDER}
      - RADARR__URL=${DOPLARR_ENVIRONMENT_RADARR__URL}
      - SONARR__API=${DOPLARR_ENVIRONMENT_SONARR__API}
      - SONARR__LANGUAGE_PROFILE=${DOPLARR_ENVIRONMENT_SONARR__LANGUAGE_PROFILE}
      - SONARR__QUALITY_PROFILE=${DOPLARR_ENVIRONMENT_SONARR__QUALITY_PROFILE}
      - SONARR__ROOTFOLDER=${DOPLARR_ENVIRONMENT_SONARR__ROOTFOLDER}
      - SONARR__URL=${DOPLARR_ENVIRONMENT_SONARR__URL}
      - TZ=${TZ}
    restart: ${DOPLARR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/doplarr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
