services:
  jellyfin:
    container_name: ${JELLYFIN__CONTAINER_NAME:?}
    env_file: env_files/jellyfin.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${JELLYFIN__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/jellyfin:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${JELLYFIN__VOLUME_TRANSCODEDIR:?}:/transcode
