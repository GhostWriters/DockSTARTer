---
services:
  jellyfin:
    container_name: jellyfin
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${JELLYFIN_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/jellyfin:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${JELLYFIN_VOLUME_TRANSCODEDIR}:/transcode
