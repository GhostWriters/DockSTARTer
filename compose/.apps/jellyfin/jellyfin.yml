services:
  jellyfin:
    container_name: jellyfin
    environment:
      - TZ=${TZ}
    labels:
      com.dockstarter.jellyfin_description: Free Software Media Browser
      com.dockstarter.jellyfin_nicename: Jellyfin
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/jellyfin:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${JELLYFIN_CACHEDIR}:/cache
      - ${MEDIADIR_MOVIES}:/media/movies
      - ${MEDIADIR_MOVIES}:/movies
      - ${MEDIADIR_MUSIC}:/media/music
      - ${MEDIADIR_MUSIC}:/music
      - ${MEDIADIR_TV}:/media/tv
      - ${MEDIADIR_TV}:/tv
