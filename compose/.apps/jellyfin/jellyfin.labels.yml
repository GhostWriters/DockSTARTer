services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Free Software Media Browser"
      com.dockstarter.appinfo.nicename: "Jellyfin"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8096: "8096"
      com.dockstarter.appvars.<appname>_port_8920: "8920"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_transcodedir: "/tmp/jellyfin_transcode"
