services:
  lazylibrarian:
    container_name: lazylibrarian
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${LAZYLIBRARIAN_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/lazylibrarian:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
