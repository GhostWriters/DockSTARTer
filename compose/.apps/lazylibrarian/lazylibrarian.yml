services:
  lazylibrarian:
    container_name: ${LAZYLIBRARIAN__CONTAINER_NAME}
    env_file: env_files/lazylibrarian.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${LAZYLIBRARIAN__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/lazylibrarian:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
