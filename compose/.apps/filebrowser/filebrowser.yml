services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - FB_BASEURL=${<APPNAME>_ENVIRONMENT_BASEURL}
      - FB_DATABASE=${<APPNAME>_ENVIRONMENT_DATABASE}
      - FB_LOG=${<APPNAME>_ENVIRONMENT_LOG}
      - TZ=${TZ}
    healthcheck:
      test:
        - CMD-SHELL
        - curl -fs http://localhost:${<APPNAME>_PORT_80}/health || exit 1
    restart: ${<APPNAME>_RESTART}
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_SHARE_DIR}:/srv
