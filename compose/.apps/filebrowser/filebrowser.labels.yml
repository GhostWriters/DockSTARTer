services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Filebrowser provides a file managing interface within a specified directory"
      com.dockstarter.appinfo.nicename: "Filebrowser"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_baseurl: ""
      com.dockstarter.appvars.${_appname_}_environment_database: "/config/database.db"
      com.dockstarter.appvars.${_appname_}_environment_log: "/config/filebrowser.log"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_80: "8080"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_share_dir: "~/.config/appdata/filebrowser/share"
