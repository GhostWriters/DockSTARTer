services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Filebrowser provides a file managing interface within a specified directory"
      com.dockstarter.appinfo.nicename: "Filebrowser"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_baseurl: ""
      com.dockstarter.appvars.<appname>_environment_database: "/config/database.db"
      com.dockstarter.appvars.<appname>_environment_log: "/config/filebrowser.log"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_80: "8080"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_share_dir: "~/.config/appdata/filebrowser/share"
