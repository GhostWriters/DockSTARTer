services:
  filebrowser:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Filebrowser provides a file managing interface within a specified directory"
      com.dockstarter.appinfo.nicename: "Filebrowser"
      com.dockstarter.appvars.filebrowser_base_url: ""
      com.dockstarter.appvars.filebrowser_database: "/config/database.db"
      com.dockstarter.appvars.filebrowser_enabled: "false"
      com.dockstarter.appvars.filebrowser_log: "/config/filebrowser.log"
      com.dockstarter.appvars.filebrowser_network_mode: ""
      com.dockstarter.appvars.filebrowser_port_8080: "8080"
      com.dockstarter.appvars.filebrowser_share_dir: "~/.config/appdata/filebrowser/share"
