services:
  mylar<__instance>:
    container_name: ${MYLAR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.mylar<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${MYLAR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/mylar<__instance>:/config
