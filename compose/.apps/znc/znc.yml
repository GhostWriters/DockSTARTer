services:
  znc<__instance>:
    container_name: ${ZNC<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.znc<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${ZNC<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/znc<__instance>:/config
