services:
  pyload:
    container_name: ${PYLOAD__CONTAINER_NAME}
    env_file: env_files/pyload.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${PYLOAD__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/pyload:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
