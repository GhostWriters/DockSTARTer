services:
  pyload<__instance>:
    container_name: ${PYLOAD<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.pyload<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${PYLOAD<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/pyload<__instance>:/config
