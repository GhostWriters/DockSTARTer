services:
  pyload:
    container_name: pyload
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.pyload_description: Python Download Manager alternative to JDownloader
      com.dockstarter.pyload_nicename: pyLoad
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/pyload:/opt/pyload/pyload-config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/opt/pyload/Downloads
      - ${DOWNLOADSDIR}:/downloads
