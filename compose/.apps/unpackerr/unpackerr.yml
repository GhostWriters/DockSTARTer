services:
  unpackerr:
    container_name: ${UNPACKERR_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - UN_FOLDER_0_DELETE_AFTER=${UNPACKERR_ENVIRONMENT_DELETE_AFTER}
      - UN_FOLDER_0_DELETE_ORIGINAL=${UNPACKERR_ENVIRONMENT_DELETE_ORIGINAL}
      - UN_FOLDER_0_MOVE_BACK=${UNPACKERR_ENVIRONMENT_MOVE_BACK}
      - UN_FOLDER_0_PATH=${UNPACKERR_ENVIRONMENT_FOLDER_PATH}
      - UN_INTERVAL=${UNPACKERR_ENVIRONMENT_INTERVAL}
      - UN_LIDARR_0_API_KEY=${UNPACKERR_ENVIRONMENT_LIDARR_API_KEY}
      - UN_LIDARR_0_URL=${UNPACKERR_ENVIRONMENT_LIDARR_URL}
      - UN_RADARR_0_API_KEY=${UNPACKERR_ENVIRONMENT_RADARR_API_KEY}
      - UN_RADARR_0_URL=${UNPACKERR_ENVIRONMENT_RADARR_URL}
      - UN_SONARR_0_API_KEY=${UNPACKERR_ENVIRONMENT_SONARR_API_KEY}
      - UN_SONARR_0_URL=${UNPACKERR_ENVIRONMENT_SONARR_URL}
    restart: ${UNPACKERR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/unpackerr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
