services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - UN_FOLDER_0_DELETE_AFTER=${${_APPNAME_}_ENVIRONMENT_DELETE_AFTER}
      - UN_FOLDER_0_DELETE_ORIGINAL=${${_APPNAME_}_ENVIRONMENT_DELETE_ORIGINAL}
      - UN_FOLDER_0_MOVE_BACK=${${_APPNAME_}_ENVIRONMENT_MOVE_BACK}
      - UN_FOLDER_0_PATH=${${_APPNAME_}_ENVIRONMENT_FOLDER_PATH}
      - UN_INTERVAL=${${_APPNAME_}_ENVIRONMENT_INTERVAL}
      - UN_LIDARR_0_API_KEY=${${_APPNAME_}_ENVIRONMENT_LIDARR_API_KEY}
      - UN_LIDARR_0_URL=${${_APPNAME_}_ENVIRONMENT_LIDARR_URL}
      - UN_RADARR_0_API_KEY=${${_APPNAME_}_ENVIRONMENT_RADARR_API_KEY}
      - UN_RADARR_0_URL=${${_APPNAME_}_ENVIRONMENT_RADARR_URL}
      - UN_SONARR_0_API_KEY=${${_APPNAME_}_ENVIRONMENT_SONARR_API_KEY}
      - UN_SONARR_0_URL=${${_APPNAME_}_ENVIRONMENT_SONARR_URL}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
