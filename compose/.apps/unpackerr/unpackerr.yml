services:
  unpackerr:
    container_name: ${UNPACKERR__CONTAINER_NAME}
    env_file: env_files/unpackerr.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${UNPACKERR__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/unpackerr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
