services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - UN_FOLDER_0_DELETE_AFTER=${<APPNAME>_ENVIRONMENT_DELETE_AFTER}
      - UN_FOLDER_0_DELETE_ORIGINAL=${<APPNAME>_ENVIRONMENT_DELETE_ORIGINAL}
      - UN_FOLDER_0_MOVE_BACK=${<APPNAME>_ENVIRONMENT_MOVE_BACK}
      - UN_FOLDER_0_PATH=${<APPNAME>_ENVIRONMENT_FOLDER_PATH}
      - UN_INTERVAL=${<APPNAME>_ENVIRONMENT_INTERVAL}
      - UN_LIDARR_0_API_KEY=${<APPNAME>_ENVIRONMENT_LIDARR_API_KEY}
      - UN_LIDARR_0_URL=${<APPNAME>_ENVIRONMENT_LIDARR_URL}
      - UN_RADARR_0_API_KEY=${<APPNAME>_ENVIRONMENT_RADARR_API_KEY}
      - UN_RADARR_0_URL=${<APPNAME>_ENVIRONMENT_RADARR_URL}
      - UN_SONARR_0_API_KEY=${<APPNAME>_ENVIRONMENT_SONARR_API_KEY}
      - UN_SONARR_0_URL=${<APPNAME>_ENVIRONMENT_SONARR_URL}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
