services:
  unpackerr:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Checks for completed downloads and extracts them so Radarr, Lidarr, Sonarr, and Readarr may import them"
      com.dockstarter.appinfo.nicename: "Unpackerr"
      com.dockstarter.appvars.unpackerr_container_name: "unpackerr"
      com.dockstarter.appvars.unpackerr_enabled: "false"
      com.dockstarter.appvars.unpackerr_environment_delete_after: "0"
      com.dockstarter.appvars.unpackerr_environment_delete_original: "false"
      com.dockstarter.appvars.unpackerr_environment_folder_path: "/storage/torrents"
      com.dockstarter.appvars.unpackerr_environment_interval: "2m"
      com.dockstarter.appvars.unpackerr_environment_lidarr_api_key: ""
      com.dockstarter.appvars.unpackerr_environment_lidarr_url: "http://lidarr:8686"
      com.dockstarter.appvars.unpackerr_environment_move_back: "true"
      com.dockstarter.appvars.unpackerr_environment_radarr_api_key: ""
      com.dockstarter.appvars.unpackerr_environment_radarr_url: "http://radarr:7878"
      com.dockstarter.appvars.unpackerr_environment_sonarr_api_key: ""
      com.dockstarter.appvars.unpackerr_environment_sonarr_url: "http://sonarr:8989"
      com.dockstarter.appvars.unpackerr_network_mode: ""
      com.dockstarter.appvars.unpackerr_restart: "unless-stopped"
      com.dockstarter.appvars.unpackerr_tag: "latest"
