services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Checks for completed downloads and extracts them so Radarr, Lidarr, Sonarr, and Readarr may import them"
      com.dockstarter.appinfo.nicename: "Unpackerr"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_delete_after: "0"
      com.dockstarter.appvars.${_appname_}_environment_delete_original: "false"
      com.dockstarter.appvars.${_appname_}_environment_folder_path: "/storage/torrents"
      com.dockstarter.appvars.${_appname_}_environment_interval: "2m"
      com.dockstarter.appvars.${_appname_}_environment_lidarr_api_key: ""
      com.dockstarter.appvars.${_appname_}_environment_lidarr_url: "http://lidarr:8686"
      com.dockstarter.appvars.${_appname_}_environment_move_back: "true"
      com.dockstarter.appvars.${_appname_}_environment_radarr_api_key: ""
      com.dockstarter.appvars.${_appname_}_environment_radarr_url: "http://radarr:7878"
      com.dockstarter.appvars.${_appname_}_environment_sonarr_api_key: ""
      com.dockstarter.appvars.${_appname_}_environment_sonarr_url: "http://sonarr:8989"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
