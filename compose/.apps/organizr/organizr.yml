services:
  organizr:
    container_name: organizr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.organizr_description: HTPC/Homelab Services Organizer
      com.dockstarter.organizr_nicename: Organizr
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/organizr:/config
      - ${DOCKERSHAREDDIR}:/shared
