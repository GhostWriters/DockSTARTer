services:
  organizr:
    container_name: ${ORGANIZR__CONTAINER_NAME:?}
    env_file: env_files/organizr.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${ORGANIZR__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/organizr:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
