services:
  organizr:
    container_name: ${ORGANIZR_CONTAINER_NAME}
    env_file: env_files/organizr.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${ORGANIZR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/organizr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
