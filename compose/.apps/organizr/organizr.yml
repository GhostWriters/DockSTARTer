services:
  organizr:
    image: organizrtools/organizr-v2:php-fpm
    container_name: organizr
    restart: unless-stopped
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/organizr:/config
      - ${DOCKERSHAREDDIR}:/shared
