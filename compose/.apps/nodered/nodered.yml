services:
  nodered:
    container_name: ${NODERED_CONTAINER_NAME}
    env_file: env_files/nodered.env
    environment:
      - TZ=${TZ}
    restart: ${NODERED_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/nodered:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
