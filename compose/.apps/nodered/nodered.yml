services:
  nodered<__instance>:
    container_name: ${NODERED<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.nodered<__instance>
    environment:
      - TZ=${TZ?}
    restart: ${NODERED<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/nodered<__instance>:/data
