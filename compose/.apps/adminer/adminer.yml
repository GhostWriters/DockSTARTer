services:
  adminer<__instance>:
    container_name: ${ADMINER<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.adminer<__instance>
    environment:
      - TZ=${TZ?}
    restart: ${ADMINER<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/adminer<__instance>:/sessions
