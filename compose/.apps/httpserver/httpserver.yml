services:
  httpserver:
    container_name: ${HTTPSERVER_CONTAINER_NAME}
    env_file: env_files/httpserver.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${HTTPSERVER_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${HTTPSERVER_VOLUME_HTML}:/html
