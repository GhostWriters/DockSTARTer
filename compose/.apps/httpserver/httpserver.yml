services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - FILE_SERVER_COLOR_SET=${<APPNAME>_ENVIRONMENT_FILE_SERVER_COLOR_SET}
      - FILE_SERVER_TITLE=${<APPNAME>_ENVIRONMENT_FILE_SERVER_TITLE}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_HTML}:/html
