services:
  httpserver:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "http-server is a simple binary to provide a static http server from a given folder."
      com.dockstarter.appinfo.nicename: "httpserver"
      com.dockstarter.appvars.httpserver_enabled: "false"
      com.dockstarter.appvars.httpserver_environment_file_server_color_set: "indigo-red"
      com.dockstarter.appvars.httpserver_environment_file_server_title: "DockSTARTer"
      com.dockstarter.appvars.httpserver_network_mode: ""
      com.dockstarter.appvars.httpserver_port_5000: "5000"
      com.dockstarter.appvars.httpserver_restart: "unless-stopped"
      com.dockstarter.appvars.httpserver_tag: "latest"
      com.dockstarter.appvars.httpserver_volume_html: "/mnt/html"
