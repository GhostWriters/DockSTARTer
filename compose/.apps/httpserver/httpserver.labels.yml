services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "http-server is a simple binary to provide a static http server from a given folder."
      com.dockstarter.appinfo.nicename: "httpserver"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_file_server_color_set: "indigo-red"
      com.dockstarter.appvars.<appname>_environment_file_server_title: "DockSTARTer"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_5000: "5000"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_html: "/mnt/html"
