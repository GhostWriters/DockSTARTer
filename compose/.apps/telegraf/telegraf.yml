services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - HOST_ETC=/host/etc
      - HOST_MOUNT_PREFIX=/host
      - HOST_PROC=/host/proc
      - HOST_SYS=/host/sys
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /:/host:ro
      - /etc:/host/etc:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/utmp:/var/run/utmp:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/var/lib/telegraf
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock:ro
