services:
  requestrr:
    container_name: ${REQUESTRR__CONTAINER_NAME?}
    env_file: env_files/requestrr.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${REQUESTRR__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/requestrr:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
