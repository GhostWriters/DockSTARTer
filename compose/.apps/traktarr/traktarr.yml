---
services:
  traktarr:
    container_name: traktarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${TRAKTARR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/traktarr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
