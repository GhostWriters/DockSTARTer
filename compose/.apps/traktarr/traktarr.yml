services:
  traktarr<__instance>:
    container_name: ${TRAKTARR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.traktarr
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${TRAKTARR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/traktarr<__instance>:/config
