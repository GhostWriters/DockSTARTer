services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "A web interface for MySQL and MariaDB"
      com.dockstarter.appinfo.nicename: "phpMyAdmin"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_pma_host: "mariadb"
      com.dockstarter.appvars.${_appname_}_environment_pma_password: ""
      com.dockstarter.appvars.${_appname_}_environment_pma_user: "root"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_80: "8007"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
