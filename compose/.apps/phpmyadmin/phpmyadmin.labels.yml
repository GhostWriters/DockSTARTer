services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "A web interface for MySQL and MariaDB"
      com.dockstarter.appinfo.nicename: "phpMyAdmin"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_pma_host: "mariadb"
      com.dockstarter.appvars.<appname>_environment_pma_password: ""
      com.dockstarter.appvars.<appname>_environment_pma_user: "root"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_80: "8007"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
