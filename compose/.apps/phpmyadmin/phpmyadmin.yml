services:
  phpmyadmin:
    container_name: ${PHPMYADMIN__CONTAINER_NAME?}
    env_file: env_files/phpmyadmin.env
    environment:
      - TZ=${TZ?}
    restart: ${PHPMYADMIN__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/phpmyadmin:/sessions
      - ${DOCKER_VOLUME_STORAGE?}:/storage
