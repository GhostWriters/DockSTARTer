services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - PMA_HOST=${${_APPNAME_}_ENVIRONMENT_PMA_HOST}
      - PMA_PASSWORD=${${_APPNAME_}_ENVIRONMENT_PMA_PASSWORD}
      - PMA_USER=${${_APPNAME_}_ENVIRONMENT_PMA_USER}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/sessions
      - ${DOCKER_VOLUME_STORAGE}:/storage
