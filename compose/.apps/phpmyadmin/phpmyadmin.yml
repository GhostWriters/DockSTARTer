services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PMA_HOST=${<APPNAME>_ENVIRONMENT_PMA_HOST}
      - PMA_PASSWORD=${<APPNAME>_ENVIRONMENT_PMA_PASSWORD}
      - PMA_USER=${<APPNAME>_ENVIRONMENT_PMA_USER}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/sessions
      - ${DOCKER_VOLUME_STORAGE}:/storage
