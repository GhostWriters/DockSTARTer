services:
  ombi:
    image:           linuxserver/ombi
    container_name:  ombi
    restart:         always
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/ombi:/config
      - ${DOCKERSHAREDDIR}:/shared
