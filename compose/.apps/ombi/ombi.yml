services:
  ombi<__instance>:
    container_name: ${OMBI<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.ombi<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${OMBI<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/ombi<__instance>:/config
