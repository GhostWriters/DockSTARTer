# APPNICENAME=Ombi
# APPDESCRIPTION=Allow your users to Request Movies, TV Shows and Albums
services:
  ombi:
    image: linuxserver/ombi
    container_name: ombi
    restart: unless-stopped
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/ombi:/config
      - ${DOCKERSHAREDDIR}:/shared
