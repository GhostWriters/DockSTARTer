services:
  homebridge:
    container_name: ${HOMEBRIDGE__CONTAINER_NAME?}
    env_file: env_files/homebridge.env
    environment:
      - TZ=${TZ?}
    restart: ${HOMEBRIDGE__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/homebridge:/homebridge
      - ${DOCKER_VOLUME_STORAGE?}:/storage
