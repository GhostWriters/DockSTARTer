services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ENABLE_AVAHI=${<APPNAME>_ENVIRONMENT_ENABLE_AVAHI}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/homebridge
      - ${DOCKER_VOLUME_STORAGE}:/storage
