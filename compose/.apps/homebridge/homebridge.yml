services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - ENABLE_AVAHI=${${_APPNAME_}_ENVIRONMENT_ENABLE_AVAHI}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/homebridge
      - ${DOCKER_VOLUME_STORAGE}:/storage
