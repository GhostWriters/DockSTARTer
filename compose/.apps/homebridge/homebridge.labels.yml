services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Homebridge is a lightweight NodeJS server you can run on your home network that emulates the iOS HomeKit API"
      com.dockstarter.appinfo.nicename: "Homebridge"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_enable_avahi: "0"
      com.dockstarter.appvars.${_appname_}_network_mode: "host"
      com.dockstarter.appvars.${_appname_}_port_8581: "8581"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
