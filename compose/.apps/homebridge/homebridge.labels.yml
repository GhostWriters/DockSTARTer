services:
  homebridge:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: Homebridge is a lightweight NodeJS server you can run on your home network that emulates the iOS HomeKit API
      com.dockstarter.appinfo.nicename: Homebridge
      com.dockstarter.appvars.homebridge_config_ui: "1"
      com.dockstarter.appvars.homebridge_config_ui_port_8581: "8581"
      com.dockstarter.appvars.homebridge_enabled: "false"
      com.dockstarter.appvars.homebridge_enable_avahi: "0"
      com.dockstarter.appvars.homebridge_network_mode: "host"
      com.dockstarter.appvars.homebridge_restart: unless-stopped
