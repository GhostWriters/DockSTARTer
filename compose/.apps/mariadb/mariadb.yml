---
services:
  mariadb:
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=${MARIADB_ENVIRONMENT_MYSQL_ROOT_PASSWORD}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${MARIADB_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/mariadb:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
