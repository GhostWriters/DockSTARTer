services:
  mariadb<__instance>:
    container_name: ${MARIADB<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.mariadb
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${MARIADB<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/mariadb<__instance>:/config
