services:
  xbackbone:
    container_name: ${XBACKBONE__CONTAINER_NAME:?}
    env_file: env_files/xbackbone.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${XBACKBONE__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/xbackbone:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${XBACKBONE__VOLUME_UPLOADDIR:?}:/config/www/xbackbone/storage
