services:
  xbackbone:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "XBackBone is a simple, self-hosted, lightweight PHP file manager that support the instant sharing tool ShareX"
      com.dockstarter.appinfo.nicename: "xbackbone"
      com.dockstarter.appvars.xbackbone_container_name: "xbackbone"
      com.dockstarter.appvars.xbackbone_enabled: "false"
      com.dockstarter.appvars.xbackbone_network_mode: ""
      com.dockstarter.appvars.xbackbone_port_80: "80"
      com.dockstarter.appvars.xbackbone_restart: "unless-stopped"
      com.dockstarter.appvars.xbackbone_tag: "latest"
      com.dockstarter.appvars.xbackbone_volume_uploaddir: "/mnt/xbackbone"
