services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "XBackBone is a simple, self-hosted, lightweight PHP file manager that support the instant sharing tool ShareX"
      com.dockstarter.appinfo.nicename: "xbackbone"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_80: "80"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_uploaddir: "/mnt/xbackbone"
