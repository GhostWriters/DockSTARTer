services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Deluge with PrivoxyVPN"
      com.dockstarter.appinfo.nicename: "DelugeVPN"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_enable_privoxy: "no"
      com.dockstarter.appvars.<appname>_environment_lan_network: "192.168.x.x/24"
      com.dockstarter.appvars.<appname>_environment_name_servers: "1.1.1.1,8.8.8.8"
      com.dockstarter.appvars.<appname>_environment_vpn_client: "openvpn"
      com.dockstarter.appvars.<appname>_environment_vpn_enable: "no"
      com.dockstarter.appvars.<appname>_environment_vpn_input_ports: ""
      com.dockstarter.appvars.<appname>_environment_vpn_options: ""
      com.dockstarter.appvars.<appname>_environment_vpn_output_ports: ""
      com.dockstarter.appvars.<appname>_environment_vpn_pass: "your-vpn-pass"
      com.dockstarter.appvars.<appname>_environment_vpn_prov: "custom"
      com.dockstarter.appvars.<appname>_environment_vpn_user: "your-vpn-user"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_58846: "58846"
      com.dockstarter.appvars.<appname>_port_58946: "58946"
      com.dockstarter.appvars.<appname>_port_8112: "8112"
      com.dockstarter.appvars.<appname>_port_8118: "8118"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
