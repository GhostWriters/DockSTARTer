services:
  delugevpn:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${DELUGEVPN__CONTAINER_NAME:?}
    env_file: env_files/delugevpn.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    privileged: true
    restart: ${DELUGEVPN__RESTART:?}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/delugevpn:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
