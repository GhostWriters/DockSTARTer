services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: The PostgreSQL object-relational database system provides reliability and data integrity.
      com.dockstarter.appinfo.nicename: Postgres
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_password: ""
      com.dockstarter.appvars.<appname>_environment_user: "postgres"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_5432: "5432"
      com.dockstarter.appvars.<appname>_restart: unless-stopped
      com.dockstarter.appvars.<appname>_tag: "16"
