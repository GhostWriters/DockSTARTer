services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - POSTGRES_PASSWORD=${<APPNAME>_ENVIRONMENT_PASSWORD}
      - POSTGRES_USER=${<APPNAME>_ENVIRONMENT_USER}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/var/lib/postgresql/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
