services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - POSTGRES_PASSWORD=${${_APPNAME_}_ENVIRONMENT_PASSWORD}
      - POSTGRES_USER=${${_APPNAME_}_ENVIRONMENT_USER}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/var/lib/postgresql/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
