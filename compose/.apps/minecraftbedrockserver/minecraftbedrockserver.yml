services:
  minecraftbedrockserver:
    container_name: ${MINECRAFTBEDROCKSERVER__CONTAINER_NAME?}
    env_file: env_files/minecraftbedrockserver.env
    environment:
      - GID=${PGID?}
      - TZ=${TZ?}
      - UID=${PUID?}
    restart: ${MINECRAFTBEDROCKSERVER__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/minecraftbedrockserver:/data
      - ${DOCKER_VOLUME_STORAGE?}:/storage
