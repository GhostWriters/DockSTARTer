services:
  medusa<__instance>:
    container_name: ${MEDUSA<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.medusa<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${MEDUSA<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/medusa<__instance>:/config
