services:
  makemkv:
    container_name: ${MAKEMKV__CONTAINER_NAME:?}
    env_file: env_files/makemkv.env
    environment:
      - GROUP_ID=${PGID:?}
      - USER_ID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${MAKEMKV__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/makemkv:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${MAKEMKV__VOLUME_OUTPUTDIR:?}:/output
