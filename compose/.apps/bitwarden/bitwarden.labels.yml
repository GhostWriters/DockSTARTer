services:
  bitwarden:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Free and open source password management solution"
      com.dockstarter.appinfo.nicename: "Bitwarden"
      com.dockstarter.appvars.bitwarden_container_name: "bitwarden"
      com.dockstarter.appvars.bitwarden_enabled: "false"
      com.dockstarter.appvars.bitwarden_environment_admin_token: ""
      com.dockstarter.appvars.bitwarden_environment_database_url: "data/db.sqlite3"
      com.dockstarter.appvars.bitwarden_environment_disable_admin_token: "false"
      com.dockstarter.appvars.bitwarden_environment_domain: ""
      com.dockstarter.appvars.bitwarden_environment_enable_db_wal: "true"
      com.dockstarter.appvars.bitwarden_environment_invitations_allowed: "false"
      com.dockstarter.appvars.bitwarden_environment_show_password_hint: "false"
      com.dockstarter.appvars.bitwarden_environment_signups_allowed: "false"
      com.dockstarter.appvars.bitwarden_environment_signups_verify: "false"
      com.dockstarter.appvars.bitwarden_environment_websocket_enable: "true"
      com.dockstarter.appvars.bitwarden_network_mode: ""
      com.dockstarter.appvars.bitwarden_port_3012: "3012"
      com.dockstarter.appvars.bitwarden_port_80: "8013"
      com.dockstarter.appvars.bitwarden_restart: "unless-stopped"
      com.dockstarter.appvars.bitwarden_tag: "latest"
