services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Free and open source password management solution"
      com.dockstarter.appinfo.nicename: "Bitwarden"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_admin_token: ""
      com.dockstarter.appvars.${_appname_}_environment_database_url: "data/db.sqlite3"
      com.dockstarter.appvars.${_appname_}_environment_disable_admin_token: "false"
      com.dockstarter.appvars.${_appname_}_environment_domain: ""
      com.dockstarter.appvars.${_appname_}_environment_enable_db_wal: "true"
      com.dockstarter.appvars.${_appname_}_environment_invitations_allowed: "false"
      com.dockstarter.appvars.${_appname_}_environment_show_password_hint: "false"
      com.dockstarter.appvars.${_appname_}_environment_signups_allowed: "false"
      com.dockstarter.appvars.${_appname_}_environment_signups_verify: "false"
      com.dockstarter.appvars.${_appname_}_environment_websocket_enable: "true"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_3012: "3012"
      com.dockstarter.appvars.${_appname_}_port_80: "8013"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
