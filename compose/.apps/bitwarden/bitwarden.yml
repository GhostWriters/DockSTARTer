services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - ADMIN_TOKEN=${${_APPNAME_}_ENVIRONMENT_ADMIN_TOKEN}
      - DATABASE_URL=${${_APPNAME_}_ENVIRONMENT_DATABASE_URL}
      - DISABLE_ADMIN_TOKEN=${${_APPNAME_}_ENVIRONMENT_DISABLE_ADMIN_TOKEN}
      - DOMAIN=${${_APPNAME_}_ENVIRONMENT_DOMAIN}
      - ENABLE_DB_WAL=${${_APPNAME_}_ENVIRONMENT_ENABLE_DB_WAL}
      - INVITATIONS_ALLOWED=${${_APPNAME_}_ENVIRONMENT_INVITATIONS_ALLOWED}
      - SHOW_PASSWORD_HINT=${${_APPNAME_}_ENVIRONMENT_SHOW_PASSWORD_HINT}
      - SIGNUPS_ALLOWED=${${_APPNAME_}_ENVIRONMENT_SIGNUPS_ALLOWED}
      - SIGNUPS_VERIFY=${${_APPNAME_}_ENVIRONMENT_SIGNUPS_VERIFY}
      - TZ=${TZ}
      - WEBSOCKET_ENABLED=${${_APPNAME_}_ENVIRONMENT_WEBSOCKET_ENABLE}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
