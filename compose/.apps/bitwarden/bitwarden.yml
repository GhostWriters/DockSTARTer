services:
  bitwarden:
    container_name: ${BITWARDEN_CONTAINER_NAME}
    environment:
      - ADMIN_TOKEN=${BITWARDEN_ENVIRONMENT_ADMIN_TOKEN}
      - DATABASE_URL=${BITWARDEN_ENVIRONMENT_DATABASE_URL}
      - DISABLE_ADMIN_TOKEN=${BITWARDEN_ENVIRONMENT_DISABLE_ADMIN_TOKEN}
      - DOMAIN=${BITWARDEN_ENVIRONMENT_DOMAIN}
      - ENABLE_DB_WAL=${BITWARDEN_ENVIRONMENT_ENABLE_DB_WAL}
      - INVITATIONS_ALLOWED=${BITWARDEN_ENVIRONMENT_INVITATIONS_ALLOWED}
      - SHOW_PASSWORD_HINT=${BITWARDEN_ENVIRONMENT_SHOW_PASSWORD_HINT}
      - SIGNUPS_ALLOWED=${BITWARDEN_ENVIRONMENT_SIGNUPS_ALLOWED}
      - SIGNUPS_VERIFY=${BITWARDEN_ENVIRONMENT_SIGNUPS_VERIFY}
      - TZ=${TZ}
      - WEBSOCKET_ENABLED=${BITWARDEN_ENVIRONMENT_WEBSOCKET_ENABLE}
    restart: ${BITWARDEN_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/bitwarden:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
