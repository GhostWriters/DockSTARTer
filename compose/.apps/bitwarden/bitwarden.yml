services:
  bitwarden:
    container_name: ${BITWARDEN__CONTAINER_NAME}
    env_file: env_files/bitwarden.env
    environment:
      - TZ=${TZ}
    restart: ${BITWARDEN__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/bitwarden:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
