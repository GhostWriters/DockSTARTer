services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ADMIN_TOKEN=${<APPNAME>_ENVIRONMENT_ADMIN_TOKEN}
      - DATABASE_URL=${<APPNAME>_ENVIRONMENT_DATABASE_URL}
      - DISABLE_ADMIN_TOKEN=${<APPNAME>_ENVIRONMENT_DISABLE_ADMIN_TOKEN}
      - DOMAIN=${<APPNAME>_ENVIRONMENT_DOMAIN}
      - ENABLE_DB_WAL=${<APPNAME>_ENVIRONMENT_ENABLE_DB_WAL}
      - INVITATIONS_ALLOWED=${<APPNAME>_ENVIRONMENT_INVITATIONS_ALLOWED}
      - SHOW_PASSWORD_HINT=${<APPNAME>_ENVIRONMENT_SHOW_PASSWORD_HINT}
      - SIGNUPS_ALLOWED=${<APPNAME>_ENVIRONMENT_SIGNUPS_ALLOWED}
      - SIGNUPS_VERIFY=${<APPNAME>_ENVIRONMENT_SIGNUPS_VERIFY}
      - TZ=${TZ}
      - WEBSOCKET_ENABLED=${<APPNAME>_ENVIRONMENT_WEBSOCKET_ENABLE}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
