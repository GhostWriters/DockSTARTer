services:
  vsftpd:
    container_name: ${VSFTPD_CONTAINER_NAME}
    env_file: env_files/vsftpd.env
    environment:
      - TZ=${TZ}
    restart: ${VSFTPD_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${VSFTPD_VOLUME_DATADIR}:/home/vsftpd
