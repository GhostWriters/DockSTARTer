services:
  vsftpd<__instance>:
    container_name: ${VSFTPD<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.vsftpd<__instance>
    environment:
      - TZ=${TZ?}
    restart: ${VSFTPD<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${VSFTPD<__INSTANCE>__VOLUME_DATADIR?}:/home/vsftpd
