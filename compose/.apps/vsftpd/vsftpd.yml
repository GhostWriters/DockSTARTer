services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - FTP_USER=${<APPNAME>_ENVIRONMENT_FTP_USER}
      - FTP_PASS=${<APPNAME>_ENVIRONMENT_FTP_PASS}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_DATADIR}:/home/vsftpd
