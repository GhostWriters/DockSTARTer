services:
  vsftpd:
    container_name: ${VSFTPD__CONTAINER_NAME:?}
    env_file: env_files/vsftpd.env
    environment:
      - TZ=${TZ:?}
    restart: ${VSFTPD__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${VSFTPD__VOLUME_DATADIR:?}:/home/vsftpd
