services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - FTP_USER=${${_APPNAME_}_ENVIRONMENT_FTP_USER}
      - FTP_PASS=${${_APPNAME_}_ENVIRONMENT_FTP_PASS}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${${_APPNAME_}_VOLUME_DATADIR}:/home/vsftpd
