services:
  vsftpd:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Probably the most secure and fastest FTP server for UNIX-like systems"
      com.dockstarter.appinfo.nicename: "vsftpd"
      com.dockstarter.appvars.vsftpd_enabled: "false"
      com.dockstarter.appvars.vsftpd_environment_ftp_pass: ""
      com.dockstarter.appvars.vsftpd_environment_ftp_user: ""
      com.dockstarter.appvars.vsftpd_network_mode: ""
      com.dockstarter.appvars.vsftpd_port_21: "21"
      com.dockstarter.appvars.vsftpd_restart: "unless-stopped"
      com.dockstarter.appvars.vsftpd_tag: "latest"
      com.dockstarter.appvars.vsftpd_volume_datadir: "/mnt/vsftpd"
