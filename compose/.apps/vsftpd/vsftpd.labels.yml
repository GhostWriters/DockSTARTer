services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Probably the most secure and fastest FTP server for UNIX-like systems"
      com.dockstarter.appinfo.nicename: "vsftpd"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_ftp_pass: ""
      com.dockstarter.appvars.<appname>_environment_ftp_user: ""
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_21: "21"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_datadir: "/mnt/vsftpd"
