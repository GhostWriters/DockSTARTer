services:
  recyclarr:
    container_name: ${RECYCLARR_CONTAINER_NAME}
    env_file: env_files/recyclarr.env
    environment:
      - TZ=${TZ}
    restart: ${RECYCLARR_RESTART}
    user: ${PUID}:${PGID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/recyclarr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
