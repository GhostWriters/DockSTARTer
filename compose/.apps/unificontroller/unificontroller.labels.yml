services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Controller software for wireless networks"
      com.dockstarter.appinfo.nicename: "UnifiController"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_10001: "10001"
      com.dockstarter.appvars.<appname>_port_3478: "3478"
      com.dockstarter.appvars.<appname>_port_6789: "6789"
      com.dockstarter.appvars.<appname>_port_8080: "8080"
      com.dockstarter.appvars.<appname>_port_8081: "8081"
      com.dockstarter.appvars.<appname>_port_8443: "8443"
      com.dockstarter.appvars.<appname>_port_8843: "8843"
      com.dockstarter.appvars.<appname>_port_8880: "8880"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
