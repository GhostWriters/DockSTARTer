services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Docker image to run Samba to provide a compatible Time Machine for macOS"
      com.dockstarter.appinfo.nicename: "TimeMachine"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_custom_smb_conf: "false"
      com.dockstarter.appvars.<appname>_environment_custom_user: "false"
      com.dockstarter.appvars.<appname>_environment_debug_level: "1"
      com.dockstarter.appvars.<appname>_environment_external_conf: ""
      com.dockstarter.appvars.<appname>_environment_hide_shares: "no"
      com.dockstarter.appvars.<appname>_environment_mimic_model: "TimeCapsule8,119"
      com.dockstarter.appvars.<appname>_environment_password: "timemachine"
      com.dockstarter.appvars.<appname>_environment_set_permissions: "false"
      com.dockstarter.appvars.<appname>_environment_share_name: "TimeMachine"
      com.dockstarter.appvars.<appname>_environment_smb_inherit_permissions: "no"
      com.dockstarter.appvars.<appname>_environment_smb_metadata: "stream"
      com.dockstarter.appvars.<appname>_environment_smb_nfs_aces: "yes"
      com.dockstarter.appvars.<appname>_environment_smb_port: "445"
      com.dockstarter.appvars.<appname>_environment_smb_vfs_objects: "acl_xattr fruit streams_xattr"
      com.dockstarter.appvars.<appname>_environment_tm_groupname: "timemachine"
      com.dockstarter.appvars.<appname>_environment_tm_username: "timemachine"
      com.dockstarter.appvars.<appname>_environment_vol_size_limit: "0"
      com.dockstarter.appvars.<appname>_environment_workgroup: "WORKGROUP"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_137: "137"
      com.dockstarter.appvars.<appname>_port_138: "138"
      com.dockstarter.appvars.<appname>_port_139: "139"
      com.dockstarter.appvars.<appname>_port_445: "445"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_datadir: "/opt/timemachine"
