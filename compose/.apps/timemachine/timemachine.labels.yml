services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Docker image to run Samba to provide a compatible Time Machine for macOS"
      com.dockstarter.appinfo.nicename: "TimeMachine"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_custom_smb_conf: "false"
      com.dockstarter.appvars.${_appname_}_environment_custom_user: "false"
      com.dockstarter.appvars.${_appname_}_environment_debug_level: "1"
      com.dockstarter.appvars.${_appname_}_environment_external_conf: ""
      com.dockstarter.appvars.${_appname_}_environment_hide_shares: "no"
      com.dockstarter.appvars.${_appname_}_environment_mimic_model: "TimeCapsule8,119"
      com.dockstarter.appvars.${_appname_}_environment_password: "timemachine"
      com.dockstarter.appvars.${_appname_}_environment_set_permissions: "false"
      com.dockstarter.appvars.${_appname_}_environment_share_name: "TimeMachine"
      com.dockstarter.appvars.${_appname_}_environment_smb_inherit_permissions: "no"
      com.dockstarter.appvars.${_appname_}_environment_smb_metadata: "stream"
      com.dockstarter.appvars.${_appname_}_environment_smb_nfs_aces: "yes"
      com.dockstarter.appvars.${_appname_}_environment_smb_port: "445"
      com.dockstarter.appvars.${_appname_}_environment_smb_vfs_objects: "acl_xattr fruit streams_xattr"
      com.dockstarter.appvars.${_appname_}_environment_tm_groupname: "timemachine"
      com.dockstarter.appvars.${_appname_}_environment_tm_username: "timemachine"
      com.dockstarter.appvars.${_appname_}_environment_vol_size_limit: "0"
      com.dockstarter.appvars.${_appname_}_environment_workgroup: "WORKGROUP"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_137: "137"
      com.dockstarter.appvars.${_appname_}_port_138: "138"
      com.dockstarter.appvars.${_appname_}_port_139: "139"
      com.dockstarter.appvars.${_appname_}_port_445: "445"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_datadir: "/opt/timemachine"
