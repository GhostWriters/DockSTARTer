services:
  timemachine:
    container_name: timemachine
    environment:
      - CUSTOM_SMB_CONF=${TIMEMACHINE_ENVIRONMENT_CUSTOM_SMB_CONF}
      - CUSTOM_USER=${TIMEMACHINE_ENVIRONMENT_CUSTOM_USER}
      - DEBUG_LEVEL=${TIMEMACHINE_ENVIRONMENT_DEBUG_LEVEL}
      - EXTERNAL_CONF=${TIMEMACHINE_ENVIRONMENT_EXTERNAL_CONF}
      - HIDE_SHARES=${TIMEMACHINE_ENVIRONMENT_HIDE_SHARES}
      - MIMIC_MODEL=${TIMEMACHINE_ENVIRONMENT_MIMIC_MODEL}
      - PASSWORD=${TIMEMACHINE_ENVIRONMENT_PASSWORD}
      - PGID=${PGID}
      - PUID=${PUID}
      - SET_PERMISSIONS=${TIMEMACHINE_ENVIRONMENT_SET_PERMISSIONS}
      - SHARE_NAME=${TIMEMACHINE_ENVIRONMENT_SHARE_NAME}
      - SMB_INHERIT_PERMISSIONS=${TIMEMACHINE_ENVIRONMENT_SMB_INHERIT_PERMISSIONS}
      - SMB_METADATA=${TIMEMACHINE_ENVIRONMENT_SMB_METADATA}
      - SMB_NFS_ACES=${TIMEMACHINE_ENVIRONMENT_SMB_NFS_ACES}
      - SMB_PORT=${TIMEMACHINE_ENVIRONMENT_SMB_PORT}
      - SMB_VFS_OBJECTS=${TIMEMACHINE_ENVIRONMENT_SMB_VFS_OBJECTS}
      - TM_GROUPNAME=${TIMEMACHINE_ENVIRONMENT_TM_GROUPNAME}
      - TM_USERNAME=${TIMEMACHINE_ENVIRONMENT_TM_USERNAME}
      - TZ=${TZ}
      - VOLUME_SIZE_LIMIT=${TIMEMACHINE_ENVIRONMENT_VOL_SIZE_LIMIT}
      - WORKGROUP=${TIMEMACHINE_ENVIRONMENT_WORKGROUP}
    restart: ${TIMEMACHINE_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/timemachine/var-lib-samba:/var/lib/samba
      - ${DOCKER_VOLUME_CONFIG}/timemachine/var-cache-samba:/var/cache/samba
      - ${DOCKER_VOLUME_CONFIG}/timemachine/run-samba:/run/samba
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${TIMEMACHINE_VOLUME_DATADIR}:/opt/timemachine
