services:
  beets<__instance>:
    container_name: ${BEETS<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.beets<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${BEETS<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/beets<__instance>:/config
