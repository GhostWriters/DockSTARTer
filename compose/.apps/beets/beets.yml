services:
  beets:
    container_name: ${BEETS__CONTAINER_NAME?}
    env_file: env_files/beets.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${BEETS__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/beets:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
