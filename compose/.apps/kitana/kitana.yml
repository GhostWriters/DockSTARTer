services:
  kitana:
    command: -B 0.0.0.0:31337 -P
    container_name: ${KITANA__CONTAINER_NAME?}
    env_file: env_files/kitana.env
    environment:
      - TZ=${TZ?}
    restart: ${KITANA__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/kitana:/app/data
      - ${DOCKER_VOLUME_STORAGE?}:/storage
