services:
  <appname>:
    command: -B 0.0.0.0:31337 -P
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/app/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
