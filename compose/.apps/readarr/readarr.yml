services:
  readarr:
    container_name: ${READARR__CONTAINER_NAME}
    env_file: env_files/readarr.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${READARR__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/readarr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
