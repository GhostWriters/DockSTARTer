services:
  readarr<__instance>:
    container_name: ${READARR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.readarr
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${READARR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/readarr<__instance>:/config
