services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "eBook and audiobook collection manager for Usenet and BitTorrent users."
      com.dockstarter.appinfo.nicename: "Readarr"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8787: "8787"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "develop"
