services:
  omadacontroller:
    container_name: omadacontroller
    environment:
      - MANAGE_HTTP_PORT=${OMADACONTROLLER_PORT_8088}
      - MANAGE_HTTPS_PORT=${OMADACONTROLLER_PORT_8043}
      - PGID=${PGID}
      - PORT_ADOPT_V1=${OMADACONTROLLER_PORT_29812}
      - PORT_APP_DISCOVERY=${OMADACONTROLLER_PORT_27001}
      - PORT_DISCOVERY=${OMADACONTROLLER_PORT_29810}
      - PORT_MANAGER_V1=${OMADACONTROLLER_PORT_29811}
      - PORT_MANAGER_V2=${OMADACONTROLLER_PORT_29814}
      - PORT_UPGRADE_V1=${OMADACONTROLLER_PORT_29813}
      - PUID=${PUID}
      - SHOW_MONGODB_LOGS=${OMADACONTROLLER_ENVIRONMENT_SHOW_MONGODB_LOGS}
      - SHOW_SERVER_LOGS=${OMADACONTROLLER_ENVIRONMENT_SHOW_SERVER_LOGS}
      - SMALL_FILES=${OMADACONTROLLER_ENVIRONMENT_SMALL_FILES}
      - TZ=${TZ}
    restart: ${OMADACONTROLLER_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/omadacontroller:/opt/tplink/EAPController/data
      - ${DOCKER_VOLUME_CONFIG}/omadacontroller/logs:/opt/tplink/EAPController/logs
      - ${DOCKER_VOLUME_CONFIG}/omadacontroller/work:/opt/tplink/EAPController/work
      - ${DOCKER_VOLUME_STORAGE}:/storage
