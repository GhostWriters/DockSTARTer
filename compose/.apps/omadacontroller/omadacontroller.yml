services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - MANAGE_HTTP_PORT=${<APPNAME>_PORT_8088}
      - MANAGE_HTTPS_PORT=${<APPNAME>_PORT_8043}
      - PGID=${PGID}
      - PORT_ADOPT_V1=${<APPNAME>_PORT_29812}
      - PORT_APP_DISCOVERY=${<APPNAME>_PORT_27001}
      - PORT_DISCOVERY=${<APPNAME>_PORT_29810}
      - PORT_MANAGER_V1=${<APPNAME>_PORT_29811}
      - PORT_MANAGER_V2=${<APPNAME>_PORT_29814}
      - PORT_UPGRADE_V1=${<APPNAME>_PORT_29813}
      - PUID=${PUID}
      - SHOW_MONGODB_LOGS=${<APPNAME>_ENVIRONMENT_SHOW_MONGODB_LOGS}
      - SHOW_SERVER_LOGS=${<APPNAME>_ENVIRONMENT_SHOW_SERVER_LOGS}
      - SMALL_FILES=${<APPNAME>_ENVIRONMENT_SMALL_FILES}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/opt/tplink/EAPController/data
      - ${DOCKER_VOLUME_CONFIG}/<appname>/logs:/opt/tplink/EAPController/logs
      - ${DOCKER_VOLUME_CONFIG}/<appname>/work:/opt/tplink/EAPController/work
      - ${DOCKER_VOLUME_STORAGE}:/storage
