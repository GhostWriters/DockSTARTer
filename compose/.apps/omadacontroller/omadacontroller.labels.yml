---
services:
  omadacontroller:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Docker image based off of Ubuntu:18.04 for TP-Link Omada Controller to control TP-Link Omada EAP Series Wireless Access Points"
      com.dockstarter.appinfo.nicename: "OmadaController"
      com.dockstarter.appvars.omadacontroller_enabled: "false"
      com.dockstarter.appvars.omadacontroller_environment_show_mongodb_logs: "false"
      com.dockstarter.appvars.omadacontroller_environment_show_server_logs: "true"
      com.dockstarter.appvars.omadacontroller_environment_small_files: "false"
      com.dockstarter.appvars.omadacontroller_network_mode: ""
      com.dockstarter.appvars.omadacontroller_port_27001: "27001"
      com.dockstarter.appvars.omadacontroller_port_29810: "29810"
      com.dockstarter.appvars.omadacontroller_port_29811: "29811"
      com.dockstarter.appvars.omadacontroller_port_29812: "29812"
      com.dockstarter.appvars.omadacontroller_port_29813: "29813"
      com.dockstarter.appvars.omadacontroller_port_29814: "29814"
      com.dockstarter.appvars.omadacontroller_port_8043: "8043"
      com.dockstarter.appvars.omadacontroller_port_8088: "8088"
