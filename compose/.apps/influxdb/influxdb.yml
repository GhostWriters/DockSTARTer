services:
  influxdb:
    container_name: ${INFLUXDB_CONTAINER_NAME}
    env_file: env_files/influxdb.env
    environment:
      - TZ=${TZ}
    restart: ${INFLUXDB_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/influxdb:/var/lib/influxdb
      - ${DOCKER_VOLUME_STORAGE}:/storage
