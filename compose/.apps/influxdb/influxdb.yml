services:
  influxdb:
    container_name: influxdb
    environment:
      - TZ=${TZ}
    labels:
      com.dockstarter.influxdb_description: "Time series database for recording metrics, events, and analytics"
      com.dockstarter.influxdb_nicename: "InfluxDB"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/influxdb:/var/lib/influxdb
      - ${DOCKERSHAREDDIR}:/shared
