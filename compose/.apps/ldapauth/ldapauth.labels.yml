services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Ldap-auth software is for authenticating users who request protected resources from servers proxied by nginx."
      com.dockstarter.appinfo.nicename: "ldapauth"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_certfile: ""
      com.dockstarter.appvars.<appname>_environment_fernetkey: ""
      com.dockstarter.appvars.<appname>_environment_keyfile: ""
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8888: "8888"
      com.dockstarter.appvars.<appname>_port_9000: "9000"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
