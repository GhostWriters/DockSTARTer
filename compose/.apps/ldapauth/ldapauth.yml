services:
  ldapauth<__instance>:
    container_name: ${LDAPAUTH<__INSTANCE>__CONTAINER_NAME?}
    env_file: env_files/ldapauth<__instance>.env
    environment:
      - TZ=${TZ?}
    restart: ${LDAPAUTH<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE?}:/storage
