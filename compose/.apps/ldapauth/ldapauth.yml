services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - CERTFILE=${<APPNAME>_ENVIRONMENT_CERTFILE}
      - FERNETKEY=${<APPNAME>_ENVIRONMENT_FERNETKEY}
      - KEYFILE=${<APPNAME>_ENVIRONMENT_KEYFILE}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
