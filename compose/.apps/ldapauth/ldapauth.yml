services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - CERTFILE=${${_APPNAME_}_ENVIRONMENT_CERTFILE}
      - FERNETKEY=${${_APPNAME_}_ENVIRONMENT_FERNETKEY}
      - KEYFILE=${${_APPNAME_}_ENVIRONMENT_KEYFILE}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
