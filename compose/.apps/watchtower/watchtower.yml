services:
  watchtower:
    container_name: ${WATCHTOWER_CONTAINER_NAME}
    env_file: env_files/watchtower.env
    environment:
      - TZ=${TZ}
    restart: ${WATCHTOWER_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${WATCHTOWER_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
