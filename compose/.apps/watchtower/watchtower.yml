services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - REPO_PASS=${<APPNAME>_ENVIRONMENT_REPO_PASS}
      - REPO_USER=${<APPNAME>_ENVIRONMENT_REPO_USER}
      - TZ=${TZ}
      - WATCHTOWER_CLEANUP=${<APPNAME>_ENVIRONMENT_CLEANUP}
      - WATCHTOWER_INCLUDE_STOPPED=${<APPNAME>_ENVIRONMENT_INCLUDE_STOPPED}
      - WATCHTOWER_MONITOR_ONLY=${<APPNAME>_ENVIRONMENT_MONITOR_ONLY}
      - WATCHTOWER_NOTIFICATION_TEMPLATE=${<APPNAME>_ENVIRONMENT_NOTIFICATION_TEMPLATE}
      - WATCHTOWER_NOTIFICATION_URL=${<APPNAME>_ENVIRONMENT_NOTIFICATION_URL}
      - WATCHTOWER_NOTIFICATIONS_LEVEL=${<APPNAME>_ENVIRONMENT_NOTIFICATIONS_LEVEL}
      - WATCHTOWER_NOTIFICATIONS=${<APPNAME>_ENVIRONMENT_NOTIFICATIONS}
      - WATCHTOWER_SCHEDULE=${<APPNAME>_ENVIRONMENT_SCHEDULE}
      - WATCHTOWER_TIMEOUT=${<APPNAME>_ENVIRONMENT_TIMEOUT}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
