services:
  watchtower:
    container_name: watchtower
    environment:
      - REPO_PASS=${WATCHTOWER_ENVIRONMENT_REPO_PASS}
      - REPO_USER=${WATCHTOWER_ENVIRONMENT_REPO_USER}
      - TZ=${TZ}
      - WATCHTOWER_CLEANUP=${WATCHTOWER_ENVIRONMENT_CLEANUP}
      - WATCHTOWER_INCLUDE_STOPPED=${WATCHTOWER_ENVIRONMENT_INCLUDE_STOPPED}
      - WATCHTOWER_MONITOR_ONLY=${WATCHTOWER_ENVIRONMENT_MONITOR_ONLY}
      - WATCHTOWER_NOTIFICATION_TEMPLATE=${WATCHTOWER_ENVIRONMENT_NOTIFICATION_TEMPLATE}
      - WATCHTOWER_NOTIFICATION_URL=${WATCHTOWER_ENVIRONMENT_NOTIFICATION_URL}
      - WATCHTOWER_NOTIFICATIONS_LEVEL=${WATCHTOWER_ENVIRONMENT_NOTIFICATIONS_LEVEL}
      - WATCHTOWER_NOTIFICATIONS=${WATCHTOWER_ENVIRONMENT_NOTIFICATIONS}
      - WATCHTOWER_SCHEDULE=${WATCHTOWER_ENVIRONMENT_SCHEDULE}
      - WATCHTOWER_TIMEOUT=${WATCHTOWER_ENVIRONMENT_TIMEOUT}
    restart: ${WATCHTOWER_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${WATCHTOWER_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
