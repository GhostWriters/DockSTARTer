services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - REPO_PASS=${${_APPNAME_}_ENVIRONMENT_REPO_PASS}
      - REPO_USER=${${_APPNAME_}_ENVIRONMENT_REPO_USER}
      - TZ=${TZ}
      - WATCHTOWER_CLEANUP=${${_APPNAME_}_ENVIRONMENT_CLEANUP}
      - WATCHTOWER_INCLUDE_STOPPED=${${_APPNAME_}_ENVIRONMENT_INCLUDE_STOPPED}
      - WATCHTOWER_MONITOR_ONLY=${${_APPNAME_}_ENVIRONMENT_MONITOR_ONLY}
      - WATCHTOWER_NOTIFICATION_TEMPLATE=${${_APPNAME_}_ENVIRONMENT_NOTIFICATION_TEMPLATE}
      - WATCHTOWER_NOTIFICATION_URL=${${_APPNAME_}_ENVIRONMENT_NOTIFICATION_URL}
      - WATCHTOWER_NOTIFICATIONS_LEVEL=${${_APPNAME_}_ENVIRONMENT_NOTIFICATIONS_LEVEL}
      - WATCHTOWER_NOTIFICATIONS=${${_APPNAME_}_ENVIRONMENT_NOTIFICATIONS}
      - WATCHTOWER_SCHEDULE=${${_APPNAME_}_ENVIRONMENT_SCHEDULE}
      - WATCHTOWER_TIMEOUT=${${_APPNAME_}_ENVIRONMENT_TIMEOUT}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${${_APPNAME_}_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
