services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Automatically update running Docker containers"
      com.dockstarter.appinfo.nicename: "Watchtower"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "true"
      com.dockstarter.appvars.${_appname_}_environment_cleanup: "true"
      com.dockstarter.appvars.${_appname_}_environment_include_stopped: "false"
      com.dockstarter.appvars.${_appname_}_environment_monitor_only: "false"
      com.dockstarter.appvars.${_appname_}_environment_notification_template: "{{range .}}{{.Message}}{{println}}{{end}}"
      com.dockstarter.appvars.${_appname_}_environment_notification_url: ""
      com.dockstarter.appvars.${_appname_}_environment_notifications: "shoutrrr"
      com.dockstarter.appvars.${_appname_}_environment_notifications_level: "info"
      com.dockstarter.appvars.${_appname_}_environment_repo_pass: ""
      com.dockstarter.appvars.${_appname_}_environment_repo_user: ""
      com.dockstarter.appvars.${_appname_}_environment_schedule: "0 0 4 * * *"
      com.dockstarter.appvars.${_appname_}_environment_timeout: "10s"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_docker_socket: "/var/run/docker.sock"
