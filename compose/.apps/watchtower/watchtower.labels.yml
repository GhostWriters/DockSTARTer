services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Automatically update running Docker containers"
      com.dockstarter.appinfo.nicename: "Watchtower"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "true"
      com.dockstarter.appvars.<appname>_environment_cleanup: "true"
      com.dockstarter.appvars.<appname>_environment_include_stopped: "false"
      com.dockstarter.appvars.<appname>_environment_monitor_only: "false"
      com.dockstarter.appvars.<appname>_environment_notification_template: "{{range .}}{{.Message}}{{println}}{{end}}"
      com.dockstarter.appvars.<appname>_environment_notification_url: ""
      com.dockstarter.appvars.<appname>_environment_notifications: "shoutrrr"
      com.dockstarter.appvars.<appname>_environment_notifications_level: "info"
      com.dockstarter.appvars.<appname>_environment_repo_pass: ""
      com.dockstarter.appvars.<appname>_environment_repo_user: ""
      com.dockstarter.appvars.<appname>_environment_schedule: "0 0 4 * * *"
      com.dockstarter.appvars.<appname>_environment_timeout: "10s"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_docker_socket: "/var/run/docker.sock"
