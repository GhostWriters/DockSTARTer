services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - ARGS=${${_APPNAME_}_ENVIRONMENT_ARGS}
      - CF_APIKEY=${${_APPNAME_}_ENVIRONMENT_APIKEY}
      - CF_APITOKEN=${${_APPNAME_}_ENVIRONMENT_APITOKEN}
      - CF_HOSTS=${${_APPNAME_}_ENVIRONMENT_HOSTS}
      - CF_RECORDTYPES=${${_APPNAME_}_ENVIRONMENT_RECORDTYPES}
      - CF_USER=${${_APPNAME_}_ENVIRONMENT_USER}
      - CF_ZONES=${${_APPNAME_}_ENVIRONMENT_ZONES}
      - DETECTION_MODE=${${_APPNAME_}_ENVIRONMENT_DETECTION_MODE}
      - INTERVAL=${${_APPNAME_}_ENVIRONMENT_INTERVAL}
      - LOG_LEVEL=${${_APPNAME_}_ENVIRONMENT_LOG_LEVEL}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
