services:
  cloudflareddns:
    container_name: ${CLOUDFLAREDDNS_CONTAINER_NAME}
    environment:
      - CF_APIKEY=${CLOUDFLAREDDNS_ENVIRONMENT_APIKEY}
      - CF_APITOKEN=${CLOUDFLAREDDNS_ENVIRONMENT_APITOKEN}
      - CF_HOSTS=${CLOUDFLAREDDNS_ENVIRONMENT_HOSTS}
      - CF_RECORDTYPES=${CLOUDFLAREDDNS_ENVIRONMENT_RECORDTYPES}
      - CF_USER=${CLOUDFLAREDDNS_ENVIRONMENT_USER}
      - CF_ZONES=${CLOUDFLAREDDNS_ENVIRONMENT_ZONES}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${CLOUDFLAREDDNS_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/cloudflareddns:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
