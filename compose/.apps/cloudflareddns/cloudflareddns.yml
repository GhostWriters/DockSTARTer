services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ARGS=${<APPNAME>_ENVIRONMENT_ARGS}
      - CF_APIKEY=${<APPNAME>_ENVIRONMENT_APIKEY}
      - CF_APITOKEN=${<APPNAME>_ENVIRONMENT_APITOKEN}
      - CF_HOSTS=${<APPNAME>_ENVIRONMENT_HOSTS}
      - CF_RECORDTYPES=${<APPNAME>_ENVIRONMENT_RECORDTYPES}
      - CF_USER=${<APPNAME>_ENVIRONMENT_USER}
      - CF_ZONES=${<APPNAME>_ENVIRONMENT_ZONES}
      - DETECTION_MODE=${<APPNAME>_ENVIRONMENT_DETECTION_MODE}
      - INTERVAL=${<APPNAME>_ENVIRONMENT_INTERVAL}
      - LOG_LEVEL=${<APPNAME>_ENVIRONMENT_LOG_LEVEL}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
