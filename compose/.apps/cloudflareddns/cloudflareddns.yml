services:
  cloudflareddns:
    container_name: cloudflareddns
    environment:
      - API_KEY=${CLOUDFLAREDDNS_API_KEY}
      - DELETE_ON_STOP=${CLOUDFLAREDDNS_DELETE_ON_STOP}
      - EMAIL=${CLOUDFLAREDDNS_EMAIL}
      - PROXIED=${CLOUDFLAREDDNS_PROXIED}
      - RRTYPE=${CLOUDFLAREDDNS_RRTYPE}
      - SUBDOMAIN=${CLOUDFLAREDDNS_SUBDOMAIN}
      - TZ=${TZ}
      - ZONE=${CLOUDFLAREDDNS_ZONE}
    labels:
      com.dockstarter.cloudflareddns_description: Free service which will point a DNS to an IP of your choice
      com.dockstarter.cloudflareddns_nicename: CloudFlareDDNS
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared
