services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Free service which will point a DNS to an IP of your choice"
      com.dockstarter.appinfo.nicename: "CloudFlareDDNS"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_apikey: ""
      com.dockstarter.appvars.${_appname_}_environment_apitoken: ""
      com.dockstarter.appvars.${_appname_}_environment_args: ""
      com.dockstarter.appvars.${_appname_}_environment_detection_mode: "dig-google.com"
      com.dockstarter.appvars.${_appname_}_environment_hosts: ""
      com.dockstarter.appvars.${_appname_}_environment_interval: "300"
      com.dockstarter.appvars.${_appname_}_environment_log_level: "2"
      com.dockstarter.appvars.${_appname_}_environment_recordtypes: "A"
      com.dockstarter.appvars.${_appname_}_environment_user: ""
      com.dockstarter.appvars.${_appname_}_environment_zones: ""
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
