services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Free service which will point a DNS to an IP of your choice"
      com.dockstarter.appinfo.nicename: "CloudFlareDDNS"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_apikey: ""
      com.dockstarter.appvars.<appname>_environment_apitoken: ""
      com.dockstarter.appvars.<appname>_environment_args: ""
      com.dockstarter.appvars.<appname>_environment_detection_mode: "dig-google.com"
      com.dockstarter.appvars.<appname>_environment_hosts: ""
      com.dockstarter.appvars.<appname>_environment_interval: "300"
      com.dockstarter.appvars.<appname>_environment_log_level: "2"
      com.dockstarter.appvars.<appname>_environment_recordtypes: "A"
      com.dockstarter.appvars.<appname>_environment_user: ""
      com.dockstarter.appvars.<appname>_environment_zones: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
