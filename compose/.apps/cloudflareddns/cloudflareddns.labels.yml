services:
  cloudflareddns:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Free service which will point a DNS to an IP of your choice"
      com.dockstarter.appinfo.nicename: "CloudFlareDDNS"
      com.dockstarter.appvars.cloudflareddns_container_name: "cloudflareddns"
      com.dockstarter.appvars.cloudflareddns_enabled: "false"
      com.dockstarter.appvars.cloudflareddns_environment_apikey: ""
      com.dockstarter.appvars.cloudflareddns_environment_apitoken: ""
      com.dockstarter.appvars.cloudflareddns_environment_args: ""
      com.dockstarter.appvars.cloudflareddns_environment_detection_mode: "dig-google.com"
      com.dockstarter.appvars.cloudflareddns_environment_hosts: ""
      com.dockstarter.appvars.cloudflareddns_environment_interval: "300"
      com.dockstarter.appvars.cloudflareddns_environment_log_level: "2"
      com.dockstarter.appvars.cloudflareddns_environment_recordtypes: "A"
      com.dockstarter.appvars.cloudflareddns_environment_user: ""
      com.dockstarter.appvars.cloudflareddns_environment_zones: ""
      com.dockstarter.appvars.cloudflareddns_restart: "unless-stopped"
      com.dockstarter.appvars.cloudflareddns_tag: "latest"
