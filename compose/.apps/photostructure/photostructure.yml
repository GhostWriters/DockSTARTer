services:
  photostructure:
    container_name: ${PHOTOSTRUCTURE__CONTAINER_NAME:?}
    env_file: env_files/photostructure.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${PHOTOSTRUCTURE__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/photostructure:/ps/config
      - ${DOCKER_VOLUME_CONFIG:?}/photostructure/logs:/ps/logs
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
      - ${PHOTOSTRUCTURE__VOLUME_CACHE_DIRECTORY:?}:/ps/tmp
      - ${PHOTOSTRUCTURE__VOLUME_LIBRARY:?}:/ps/library
