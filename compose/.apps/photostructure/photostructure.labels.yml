services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "PhotoStructure is your new home for all your photos & videos."
      com.dockstarter.appinfo.nicename: "PhotoStructure"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_expose_network_without_auth: "true"
      com.dockstarter.appvars.<appname>_environment_force_local_db_replica: "0"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_1787: "1787"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_cache_directory: "/tmp/photostructure_cache"
      com.dockstarter.appvars.<appname>_volume_library: "/mnt/photostructure"
