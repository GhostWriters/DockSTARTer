services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Lidarr companion script to automatically download music for Lidarr"
      com.dockstarter.appinfo.nicename: "AMD"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_arl_token: ""
      com.dockstarter.appvars.<appname>_environment_autostart: "true"
      com.dockstarter.appvars.<appname>_environment_bitrate: "320"
      com.dockstarter.appvars.<appname>_environment_concurrency: "1"
      com.dockstarter.appvars.<appname>_environment_download_mode: "wanted"
      com.dockstarter.appvars.<appname>_environment_downloads: "/storage/downloads"
      com.dockstarter.appvars.<appname>_environment_file_permissions: "666"
      com.dockstarter.appvars.<appname>_environment_folder_permissions: "766"
      com.dockstarter.appvars.<appname>_environment_format: "FLAC"
      com.dockstarter.appvars.<appname>_environment_lidarr_api_key: ""
      com.dockstarter.appvars.<appname>_environment_lidarr_url: "http://lidarr:8686"
      com.dockstarter.appvars.<appname>_environment_list: "both"
      com.dockstarter.appvars.<appname>_environment_match_distance: "10"
      com.dockstarter.appvars.<appname>_environment_mbrainzmirror: "https://musicbrainz.org"
      com.dockstarter.appvars.<appname>_environment_mbratelimit: "1"
      com.dockstarter.appvars.<appname>_environment_replay_again: "true"
      com.dockstarter.appvars.<appname>_environment_required_quality: "false"
      com.dockstarter.appvars.<appname>_environment_script_interval: "1h"
      com.dockstarter.appvars.<appname>_environment_search_type: "both"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
