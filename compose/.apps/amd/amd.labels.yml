services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Lidarr companion script to automatically download music for Lidarr"
      com.dockstarter.appinfo.nicename: "AMD"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_arl_token: ""
      com.dockstarter.appvars.${_appname_}_environment_autostart: "true"
      com.dockstarter.appvars.${_appname_}_environment_bitrate: "320"
      com.dockstarter.appvars.${_appname_}_environment_concurrency: "1"
      com.dockstarter.appvars.${_appname_}_environment_download_mode: "wanted"
      com.dockstarter.appvars.${_appname_}_environment_downloads: "/storage/downloads"
      com.dockstarter.appvars.${_appname_}_environment_file_permissions: "666"
      com.dockstarter.appvars.${_appname_}_environment_folder_permissions: "766"
      com.dockstarter.appvars.${_appname_}_environment_format: "FLAC"
      com.dockstarter.appvars.${_appname_}_environment_lidarr_api_key: ""
      com.dockstarter.appvars.${_appname_}_environment_lidarr_url: "http://lidarr:8686"
      com.dockstarter.appvars.${_appname_}_environment_list: "both"
      com.dockstarter.appvars.${_appname_}_environment_match_distance: "10"
      com.dockstarter.appvars.${_appname_}_environment_mbrainzmirror: "https://musicbrainz.org"
      com.dockstarter.appvars.${_appname_}_environment_mbratelimit: "1"
      com.dockstarter.appvars.${_appname_}_environment_replay_again: "true"
      com.dockstarter.appvars.${_appname_}_environment_required_quality: "false"
      com.dockstarter.appvars.${_appname_}_environment_script_interval: "1h"
      com.dockstarter.appvars.${_appname_}_environment_search_type: "both"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
