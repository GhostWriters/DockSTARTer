services:
  amd:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Lidarr companion script to automatically download music for Lidarr"
      com.dockstarter.appinfo.nicename: "AMD"
      com.dockstarter.appvars.amd_container_name: "amd"
      com.dockstarter.appvars.amd_enabled: "false"
      com.dockstarter.appvars.amd_environment_arl_token: ""
      com.dockstarter.appvars.amd_environment_autostart: "true"
      com.dockstarter.appvars.amd_environment_bitrate: "320"
      com.dockstarter.appvars.amd_environment_concurrency: "1"
      com.dockstarter.appvars.amd_environment_download_mode: "wanted"
      com.dockstarter.appvars.amd_environment_downloads: "/storage/downloads"
      com.dockstarter.appvars.amd_environment_file_permissions: "666"
      com.dockstarter.appvars.amd_environment_folder_permissions: "766"
      com.dockstarter.appvars.amd_environment_format: "FLAC"
      com.dockstarter.appvars.amd_environment_lidarr_api_key: ""
      com.dockstarter.appvars.amd_environment_lidarr_url: "http://lidarr:8686"
      com.dockstarter.appvars.amd_environment_list: "both"
      com.dockstarter.appvars.amd_environment_match_distance: "10"
      com.dockstarter.appvars.amd_environment_mbrainzmirror: "https://musicbrainz.org"
      com.dockstarter.appvars.amd_environment_mbratelimit: "1"
      com.dockstarter.appvars.amd_environment_replay_again: "true"
      com.dockstarter.appvars.amd_environment_required_quality: "false"
      com.dockstarter.appvars.amd_environment_script_interval: "1h"
      com.dockstarter.appvars.amd_environment_search_type: "both"
      com.dockstarter.appvars.amd_network_mode: ""
      com.dockstarter.appvars.amd_restart: "unless-stopped"
      com.dockstarter.appvars.amd_tag: "latest"
