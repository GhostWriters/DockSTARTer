services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ARL_TOKEN=${<APPNAME>_ENVIRONMENT_ARL_TOKEN}
      - AUTOSTART=${<APPNAME>_ENVIRONMENT_AUTOSTART}
      - BITRATE=${<APPNAME>_ENVIRONMENT_BITRATE}
      - CONCURRENCY=${<APPNAME>_ENVIRONMENT_CONCURRENCY}
      - DOWNLOADMODE=${<APPNAME>_ENVIRONMENT_DOWNLOAD_MODE}
      - DOWNLOADS=${<APPNAME>_ENVIRONMENT_DOWNLOADS}
      - FILEPERMISSIONS=${<APPNAME>_ENVIRONMENT_FILE_PERMISSIONS}
      - FOLDERPERMISSIONS=${<APPNAME>_ENVIRONMENT_FOLDER_PERMISSIONS}
      - FORMAT=${<APPNAME>_ENVIRONMENT_FORMAT}
      - LIDARRAPIKEY=${<APPNAME>_ENVIRONMENT_LIDARR_API_KEY}
      - LIDARRURL=${<APPNAME>_ENVIRONMENT_LIDARR_URL}
      - LIST=${<APPNAME>_ENVIRONMENT_LIST}
      - MATCHDISTANCE=${<APPNAME>_ENVIRONMENT_MATCH_DISTANCE}
      - MBRAINZMIRROR=${<APPNAME>_ENVIRONMENT_MBRAINZMIRROR}
      - MBRATELIMIT=${<APPNAME>_ENVIRONMENT_MBRATELIMIT}
      - PGID=${PGID}
      - PUID=${PUID}
      - REPLAYGAIN=${<APPNAME>_ENVIRONMENT_REPLAY_AGAIN}
      - REQUIREQUALITY=${<APPNAME>_ENVIRONMENT_REQUIRED_QUALITY}
      - SCRIPTINTERVAL=${<APPNAME>_ENVIRONMENT_SCRIPT_INTERVAL}
      - SEARCHTYPE=${<APPNAME>_ENVIRONMENT_SEARCH_TYPE}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
