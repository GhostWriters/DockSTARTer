services:
  amd:
    container_name: ${AMD_CONTAINER_NAME}
    environment:
      - DOWNLOADMODE=${AMD_ENVIRONMENT_DOWNLOAD_MODE}
      - FILEPERMISSIONS=${AMD_ENVIRONMENT_FILE_PERMISSIONS}
      - FOLDERPERMISSIONS=${AMD_ENVIRONMENT_FOLDER_PERMISSIONS}
      - LIDARRAPIKEY=${AMD_ENVIRONMENT_LIDARR_API_KEY}
      - LIDARRURL=${AMD_ENVIRONMENT_LIDARR_URL}
      - MATCHDISTANCE=${AMD_ENVIRONMENT_MATCH_DISTANCE}
      - PGID=${PGID}
      - PUID=${PUID}
      - REPLAYGAIN=${AMD_ENVIRONMENT_REPLAY_AGAIN}
      - REQUIREQUALITY=${AMD_ENVIRONMENT_REQUIRED_QUALITY}
      - SCRIPTINTERVAL=${AMD_ENVIRONMENT_SCRIPT_INTERVAL}
      - SEARCHTYPE=${AMD_ENVIRONMENT_SEARCH_TYPE}
      - TZ=${TZ}
    restart: ${AMD_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/amd:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
