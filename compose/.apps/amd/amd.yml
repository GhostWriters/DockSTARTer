services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - ARL_TOKEN=${${_APPNAME_}_ENVIRONMENT_ARL_TOKEN}
      - AUTOSTART=${${_APPNAME_}_ENVIRONMENT_AUTOSTART}
      - BITRATE=${${_APPNAME_}_ENVIRONMENT_BITRATE}
      - CONCURRENCY=${${_APPNAME_}_ENVIRONMENT_CONCURRENCY}
      - DOWNLOADMODE=${${_APPNAME_}_ENVIRONMENT_DOWNLOAD_MODE}
      - DOWNLOADS=${${_APPNAME_}_ENVIRONMENT_DOWNLOADS}
      - FILEPERMISSIONS=${${_APPNAME_}_ENVIRONMENT_FILE_PERMISSIONS}
      - FOLDERPERMISSIONS=${${_APPNAME_}_ENVIRONMENT_FOLDER_PERMISSIONS}
      - FORMAT=${${_APPNAME_}_ENVIRONMENT_FORMAT}
      - LIDARRAPIKEY=${${_APPNAME_}_ENVIRONMENT_LIDARR_API_KEY}
      - LIDARRURL=${${_APPNAME_}_ENVIRONMENT_LIDARR_URL}
      - LIST=${${_APPNAME_}_ENVIRONMENT_LIST}
      - MATCHDISTANCE=${${_APPNAME_}_ENVIRONMENT_MATCH_DISTANCE}
      - MBRAINZMIRROR=${${_APPNAME_}_ENVIRONMENT_MBRAINZMIRROR}
      - MBRATELIMIT=${${_APPNAME_}_ENVIRONMENT_MBRATELIMIT}
      - PGID=${PGID}
      - PUID=${PUID}
      - REPLAYGAIN=${${_APPNAME_}_ENVIRONMENT_REPLAY_AGAIN}
      - REQUIREQUALITY=${${_APPNAME_}_ENVIRONMENT_REQUIRED_QUALITY}
      - SCRIPTINTERVAL=${${_APPNAME_}_ENVIRONMENT_SCRIPT_INTERVAL}
      - SEARCHTYPE=${${_APPNAME_}_ENVIRONMENT_SEARCH_TYPE}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
