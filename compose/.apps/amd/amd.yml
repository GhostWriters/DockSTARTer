services:
  amd:
    container_name: ${AMD_CONTAINER_NAME}
    env_file: env_files/amd.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${AMD_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/amd:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
