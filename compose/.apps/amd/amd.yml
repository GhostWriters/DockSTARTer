services:
  amd<__instance>:
    container_name: ${AMD<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.amd<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${AMD<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/amd<__instance>:/config
