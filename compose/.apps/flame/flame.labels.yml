services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "A self-hosted startpage for your server. Easily manage your apps and bookmarks with built-in editors."
      com.dockstarter.appinfo.nicename: "Flame"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_password: ""
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_5005: "5005"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "multiarch"
      com.dockstarter.appvars.${_appname_}_volume_docker_socket: "/var/run/docker.sock"
