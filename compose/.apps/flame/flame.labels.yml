services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "A self-hosted startpage for your server. Easily manage your apps and bookmarks with built-in editors."
      com.dockstarter.appinfo.nicename: "Flame"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_password: ""
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_5005: "5005"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "multiarch"
      com.dockstarter.appvars.<appname>_volume_docker_socket: "/var/run/docker.sock"
