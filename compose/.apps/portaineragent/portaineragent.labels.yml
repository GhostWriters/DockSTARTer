services:
  portaineragent:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "An agent used to manage all the resources in a Swarm cluster"
      com.dockstarter.appinfo.nicename: "PortainerAgent"
      com.dockstarter.appvars.portaineragent_enabled: "false"
      com.dockstarter.appvars.portaineragent_network_mode: ""
      com.dockstarter.appvars.portaineragent_port_9001: "9001"
      com.dockstarter.appvars.portaineragent_restart: "unless-stopped"
      com.dockstarter.appvars.portaineragent_tag: "latest"
