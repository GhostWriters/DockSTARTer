services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "An agent used to manage all the resources in a Swarm cluster"
      com.dockstarter.appinfo.nicename: "PortainerAgent"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_9001: "9001"
      com.dockstarter.appvars.<appname>_environment_cap_host_management: "1"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_docker_socket: "/var/run/docker.sock"
