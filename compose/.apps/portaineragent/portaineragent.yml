services:
  agent:
    image: portainer/agent
    container_name: agent
    restart: always
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer_agent
    deploy:
      mode: global
    placement:
      constraints: [node.platform.os == linux]

networks:
  portainer_agent:
    driver: overlay
    attachable: true
