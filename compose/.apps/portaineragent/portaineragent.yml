services:
  agent:
    image: portainer/agent
    container_name: agent
    restart: always
    environment:
      AGENT_CLUSTER_ADDR: tasks.agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - ${DOCKERSHAREDDIR}:/shared
    networks:
      - portainer_agent

networks:
  portainer_agent:
    driver: overlay
    attachable: true
