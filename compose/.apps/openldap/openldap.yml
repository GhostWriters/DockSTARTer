services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - LDAP_ADMIN_PASSWORD=${<APPNAME>_ENVIRONMENT_ADMIN_PASSWORD}
      - LDAP_BACKEND=${<APPNAME>_ENVIRONMENT_BACKEND}
      - LDAP_CONFIG_PASSWORD=${<APPNAME>_ENVIRONMENT_CONFIG_PASSWORD}
      - LDAP_DOMAIN=${<APPNAME>_ENVIRONMENT_DOMAIN}
      - LDAP_OPENLDAP_GID=${PGID}
      - LDAP_OPENLDAP_UID=${PUID}
      - LDAP_ORGANISATION=${<APPNAME>_ENVIRONMENT_ORGANISATION}
      - LDAP_READONLY_USER_PASSWORD=${<APPNAME>_ENVIRONMENT_READONLY_USER_PASSWORD}
      - LDAP_READONLY_USER_USERNAME=${<APPNAME>_ENVIRONMENT_READONLY_USER_USERNAME}
      - LDAP_READONLY_USER=${<APPNAME>_ENVIRONMENT_READONLY_USER}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>/database:/var/lib/ldap
      - ${DOCKER_VOLUME_CONFIG}/<appname>/config:/etc/ldap/
      - ${DOCKER_VOLUME_STORAGE}:/storage
