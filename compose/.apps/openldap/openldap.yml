services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - LDAP_ADMIN_PASSWORD=${${_APPNAME_}_ENVIRONMENT_ADMIN_PASSWORD}
      - LDAP_BACKEND=${${_APPNAME_}_ENVIRONMENT_BACKEND}
      - LDAP_CONFIG_PASSWORD=${${_APPNAME_}_ENVIRONMENT_CONFIG_PASSWORD}
      - LDAP_DOMAIN=${${_APPNAME_}_ENVIRONMENT_DOMAIN}
      - LDAP_OPENLDAP_GID=${PGID}
      - LDAP_OPENLDAP_UID=${PUID}
      - LDAP_ORGANISATION=${${_APPNAME_}_ENVIRONMENT_ORGANISATION}
      - LDAP_READONLY_USER_PASSWORD=${${_APPNAME_}_ENVIRONMENT_READONLY_USER_PASSWORD}
      - LDAP_READONLY_USER_USERNAME=${${_APPNAME_}_ENVIRONMENT_READONLY_USER_USERNAME}
      - LDAP_READONLY_USER=${${_APPNAME_}_ENVIRONMENT_READONLY_USER}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}/database:/var/lib/ldap
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}/config:/etc/ldap/
      - ${DOCKER_VOLUME_STORAGE}:/storage
