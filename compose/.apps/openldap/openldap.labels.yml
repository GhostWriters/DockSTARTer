services:
  openldap:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: OpenLDAP with TLS, multi master replication and easy bootstrap.
      com.dockstarter.appinfo.nicename: OpenLDAP
      com.dockstarter.appvars.openldap_admin_password: admin
      com.dockstarter.appvars.openldap_backend: mdb
      com.dockstarter.appvars.openldap_config_password: config
      com.dockstarter.appvars.openldap_domain: example.org
      com.dockstarter.appvars.openldap_enabled: "false"
      com.dockstarter.appvars.openldap_gid: "1000"
      com.dockstarter.appvars.openldap_network_mode: ""
      com.dockstarter.appvars.openldap_organisation: "example inc."
      com.dockstarter.appvars.openldap_port_389: "389"
      com.dockstarter.appvars.openldap_port_636: "636"
      com.dockstarter.appvars.openldap_readonly_user: "false"
      com.dockstarter.appvars.openldap_readonly_user_password: readonly
      com.dockstarter.appvars.openldap_readonly_user_username: readonly
      com.dockstarter.appvars.openldap_restart: unless-stopped
      com.dockstarter.appvars.openldap_uid: "1000"
