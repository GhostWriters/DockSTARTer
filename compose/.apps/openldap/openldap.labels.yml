services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "OpenLDAP with TLS, multi master replication and easy bootstrap."
      com.dockstarter.appinfo.nicename: "OpenLDAP"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_admin_password: "admin"
      com.dockstarter.appvars.${_appname_}_environment_backend: "mdb"
      com.dockstarter.appvars.${_appname_}_environment_config_password: "config"
      com.dockstarter.appvars.${_appname_}_environment_domain: "example.org"
      com.dockstarter.appvars.${_appname_}_environment_organisation: "example inc."
      com.dockstarter.appvars.${_appname_}_environment_readonly_user: "false"
      com.dockstarter.appvars.${_appname_}_environment_readonly_user_password: "readonly"
      com.dockstarter.appvars.${_appname_}_environment_readonly_user_username: "readonly"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_389: "389"
      com.dockstarter.appvars.${_appname_}_port_636: "636"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
