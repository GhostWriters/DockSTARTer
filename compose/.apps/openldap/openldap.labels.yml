services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "OpenLDAP with TLS, multi master replication and easy bootstrap."
      com.dockstarter.appinfo.nicename: "OpenLDAP"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_admin_password: "admin"
      com.dockstarter.appvars.<appname>_environment_backend: "mdb"
      com.dockstarter.appvars.<appname>_environment_config_password: "config"
      com.dockstarter.appvars.<appname>_environment_domain: "example.org"
      com.dockstarter.appvars.<appname>_environment_organisation: "example inc."
      com.dockstarter.appvars.<appname>_environment_readonly_user: "false"
      com.dockstarter.appvars.<appname>_environment_readonly_user_password: "readonly"
      com.dockstarter.appvars.<appname>_environment_readonly_user_username: "readonly"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_389: "389"
      com.dockstarter.appvars.<appname>_port_636: "636"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
