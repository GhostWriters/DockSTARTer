services:
  overseerr:
    container_name: ${OVERSEERR__CONTAINER_NAME?}
    env_file: env_files/overseerr.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${OVERSEERR__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/overseerr:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
