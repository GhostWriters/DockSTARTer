services:
  quasselcore:
    container_name: ${QUASSELCORE__CONTAINER_NAME}
    env_file: env_files/quasselcore.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${QUASSELCORE__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/quasselcore:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
