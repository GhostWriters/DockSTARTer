services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - XTEVE_BRANCH=${${_APPNAME_}_ENVIRONMENT_BRANCH}
      - XTEVE_DEBUG=${${_APPNAME_}_ENVIRONMENT_DEBUG}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/home/xteve/conf
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}/tmp:/tmp/xteve
      - ${DOCKER_VOLUME_STORAGE}:/storage
