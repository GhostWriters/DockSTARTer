services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - XTEVE_BRANCH=${<APPNAME>_ENVIRONMENT_BRANCH}
      - XTEVE_DEBUG=${<APPNAME>_ENVIRONMENT_DEBUG}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/home/xteve/conf
      - ${DOCKER_VOLUME_CONFIG}/<appname>/tmp:/tmp/xteve
      - ${DOCKER_VOLUME_STORAGE}:/storage
