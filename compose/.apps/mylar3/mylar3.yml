services:
  mylar3:
    container_name: ${MYLAR3__CONTAINER_NAME}
    env_file: env_files/mylar3.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${MYLAR3__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/mylar3:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
