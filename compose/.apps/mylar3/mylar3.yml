services:
  mylar3<__instance>:
    container_name: ${MYLAR3<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.mylar3
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${MYLAR3<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/mylar3<__instance>:/config
