services:
  ${_appname_}:
    cap_add:
      - NET_ADMIN
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    dns:
      - 127.0.0.1
      - ${${_APPNAME_}_ENVIRONMENT_DNS1}
      - ${${_APPNAME_}_ENVIRONMENT_DNS2}
    environment:
      - DNS1=${${_APPNAME_}_ENVIRONMENT_DNS1}
      - DNS2=${${_APPNAME_}_ENVIRONMENT_DNS2}
      - ServerIP=${${_APPNAME_}_ENVIRONMENT_SERVERIP}
      - TZ=${TZ}
      - WEBPASSWORD=${${_APPNAME_}_ENVIRONMENT_WEBPASSWORD}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}/dnsmasq.d:/etc/dnsmasq.d
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}/pihole:/etc/pihole
      - ${DOCKER_VOLUME_STORAGE}:/storage
