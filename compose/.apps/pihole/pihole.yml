services:
  <appname>:
    cap_add:
      - NET_ADMIN
    container_name: ${<APPNAME>_CONTAINER_NAME}
    dns:
      - 127.0.0.1
      - ${<APPNAME>_ENVIRONMENT_DNS1}
      - ${<APPNAME>_ENVIRONMENT_DNS2}
    environment:
      - DNS1=${<APPNAME>_ENVIRONMENT_DNS1}
      - DNS2=${<APPNAME>_ENVIRONMENT_DNS2}
      - ServerIP=${<APPNAME>_ENVIRONMENT_SERVERIP}
      - TZ=${TZ}
      - WEBPASSWORD=${<APPNAME>_ENVIRONMENT_WEBPASSWORD}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>/dnsmasq.d:/etc/dnsmasq.d
      - ${DOCKER_VOLUME_CONFIG}/<appname>/pihole:/etc/pihole
      - ${DOCKER_VOLUME_STORAGE}:/storage
