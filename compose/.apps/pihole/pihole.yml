services:
  pihole:
    cap_add:
      - NET_ADMIN
    container_name: ${PIHOLE_CONTAINER_NAME}
    env_file: env_files/pihole.env
    dns:
      - 127.0.0.1
      - ${PIHOLE_IP_DNS1}
      - ${PIHOLE_IP_DNS2}
    environment:
      - DNS1=${PIHOLE_IP_DNS1}
      - DNS2=${PIHOLE_IP_DNS2}
      - ServerIP=${PIHOLE_IP_SERVERIP}
      - TZ=${TZ}
    restart: ${PIHOLE_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/pihole/dnsmasq.d:/etc/dnsmasq.d
      - ${DOCKER_VOLUME_CONFIG}/pihole/pihole:/etc/pihole
      - ${DOCKER_VOLUME_STORAGE}:/storage
