services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - LOG_LEVEL=${<APPNAME>_ENVIRONMENT_LOG_LEVEL}
      - PGID=${PGID}
      - PLEX_TOKEN=${<APPNAME>_ENVIRONMENT_PLEX_TOKEN}
      - PLEX_URL=${<APPNAME>_ENVIRONMENT_PLEX_URL}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
