services:
  moviematch:
    container_name: ${MOVIEMATCH_CONTAINER_NAME}
    env_file: env_files/moviematch.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${MOVIEMATCH_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/moviematch:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
