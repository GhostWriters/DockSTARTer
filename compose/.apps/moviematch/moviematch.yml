services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - LOG_LEVEL=${${_APPNAME_}_ENVIRONMENT_LOG_LEVEL}
      - PGID=${PGID}
      - PLEX_TOKEN=${${_APPNAME_}_ENVIRONMENT_PLEX_TOKEN}
      - PLEX_URL=${${_APPNAME_}_ENVIRONMENT_PLEX_URL}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
