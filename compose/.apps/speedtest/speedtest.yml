services:
  speedtest:
    container_name: speedtest
    environment:
      - OOKLA_EULA_GDPR=${SPEEDTEST_OOKLA_EULA_GDPR}
      - PGID=${PGID}
      - PUID=${PUID}
      - SLACK_WEBHOOK=${SPEEDTEST_SLACK_WEBHOOK}
      - SPEEDTEST_BASE_PATH=${SPEEDTEST_BASE_PATH}
      - TELEGRAM_BOT_TOKEN=${SPEEDTEST_TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${SPEEDTEST_TELEGRAM_CHAT_ID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/speedtest:/config
      - ${DOCKERSHAREDDIR}:/shared
