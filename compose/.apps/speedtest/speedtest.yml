services:
  speedtest:
    container_name: ${SPEEDTEST_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${SPEEDTEST_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/speedtest:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
