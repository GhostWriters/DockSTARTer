services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Easy to use e-book manager"
      com.dockstarter.appinfo.nicename: "Calibre"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_cli_args: ""
      com.dockstarter.appvars.${_appname_}_environment_guac_pass: ""
      com.dockstarter.appvars.${_appname_}_environment_guac_user: ""
      com.dockstarter.appvars.${_appname_}_environment_use_dark_palette: "1"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_8080: "8080"
      com.dockstarter.appvars.${_appname_}_port_8081: "8081"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
