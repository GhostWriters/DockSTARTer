services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Easy to use e-book manager"
      com.dockstarter.appinfo.nicename: "Calibre"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_cli_args: ""
      com.dockstarter.appvars.<appname>_environment_guac_pass: ""
      com.dockstarter.appvars.<appname>_environment_guac_user: ""
      com.dockstarter.appvars.<appname>_environment_use_dark_palette: "1"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8080: "8080"
      com.dockstarter.appvars.<appname>_port_8081: "8081"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
