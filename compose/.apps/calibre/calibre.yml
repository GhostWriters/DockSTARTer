services:
  calibre:
    container_name: ${CALIBRE__CONTAINER_NAME?}
    env_file: env_files/calibre.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${CALIBRE__RESTART?}
    security_opt:
      - seccomp:unconfined
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/calibre:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
