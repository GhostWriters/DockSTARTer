services:
  calibre<__instance>:
    container_name: ${CALIBRE<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.calibre
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${CALIBRE<__INSTANCE>__RESTART?}
    security_opt:
      - seccomp:unconfined
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/calibre<__instance>:/config
