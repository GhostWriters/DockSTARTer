services:
  handbrake:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Tool for converting video"
      com.dockstarter.appinfo.nicename: "HandBrake"
      com.dockstarter.appvars.handbrake_container_name: "handbrake"
      com.dockstarter.appvars.handbrake_enabled: "false"
      com.dockstarter.appvars.handbrake_network_mode: ""
      com.dockstarter.appvars.handbrake_port_5800: "5800"
      com.dockstarter.appvars.handbrake_restart: "unless-stopped"
