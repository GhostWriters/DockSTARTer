services:
  handbrake:
    container_name: ${HANDBRAKE__CONTAINER_NAME}
    env_file: env_files/handbrake.env
    environment:
      - GROUP_ID=${PGID}
      - USER_ID=${PUID}
      - TZ=${TZ}
    restart: ${HANDBRAKE__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/handbrake:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${HANDBRAKE__VOLUME_OUTPUTDIR}:/output
      - ${HANDBRAKE__VOLUME_WATCHDIR}:/watch
