services:
  goaccess:
    container_name: ${GOACCESS__CONTAINER_NAME}
    env_file: env_files/goaccess.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${GOACCESS__RESTART}
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/goaccess:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${GOACCESS__VOLUME_LOGSDIR}:/opt/log:ro
