services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - AUTH_LIST=${${_APPNAME_}_ENVIRONMENT_AUTH_LIST}
      - AUTOJOIN_ENABLED=${${_APPNAME_}_ENVIRONMENT_AUTOJOIN_ENABLE}
      - AUTOJOIN_PASSWORD=${${_APPNAME_}_ENVIRONMENT_AUTOJOIN_PASSWORD}
      - AUTOJOIN_ROOM=${${_APPNAME_}_ENVIRONMENT_AUTOJOIN_ROOM}
      - EXTERNAL_SERVER_PORT=${${_APPNAME_}_ENVIRONMENT_EXTERNAL_SERVER_PORT}
      - EXTERNAL_URL=${${_APPNAME_}_ENVIRONMENT_EXTERNAL_URL}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
