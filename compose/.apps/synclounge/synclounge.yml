services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - AUTH_LIST=${<APPNAME>_ENVIRONMENT_AUTH_LIST}
      - AUTOJOIN_ENABLED=${<APPNAME>_ENVIRONMENT_AUTOJOIN_ENABLE}
      - AUTOJOIN_PASSWORD=${<APPNAME>_ENVIRONMENT_AUTOJOIN_PASSWORD}
      - AUTOJOIN_ROOM=${<APPNAME>_ENVIRONMENT_AUTOJOIN_ROOM}
      - EXTERNAL_SERVER_PORT=${<APPNAME>_ENVIRONMENT_EXTERNAL_SERVER_PORT}
      - EXTERNAL_URL=${<APPNAME>_ENVIRONMENT_EXTERNAL_URL}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
