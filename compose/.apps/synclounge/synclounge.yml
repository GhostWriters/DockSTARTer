services:
  synclounge:
    container_name: ${SYNCLOUNGE_CONTAINER_NAME}
    environment:
      - AUTH_LIST=${SYNCLOUNGE_ENVIRONMENT_AUTH_LIST}
      - AUTOJOIN_ENABLED=${SYNCLOUNGE_ENVIRONMENT_AUTOJOIN_ENABLE}
      - AUTOJOIN_PASSWORD=${SYNCLOUNGE_ENVIRONMENT_AUTOJOIN_PASSWORD}
      - AUTOJOIN_ROOM=${SYNCLOUNGE_ENVIRONMENT_AUTOJOIN_ROOM}
      - EXTERNAL_SERVER_PORT=${SYNCLOUNGE_ENVIRONMENT_EXTERNAL_SERVER_PORT}
      - EXTERNAL_URL=${SYNCLOUNGE_ENVIRONMENT_EXTERNAL_URL}
      - TZ=${TZ}
    restart: ${SYNCLOUNGE_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
