services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Watch Plex in sync with your friends/family, wherever you are."
      com.dockstarter.appinfo.nicename: "SyncLounge"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_auth_list: ""
      com.dockstarter.appvars.${_appname_}_environment_autojoin_enable: "false"
      com.dockstarter.appvars.${_appname_}_environment_autojoin_password: ""
      com.dockstarter.appvars.${_appname_}_environment_autojoin_room: ""
      com.dockstarter.appvars.${_appname_}_environment_external_server_port: ""
      com.dockstarter.appvars.${_appname_}_environment_external_url: ""
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_8088: "8088"
      com.dockstarter.appvars.${_appname_}_port_8089: "8089"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
