services:
  synclounge:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Watch Plex in sync with your friends/family, wherever you are."
      com.dockstarter.appinfo.nicename: "SyncLounge"
      com.dockstarter.appvars.synclounge_container_name: "synclounge"
      com.dockstarter.appvars.synclounge_enabled: "false"
      com.dockstarter.appvars.synclounge_environment_auth_list: ""
      com.dockstarter.appvars.synclounge_environment_autojoin_enable: "false"
      com.dockstarter.appvars.synclounge_environment_autojoin_password: ""
      com.dockstarter.appvars.synclounge_environment_autojoin_room: ""
      com.dockstarter.appvars.synclounge_environment_external_server_port: ""
      com.dockstarter.appvars.synclounge_environment_external_url: ""
      com.dockstarter.appvars.synclounge_network_mode: ""
      com.dockstarter.appvars.synclounge_port_8088: "8088"
      com.dockstarter.appvars.synclounge_port_8089: "8089"
      com.dockstarter.appvars.synclounge_restart: "unless-stopped"
      com.dockstarter.appvars.synclounge_tag: "latest"
