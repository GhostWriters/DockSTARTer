services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Watch Plex in sync with your friends/family, wherever you are."
      com.dockstarter.appinfo.nicename: "SyncLounge"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_auth_list: ""
      com.dockstarter.appvars.<appname>_environment_autojoin_enable: "false"
      com.dockstarter.appvars.<appname>_environment_autojoin_password: ""
      com.dockstarter.appvars.<appname>_environment_autojoin_room: ""
      com.dockstarter.appvars.<appname>_environment_external_server_port: ""
      com.dockstarter.appvars.<appname>_environment_external_url: ""
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8088: "8088"
      com.dockstarter.appvars.<appname>_port_8089: "8089"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
