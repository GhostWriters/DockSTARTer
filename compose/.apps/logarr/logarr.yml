services:
  logarr:
    image:           monitorr/logarr
    container_name:  logarr
    restart:         always
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/logarr:/app
      - ${DOCKERCONFDIR}:/var/log/logarrlogs:ro
      - ${DOCKERSHAREDDIR}:/shared
