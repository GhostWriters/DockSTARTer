services:
  logarr:
    container_name: logarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${LOGARR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/logarr:/config
      - ${DOCKER_VOLUME_CONFIG}:/var/log/logarrlogs:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
