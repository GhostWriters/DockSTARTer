services:
  logarr:
    container_name: ${LOGARR__CONTAINER_NAME?}
    env_file: env_files/logarr.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${LOGARR__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/logarr:/config
      - ${DOCKER_VOLUME_CONFIG?}:/var/log/logarrlogs:ro
      - ${DOCKER_VOLUME_STORAGE?}:/storage
