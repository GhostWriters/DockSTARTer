services:
  quasselweb:
    container_name: ${QUASSELWEB_CONTAINER_NAME}
    env_file: env_files/quasselweb.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${QUASSELWEB_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/quasselweb:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
