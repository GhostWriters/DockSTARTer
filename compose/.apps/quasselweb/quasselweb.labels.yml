services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Web client for Quassel. A Quassel-Core instance is required"
      com.dockstarter.appinfo.nicename: "QuasselWeb"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_quassel_core: "quasselcore"
      com.dockstarter.appvars.${_appname_}_environment_quassel_https: ""
      com.dockstarter.appvars.${_appname_}_environment_quassel_port: "4242"
      com.dockstarter.appvars.${_appname_}_environment_url_base: "/quassel"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_64080: "64080"
      com.dockstarter.appvars.${_appname_}_port_64443: "64443"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
