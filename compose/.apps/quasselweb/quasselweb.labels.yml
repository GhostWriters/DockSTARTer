services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Web client for Quassel. A Quassel-Core instance is required"
      com.dockstarter.appinfo.nicename: "QuasselWeb"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_quassel_core: "quasselcore"
      com.dockstarter.appvars.<appname>_environment_quassel_https: ""
      com.dockstarter.appvars.<appname>_environment_quassel_port: "4242"
      com.dockstarter.appvars.<appname>_environment_url_base: "/quassel"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_64080: "64080"
      com.dockstarter.appvars.<appname>_port_64443: "64443"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
