services:
  plexanisync<__instance>:
    container_name: ${PLEXANISYNC<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.plexanisync
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${PLEXANISYNC<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
