services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - ANI_TOKEN=${${_APPNAME_}_ENVIRONMENT_ANI_TOKEN}
      - ANI_USERNAME=${${_APPNAME_}_ENVIRONMENT_ANI_USERNAME}
      - INTERVAL=${${_APPNAME_}_ENVIRONMENT_INTERVAL}
      - PGID=${PGID}
      - PLEX_SECTION=${${_APPNAME_}_ENVIRONMENT_PLEX_SECTION}
      - PLEX_TOKEN=${${_APPNAME_}_ENVIRONMENT_PLEX_TOKEN}
      - PLEX_URL=${${_APPNAME_}_ENVIRONMENT_PLEX_URL}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
