services:
  plexanisync:
    container_name: ${PLEXANISYNC_CONTAINER_NAME}
    env_file: env_files/plexanisync.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${PLEXANISYNC_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
