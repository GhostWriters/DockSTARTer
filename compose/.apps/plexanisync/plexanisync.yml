services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ANI_TOKEN=${<APPNAME>_ENVIRONMENT_ANI_TOKEN}
      - ANI_USERNAME=${<APPNAME>_ENVIRONMENT_ANI_USERNAME}
      - INTERVAL=${<APPNAME>_ENVIRONMENT_INTERVAL}
      - PGID=${PGID}
      - PLEX_SECTION=${<APPNAME>_ENVIRONMENT_PLEX_SECTION}
      - PLEX_TOKEN=${<APPNAME>_ENVIRONMENT_PLEX_TOKEN}
      - PLEX_URL=${<APPNAME>_ENVIRONMENT_PLEX_URL}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
