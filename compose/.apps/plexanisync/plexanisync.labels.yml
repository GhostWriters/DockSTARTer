      com.dockstarter.appvars.plexanisync_network_mode: ""
      com.dockstarter.appvars.plexanisync_plex_section: "Anime"
      com.dockstarter.appvars.plexanisync_plex_token: ""
      com.dockstarter.appvars.plexanisync_plex_url: "http://plex:32400"
