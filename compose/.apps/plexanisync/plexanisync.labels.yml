services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Sync anime watched status from Plex to AniList"
      com.dockstarter.appinfo.nicename: "Plexanisync"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_ani_token: ""
      com.dockstarter.appvars.${_appname_}_environment_ani_username: ""
      com.dockstarter.appvars.${_appname_}_environment_interval: "3600"
      com.dockstarter.appvars.${_appname_}_environment_plex_section: "Anime"
      com.dockstarter.appvars.${_appname_}_environment_plex_token: ""
      com.dockstarter.appvars.${_appname_}_environment_plex_url: "http://plex:32400"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
