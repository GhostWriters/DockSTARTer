services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Sync anime watched status from Plex to AniList"
      com.dockstarter.appinfo.nicename: "Plexanisync"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_ani_token: ""
      com.dockstarter.appvars.<appname>_environment_ani_username: ""
      com.dockstarter.appvars.<appname>_environment_interval: "3600"
      com.dockstarter.appvars.<appname>_environment_plex_section: "Anime"
      com.dockstarter.appvars.<appname>_environment_plex_token: ""
      com.dockstarter.appvars.<appname>_environment_plex_url: "http://plex:32400"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
