services:
  nextcloud<__instance>:
    container_name: ${NEXTCLOUD<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.nextcloud
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${NEXTCLOUD<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/nextcloud<__instance>:/config
      - ${NEXTCLOUD<__INSTANCE>__VOLUME_DATADIR?}:/data
