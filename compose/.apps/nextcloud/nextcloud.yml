services:
  nextcloud:
    container_name: ${NEXTCLOUD__CONTAINER_NAME}
    env_file: env_files/nextcloud.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${NEXTCLOUD__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/nextcloud:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${NEXTCLOUD__VOLUME_DATADIR}:/data
