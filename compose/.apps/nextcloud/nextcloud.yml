services:
  nextcloud:
    container_name: nextcloud
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${NEXTCLOUD_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/nextcloud:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${NEXTCLOUD_VOLUME_DATADIR}:/data
