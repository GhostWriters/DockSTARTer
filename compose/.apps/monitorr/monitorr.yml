services:
  monitorr:
    image:           monitorr/monitorr
    container_name:  monitorr
    restart:         unless-stopped
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/monitorr:/app
      - ${DOCKERSHAREDDIR}:/shared
