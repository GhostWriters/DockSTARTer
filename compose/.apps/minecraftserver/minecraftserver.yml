services:
  minecraftserver:
    container_name: ${MINECRAFTSERVER__CONTAINER_NAME}
    env_file: env_files/minecraftserver.env
    environment:
      - GID=${PGID}
      - TZ=${TZ}
      - UID=${PUID}
    restart: ${MINECRAFTSERVER__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/minecraftserver:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
