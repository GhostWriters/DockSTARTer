services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - EULA=${${_APPNAME_}_ENVIRONMENT_EULA}
      - GID=${PGID}
      - TYPE=${${_APPNAME_}_ENVIRONMENT_TYPE}
      - TZ=${TZ}
      - UID=${PUID}
      - VERSION=${${_APPNAME_}_ENVIRONMENT_VERSION}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
