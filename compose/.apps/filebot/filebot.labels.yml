services:
  filebot:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Tool for organizing your media"
      com.dockstarter.appinfo.nicename: "FileBot"
      com.dockstarter.appvars.filebot_enabled: "false"
      com.dockstarter.appvars.filebot_network_mode: ""
      com.dockstarter.appvars.filebot_port_5800: "5800"
      com.dockstarter.appvars.filebot_restart: "unless-stopped"
      com.dockstarter.appvars.filebot_tag: "latest"
      com.dockstarter.appvars.filebot_volume_outputdir: "/mnt/filebot/output"
      com.dockstarter.appvars.filebot_volume_watchdir: "/mnt/filebot/watch"
