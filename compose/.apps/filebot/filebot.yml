services:
  filebot:
    container_name: ${FILEBOT__CONTAINER_NAME}
    env_file: env_files/filebot.env
    environment:
      - GROUP_ID=${PGID}
      - TZ=${TZ}
      - USER_ID=${PUID}
    restart: ${FILEBOT__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/filebot:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${FILEBOT__VOLUME_OUTPUTDIR}:/output
      - ${FILEBOT__VOLUME_WATCHDIR}:/watch
