services:
  plexrequests:
    container_name: ${PLEXREQUESTS__CONTAINER_NAME}
    env_file: env_files/plexrequests.env
    environment:
      - URL_BASE=/plexrequests
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${PLEXREQUESTS__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/plexrequests:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
