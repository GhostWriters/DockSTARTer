services:
  plexrequests:
    container_name: plexrequests
    environment:
      - URL_BASE=/plexrequests
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${PLEXREQUESTS_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/plexrequests:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
