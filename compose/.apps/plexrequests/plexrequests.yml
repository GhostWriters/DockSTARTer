services:
  plexrequests:
    image:           linuxserver/plexrequests
    container_name:  plexrequests
    restart:         always
    environment:
      - URL_BASE=/plexrequests
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/plexrequests:/config
      - ${DOCKERSHAREDDIR}:/shared
