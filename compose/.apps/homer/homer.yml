services:
  homer:
    container_name: ${HOMER_CONTAINER_NAME}
    env_file: env_files/homer.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${HOMER_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${DOCKER_VOLUME_CONFIG}/homer:/www/assets
