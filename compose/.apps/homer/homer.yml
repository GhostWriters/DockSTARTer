services:
  homer<__instance>:
    container_name: ${HOMER<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.homer<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${HOMER<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/homer<__instance>:/www/assets
