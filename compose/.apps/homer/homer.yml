services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - INIT_ASSETS=${<APPNAME>_ENVIRONMENT_INIT_ASSETS}
      - PGID=${PGID}
      - PUID=${PUID}
      - SUBFOLDER=${<APPNAME>_ENVIRONMENT_SUBFOLDER}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/www/assets
