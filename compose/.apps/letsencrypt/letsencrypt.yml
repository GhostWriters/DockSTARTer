services:
  ${_appname_}:
    cap_add:
      - NET_ADMIN
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - DNSPLUGIN=${${_APPNAME_}_ENVIRONMENT_DNSPLUGIN}
      - DUCKDNSTOKEN=${${_APPNAME_}_ENVIRONMENT_DUCKDNSTOKEN}
      - EMAIL=${${_APPNAME_}_ENVIRONMENT_EMAIL}
      - EXTRA_DOMAINS=${${_APPNAME_}_ENVIRONMENT_EXTRA_DOMAINS}
      - ONLY_SUBDOMAINS=${${_APPNAME_}_ENVIRONMENT_ONLY_SUBDOMAINS}
      - PGID=${PGID}
      - PUID=${PUID}
      - SUBDOMAINS=${${_APPNAME_}_ENVIRONMENT_SUBDOMAINS}
      - TZ=${TZ}
      - URL=${${_APPNAME_}_ENVIRONMENT_URL}
      - VALIDATION=${${_APPNAME_}_ENVIRONMENT_VALIDATION}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
