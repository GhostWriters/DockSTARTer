services:
  <appname>:
    cap_add:
      - NET_ADMIN
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - DNSPLUGIN=${<APPNAME>_ENVIRONMENT_DNSPLUGIN}
      - DUCKDNSTOKEN=${<APPNAME>_ENVIRONMENT_DUCKDNSTOKEN}
      - EMAIL=${<APPNAME>_ENVIRONMENT_EMAIL}
      - EXTRA_DOMAINS=${<APPNAME>_ENVIRONMENT_EXTRA_DOMAINS}
      - ONLY_SUBDOMAINS=${<APPNAME>_ENVIRONMENT_ONLY_SUBDOMAINS}
      - PGID=${PGID}
      - PUID=${PUID}
      - SUBDOMAINS=${<APPNAME>_ENVIRONMENT_SUBDOMAINS}
      - TZ=${TZ}
      - URL=${<APPNAME>_ENVIRONMENT_URL}
      - VALIDATION=${<APPNAME>_ENVIRONMENT_VALIDATION}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
