services:
  letsencrypt:
    cap_add:
      - NET_ADMIN
    container_name: ${LETSENCRYPT_CONTAINER_NAME}
    env_file: env_files/letsencrypt.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${LETSENCRYPT_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/letsencrypt:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
