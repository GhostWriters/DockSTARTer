services:
  whisparr:
    container_name: ${WHISPARR_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - UMASK=002
    restart: ${WHISPARR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/whisparr:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
