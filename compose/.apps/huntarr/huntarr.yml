services:
  huntarr<__instance>:
    container_name: ${HUNTARR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.huntarr
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${HUNTARR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/huntarr<__instance>:/data
