services:
  heimdall:
    container_name: ${HEIMDALL__CONTAINER_NAME:?}
    env_file: env_files/heimdall.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${HEIMDALL__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/heimdall:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
