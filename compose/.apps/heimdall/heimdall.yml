services:
  heimdall<__instance>:
    container_name: ${HEIMDALL<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.heimdall
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${HEIMDALL<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/heimdall<__instance>:/config
