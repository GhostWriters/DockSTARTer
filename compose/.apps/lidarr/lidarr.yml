services:
  lidarr<__instance>:
    container_name: ${LIDARR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.lidarr
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${LIDARR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/lidarr<__instance>:/config
