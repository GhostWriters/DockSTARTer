services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "qBittorrent PrivoxyVPN"
      com.dockstarter.appinfo.nicename: "qBittorrentVPN"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_enable_privoxy: "no"
      com.dockstarter.appvars.${_appname_}_environment_lan_network: "192.168.x.x/24"
      com.dockstarter.appvars.${_appname_}_environment_name_servers: "1.1.1.1,8.8.8.8"
      com.dockstarter.appvars.${_appname_}_environment_vpn_client: "openvpn"
      com.dockstarter.appvars.${_appname_}_environment_vpn_enable: "no"
      com.dockstarter.appvars.${_appname_}_environment_vpn_input_ports: ""
      com.dockstarter.appvars.${_appname_}_environment_vpn_options: ""
      com.dockstarter.appvars.${_appname_}_environment_vpn_output_ports: ""
      com.dockstarter.appvars.${_appname_}_environment_vpn_pass: "your-vpn-pass"
      com.dockstarter.appvars.${_appname_}_environment_vpn_prov: "custom"
      com.dockstarter.appvars.${_appname_}_environment_vpn_user: "your-vpn-user"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_6881: "6881"
      com.dockstarter.appvars.${_appname_}_port_8080: "8080"
      com.dockstarter.appvars.${_appname_}_port_8118: "8118"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
