services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - CLEANUP=${${_APPNAME_}_ENVIRONMENT_CLEANUP}
      - CRON=${${_APPNAME_}_ENVIRONMENT_CRON}
      - IGNORE=${${_APPNAME_}_ENVIRONMENT_IGNORE}
      - LOG_LEVEL=${${_APPNAME_}_ENVIRONMENT_LOG_LEVEL}
      - MONITOR=${${_APPNAME_}_ENVIRONMENT_MONITOR}
      - NOTIFIERS=${${_APPNAME_}_ENVIRONMENT_NOTIFIERS}
      - REPO_PASS=${${_APPNAME_}_ENVIRONMENT_REPO_PASS}
      - REPO_USER=${${_APPNAME_}_ENVIRONMENT_REPO_USER}
      - SELF_UPDATE=${${_APPNAME_}_ENVIRONMENT_SELF_UPDATE}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${${_APPNAME_}_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
