services:
  ouroboros:
    container_name: ${OUROBOROS__CONTAINER_NAME?}
    env_file: env_files/ouroboros.env
    environment:
      - TZ=${TZ?}
    restart: ${OUROBOROS__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE?}:/storage
      - ${OUROBOROS__VOLUME_DOCKER_SOCKET?}:/var/run/docker.sock
