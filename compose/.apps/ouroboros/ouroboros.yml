services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - CLEANUP=${<APPNAME>_ENVIRONMENT_CLEANUP}
      - CRON=${<APPNAME>_ENVIRONMENT_CRON}
      - IGNORE=${<APPNAME>_ENVIRONMENT_IGNORE}
      - LOG_LEVEL=${<APPNAME>_ENVIRONMENT_LOG_LEVEL}
      - MONITOR=${<APPNAME>_ENVIRONMENT_MONITOR}
      - NOTIFIERS=${<APPNAME>_ENVIRONMENT_NOTIFIERS}
      - REPO_PASS=${<APPNAME>_ENVIRONMENT_REPO_PASS}
      - REPO_USER=${<APPNAME>_ENVIRONMENT_REPO_USER}
      - SELF_UPDATE=${<APPNAME>_ENVIRONMENT_SELF_UPDATE}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock
