services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "true"
      com.dockstarter.appinfo.description: "(DEPRECATED) Use Watchtower"
      com.dockstarter.appinfo.nicename: "Ouroboros"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_cleanup: "true"
      com.dockstarter.appvars.<appname>_environment_cron: "0 4 * * *"
      com.dockstarter.appvars.<appname>_environment_ignore: ""
      com.dockstarter.appvars.<appname>_environment_log_level: "info"
      com.dockstarter.appvars.<appname>_environment_monitor: ""
      com.dockstarter.appvars.<appname>_environment_notifiers: ""
      com.dockstarter.appvars.<appname>_environment_repo_pass: ""
      com.dockstarter.appvars.<appname>_environment_repo_user: ""
      com.dockstarter.appvars.<appname>_environment_self_update: "true"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_docker_socket: "/var/run/docker.sock"
