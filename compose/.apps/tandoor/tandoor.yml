services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - ALLOWED_HOSTS=${<APPNAME>_ENVIRONMENT_ALLOWED_HOSTS}
      - DATABASE_URL=${<APPNAME>_ENVIRONMENT_DATABASE_URL}
      - DEBUG=${<APPNAME>_ENVIRONMENT_DEBUG}
      - GUNICORN_MEDIA=${<APPNAME>_ENVIRONMENT_GUNICORN_MEDIA}
      - SECRET_KEY=${<APPNAME>_ENVIRONMENT_SECRET_KEY}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>/staticfiles:/opt/recipes/staticfiles
      - ${DOCKER_VOLUME_CONFIG}/<appname>/mediafiles:/opt/recipes/mediafiles
      - ${DOCKER_VOLUME_CONFIG}/<appname>/data:/opt/recipes/data
      - ${DOCKER_VOLUME_STORAGE}:/storage
