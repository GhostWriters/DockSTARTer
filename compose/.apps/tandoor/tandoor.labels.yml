services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "The recipe manager that allows you to manage your ever growing collection of digital recipes."
      com.dockstarter.appinfo.nicename: "Tandoor"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_environment_allowed_hosts: "*"
      com.dockstarter.appvars.<appname>_environment_database_url: "sqlite://localhost/data/db.sqlite3"
      com.dockstarter.appvars.<appname>_environment_debug: "0"
      com.dockstarter.appvars.<appname>_environment_gunicorn_media: "1"
      com.dockstarter.appvars.<appname>_environment_secret_key: "change_me"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8080: "8080"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
