services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "The recipe manager that allows you to manage your ever growing collection of digital recipes."
      com.dockstarter.appinfo.nicename: "Tandoor"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_environment_allowed_hosts: "*"
      com.dockstarter.appvars.${_appname_}_environment_database_url: "sqlite://localhost/data/db.sqlite3"
      com.dockstarter.appvars.${_appname_}_environment_debug: "0"
      com.dockstarter.appvars.${_appname_}_environment_gunicorn_media: "1"
      com.dockstarter.appvars.${_appname_}_environment_secret_key: "change_me"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_8080: "8080"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
