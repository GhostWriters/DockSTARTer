services:
  traefik:
    container_name: ${TRAEFIK__CONTAINER_NAME?}
    env_file: env_files/traefik.env
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${TRAEFIK__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/traefik:/etc/traefik
      - ${DOCKER_VOLUME_STORAGE?}:/storage
      - ${TRAEFIK__VOLUME_DOCKER_SOCKET?}:/var/run/docker.sock:ro
