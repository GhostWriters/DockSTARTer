services:
  autobrr:
    container_name: ${AUTOBRR__CONTAINER_NAME:?}
    env_file: env_files/autobrr.env
    environment:
      - TZ=${TZ:?}
    restart: ${AUTOBRR__RESTART:?}
    user: ${PGID:?}:${PUID:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/autobrr:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
