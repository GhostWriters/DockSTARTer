services:
  autobrr<__instance>:
    container_name: ${AUTOBRR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.autobrr<__instance>
    environment:
      - TZ=${TZ}
    restart: ${AUTOBRR<__INSTANCE>__RESTART?}
    user: ${PUID?}:${PGID?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/autobrr<__instance>:/config
