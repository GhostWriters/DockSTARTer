services:
  freshrss:
    container_name: freshrss
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.freshrss_description: "Free, self-hostable aggregator for rss feeds"
      com.dockstarter.freshrss_nicename: "FreshRSS"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/freshrss:/config
      - ${DOCKERSHAREDDIR}:/shared
