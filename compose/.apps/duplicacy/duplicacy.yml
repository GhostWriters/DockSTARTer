services:
  ${_appname_}:
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}/cache:/cache
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}/config:/config
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}/logs:/logs
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${${_APPNAME_}_VOLUME_APPDATA_DIR}:/backuproot/appdata:ro
      - ${${_APPNAME_}_VOLUME_BACKUP_DIR}:/backup
      - ${${_APPNAME_}_VOLUME_DOCKER_DIR}:/backuproot/docker:ro
