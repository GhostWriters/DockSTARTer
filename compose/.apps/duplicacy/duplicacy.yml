services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>/cache:/cache
      - ${DOCKER_VOLUME_CONFIG}/<appname>/config:/config
      - ${DOCKER_VOLUME_CONFIG}/<appname>/logs:/logs
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${<APPNAME>_VOLUME_APPDATA_DIR}:/backuproot/appdata:ro
      - ${<APPNAME>_VOLUME_BACKUP_DIR}:/backup
      - ${<APPNAME>_VOLUME_DOCKER_DIR}:/backuproot/docker:ro
