services:
  ${_appname_}:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Duplicacy is built on top of a new idea called Lock-Free Deduplication"
      com.dockstarter.appinfo.nicename: "Duplicacy"
      com.dockstarter.appvars.${_appname_}_container_name: "${_appname_}"
      com.dockstarter.appvars.${_appname_}_enabled: "false"
      com.dockstarter.appvars.${_appname_}_network_mode: ""
      com.dockstarter.appvars.${_appname_}_port_3875: "3875"
      com.dockstarter.appvars.${_appname_}_restart: "unless-stopped"
      com.dockstarter.appvars.${_appname_}_tag: "latest"
      com.dockstarter.appvars.${_appname_}_volume_appdata_dir: "~/.config/appdata"
      com.dockstarter.appvars.${_appname_}_volume_backup_dir: "~/backup"
      com.dockstarter.appvars.${_appname_}_volume_docker_dir: "~/.docker/"
