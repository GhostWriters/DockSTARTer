services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Duplicacy is built on top of a new idea called Lock-Free Deduplication"
      com.dockstarter.appinfo.nicename: "Duplicacy"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_3875: "3875"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_appdata_dir: "~/.config/appdata"
      com.dockstarter.appvars.<appname>_volume_backup_dir: "~/backup"
      com.dockstarter.appvars.<appname>_volume_docker_dir: "~/.docker/"
