services:
  privoxyvpn:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${PRIVOXYVPN_CONTAINER_NAME}
    devices:
      - /dev/net/tun
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VPN_ENABLED=${PRIVOXYVPN_ENVIRONMENT_VPN_ENABLE}
    privileged: true
    restart: ${PRIVOXYVPN_RESTART}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/privoxyvpn:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
