services:
  privoxyvpn:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${PRIVOXYVPN__CONTAINER_NAME?}
    env_file: env_files/privoxyvpn.env
    devices:
      - /dev/net/tun
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    privileged: true
    restart: ${PRIVOXYVPN__RESTART?}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/privoxyvpn:/config
      - ${DOCKER_VOLUME_STORAGE?}:/storage
