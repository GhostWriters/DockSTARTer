services:
  ${_appname_}:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    devices:
      - /dev/net/tun
    environment:
      - ENABLE_PRIVOXY=${${_APPNAME_}_ENVIRONMENT_ENABLE_PRIVOXY}
      - ENABLE_SOCKS=${${_APPNAME_}_ENVIRONMENT_ENABLE_SOCKS}
      - ENABLE_STARTUP_SCRIPTS=${${_APPNAME_}_ENVIRONMENT_ENABLE_STARTUP_SCRIPTS}
      - LAN_NETWORK=${${_APPNAME_}_ENVIRONMENT_LAN_NETWORK}
      - NAME_SERVERS=${${_APPNAME_}_ENVIRONMENT_NAME_SERVERS}
      - PGID=${PGID}
      - PUID=${PUID}
      - SOCKS_PASS=${${_APPNAME_}_ENVIRONMENT_SOCKS_PASS}
      - SOCKS_USER=${${_APPNAME_}_ENVIRONMENT_SOCKS_USER}
      - TZ=${TZ}
      - VPN_CLIENT=${${_APPNAME_}_ENVIRONMENT_VPN_CLIENT}
      - VPN_ENABLED=${${_APPNAME_}_ENVIRONMENT_VPN_ENABLE}
      - VPN_INPUT_PORTS=${${_APPNAME_}_ENVIRONMENT_VPN_INPUT_PORTS}
      - VPN_OPTIONS=${${_APPNAME_}_ENVIRONMENT_VPN_OPTIONS}
      - VPN_OUTPUT_PORTS=${${_APPNAME_}_ENVIRONMENT_VPN_OUTPUT_PORTS}
      - VPN_PASS=${${_APPNAME_}_ENVIRONMENT_VPN_PASS}
      - VPN_PROV=${${_APPNAME_}_ENVIRONMENT_VPN_PROV}
      - VPN_USER=${${_APPNAME_}_ENVIRONMENT_VPN_USER}
    privileged: true
    restart: ${${_APPNAME_}_RESTART}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/${_appname_}:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
