services:
  privoxyvpn:
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    container_name: privoxyvpn
    devices:
      - /dev/net/tun
    environment:
      - ENABLE_PRIVOXY=${PRIVOXYVPN_ENVIRONMENT_ENABLE_PRIVOXY}
      - ENABLE_SOCKS=${PRIVOXYVPN_ENVIRONMENT_ENABLE_SOCKS}
      - LAN_NETWORK=${PRIVOXYVPN_ENVIRONMENT_LAN_NETWORK}
      - NAME_SERVERS=${PRIVOXYVPN_ENVIRONMENT_NAME_SERVERS}
      - PGID=${PGID}
      - PUID=${PUID}
      - SOCKS_PASS=${PRIVOXYVPN_ENVIRONMENT_SOCKS_PASS}
      - SOCKS_USER=${PRIVOXYVPN_ENVIRONMENT_SOCKS_USER}
      - TZ=${TZ}
      - VPN_CLIENT=${PRIVOXYVPN_ENVIRONMENT_VPN_CLIENT}
      - VPN_ENABLED=${PRIVOXYVPN_ENVIRONMENT_VPN_ENABLE}
      - VPN_INPUT_PORTS=${PRIVOXYVPN_ENVIRONMENT_VPN_INPUT_PORTS}
      - VPN_OPTIONS=${PRIVOXYVPN_ENVIRONMENT_VPN_OPTIONS}
      - VPN_OUTPUT_PORTS=${PRIVOXYVPN_ENVIRONMENT_VPN_OUTPUT_PORTS}
      - VPN_PASS=${PRIVOXYVPN_ENVIRONMENT_VPN_PASS}
      - VPN_PROV=${PRIVOXYVPN_ENVIRONMENT_VPN_PROV}
      - VPN_USER=${PRIVOXYVPN_ENVIRONMENT_VPN_USER}
    privileged: true
    restart: ${PRIVOXYVPN_RESTART}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/privoxyvpn:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
