services:
  duplicati:
    container_name: ${DUPLICATI__CONTAINER_NAME}
    env_file: env_files/duplicati.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${DUPLICATI__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/duplicati:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${DUPLICATI__VOLUME_BACKUPSDIR}:/backups
      - ${DUPLICATI__VOLUME_SOURCEDIR}:/source
