services:
  duplicati:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Backup software to store backups online with strong encryption"
      com.dockstarter.appinfo.nicename: "Duplicati"
      com.dockstarter.appvars.duplicati_container_name: "duplicati"
      com.dockstarter.appvars.duplicati_enabled: "false"
      com.dockstarter.appvars.duplicati_network_mode: ""
      com.dockstarter.appvars.duplicati_port_8200: "8200"
      com.dockstarter.appvars.duplicati_restart: "unless-stopped"
      com.dockstarter.appvars.duplicati_tag: "latest"
      com.dockstarter.appvars.duplicati_volume_backupsdir: "~/.config/appdata/backups"
      com.dockstarter.appvars.duplicati_volume_sourcedir: "~/.config/appdata"
