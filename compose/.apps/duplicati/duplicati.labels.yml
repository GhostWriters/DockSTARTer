services:
  <appname>:
    labels:
      com.dockstarter.appinfo.deprecated: "false"
      com.dockstarter.appinfo.description: "Backup software to store backups online with strong encryption"
      com.dockstarter.appinfo.nicename: "Duplicati"
      com.dockstarter.appvars.<appname>_container_name: "<appname>"
      com.dockstarter.appvars.<appname>_enabled: "false"
      com.dockstarter.appvars.<appname>_network_mode: ""
      com.dockstarter.appvars.<appname>_port_8200: "8200"
      com.dockstarter.appvars.<appname>_restart: "unless-stopped"
      com.dockstarter.appvars.<appname>_tag: "latest"
      com.dockstarter.appvars.<appname>_volume_backupsdir: "~/.config/appdata/backups"
      com.dockstarter.appvars.<appname>_volume_sourcedir: "~/.config/appdata"
