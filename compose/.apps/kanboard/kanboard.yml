services:
  kanboard:
    container_name: kanboard
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${KANBOARD_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/kanboard:/var/www/app
      - ${DOCKER_VOLUME_STORAGE}:/storage
