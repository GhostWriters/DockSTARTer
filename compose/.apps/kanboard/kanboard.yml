services:
  kanboard:
    container_name: ${KANBOARD__CONTAINER_NAME}
    env_file: env_files/kanboard.env
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${KANBOARD__RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/kanboard:/var/www/app
      - ${DOCKER_VOLUME_STORAGE}:/storage
