services:
  calibreweb:
    container_name: calibreweb
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${CALIBREWEB_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/calibreweb:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
