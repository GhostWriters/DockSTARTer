services:
  piwigo<__instance>:
    container_name: ${PIWIGO<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.piwigo
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${PIWIGO<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/piwigo<__instance>:/config
