services:
  piwigo:
    container_name: ${PIWIGO__CONTAINER_NAME:?}
    env_file: env_files/piwigo.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${PIWIGO__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/piwigo:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
