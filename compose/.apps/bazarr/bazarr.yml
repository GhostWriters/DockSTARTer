services:
  bazarr<__instance>:
    container_name: ${BAZARR<__INSTANCE>__CONTAINER_NAME?}
    env_file: .env.app.bazarr<__instance>
    environment:
      - PGID=${PGID?}
      - PUID=${PUID?}
      - TZ=${TZ?}
    restart: ${BAZARR<__INSTANCE>__RESTART?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG?}/bazarr<__instance>:/config
