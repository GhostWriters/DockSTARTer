services:
  bazarr:
    image:           morpheus65535/bazarr
    container_name:  bazarr
    restart:         always
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/bazarr:/bazarr/data
      - ${MEDIADIR_TV}:/tv
