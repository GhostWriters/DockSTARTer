services:
  bazarr:
    container_name: ${BAZARR__CONTAINER_NAME:?}
    env_file: env_files/bazarr.env
    environment:
      - PGID=${PGID:?}
      - PUID=${PUID:?}
      - TZ=${TZ:?}
    restart: ${BAZARR__RESTART:?}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG:?}/bazarr:/config
      - ${DOCKER_VOLUME_STORAGE:?}:/storage
