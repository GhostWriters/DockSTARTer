services:
  netdata:
    cap_add:
      - SYS_PTRACE
    container_name: ${NETDATA__CONTAINER_NAME}
    env_file: env_files/netdata.env
    environment:
      - PGID=${DOCKER_GID}
      - TZ=${TZ}
    restart: ${NETDATA__RESTART}
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/lsb-release:/host/etc/lsb-release:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /etc/passwd:/host/etc/passwd:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${NETDATA__VOLUME_DOCKER_SOCKET}:/var/run/docker.sock:ro
