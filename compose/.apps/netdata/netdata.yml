services:
  ${_appname_}:
    cap_add:
      - SYS_PTRACE
    container_name: ${${_APPNAME_}_CONTAINER_NAME}
    environment:
      - PGID=${DOCKER_GID}
      - TZ=${TZ}
    restart: ${${_APPNAME_}_RESTART}
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /etc/lsb-release:/host/etc/lsb-release:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /etc/passwd:/host/etc/passwd:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${${_APPNAME_}_VOLUME_DOCKER_SOCKET}:/var/run/docker.sock:ro
