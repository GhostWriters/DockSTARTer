services:
  murmur:
    container_name: murmur
    environment:
      - MUMBLE_SUPERUSER_PASSWORD=${MURMUR_SUPW}
      - MUMBLE_VERBOSE=${MURMUR_VERBOSE}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: ${MURMUR_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/murmur:/data
      - ${DOCKERSTORAGEDIR}:/storage
