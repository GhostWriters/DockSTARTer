services:
  <appname>:
    container_name: ${<APPNAME>_CONTAINER_NAME}
    environment:
      - MURMUR_SUPW=${<APPNAME>_ENVIRONMENT_SUPW}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    restart: ${<APPNAME>_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/<appname>/cert:/opt/murmur/cert
      - ${DOCKER_VOLUME_CONFIG}/<appname>/config:/opt/murmur/config
      - ${DOCKER_VOLUME_CONFIG}/<appname>/data:/opt/murmur/data
      - ${DOCKER_VOLUME_CONFIG}/<appname>/log:/opt/murmur/log
      - ${DOCKER_VOLUME_STORAGE}:/storage
